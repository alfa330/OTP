<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Bot Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.3.1/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.25.6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <style>
        /* Custom scrollbar styles */
        .scrollbar-custom::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .scrollbar-custom::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .scrollbar-custom::-webkit-scrollbar-thumb {
            background: #a0a0a0;
            border-radius: 10px;
        }
        .scrollbar-custom::-webkit-scrollbar-thumb:hover {
            background: #808080;
        }
        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        /* Improved hover effects */
        .hover-scale {
            transition: transform 0.2s ease-in-out;
        }
        .hover-scale:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased text-gray-900">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;
        const MonitoringScaleModal = ({ isOpen, onClose, onSave, initialDirections }) => {
            const [directions, setDirections] = useState(initialDirections || []);
            const [newDirectionName, setNewDirectionName] = useState('');
            const [newDirectionFileUpload, setNewDirectionFileUpload] = useState(true);
            const [editingDirectionIndex, setEditingDirectionIndex] = useState(null);
            const [isEditingDirection, setIsEditingDirection] = useState(false);
            const [selectedDirectionIndex, setSelectedDirectionIndex] = useState(0);
            const [newCriterionName, setNewCriterionName] = useState('');
            const [newCriterionWeight, setNewCriterionWeight] = useState('');
            const [newCriterionValue, setNewCriterionValue] = useState('');
            const [newCriterionCritical, setNewCriterionCritical] = useState(false);
            const [editingCriterionIndex, setEditingCriterionIndex] = useState(null);
            const [isEditingCriterion, setIsEditingCriterion] = useState(false);
            const [activeTab, setActiveTab] = useState('directions');
        
            const totalWeight = (directionIndex) => {
                return directions[directionIndex]?.criteria
                    .filter(criterion => !criterion.isCritical)
                    .reduce((sum, c) => sum + Number(c.weight), 0) || 0;
            };
        
            const handleAddDirection = () => {
                if (!newDirectionName) {
                    alert('Please enter a direction name.');
                    return;
                }
                setDirections([...directions, { name: newDirectionName, hasFileUpload: newDirectionFileUpload, criteria: [] }]);
                setNewDirectionName('');
                setNewDirectionFileUpload(true);
                setIsEditingDirection(false);
                setEditingDirectionIndex(null);
                setSelectedDirectionIndex(directions.length);
            };
        
            const handleEditDirection = () => {
                if (!newDirectionName) {
                    alert('Please enter a direction name.');
                    return;
                }
                setDirections(directions.map((direction, index) => 
                    index === editingDirectionIndex 
                        ? { ...direction, name: newDirectionName, hasFileUpload: newDirectionFileUpload } 
                        : direction
                ));
                setNewDirectionName('');
                setNewDirectionFileUpload(true);
                setIsEditingDirection(false);
                setEditingDirectionIndex(null);
            };
        
            const handleStartEditDirection = (index) => {
                setNewDirectionName(directions[index].name);
                setNewDirectionFileUpload(directions[index].hasFileUpload);
                setEditingDirectionIndex(index);
                setIsEditingDirection(true);
                setSelectedDirectionIndex(index);
            };
        
            const handleDeleteDirection = (index) => {
                setDirections(directions.filter((_, i) => i !== index));
                if (selectedDirectionIndex === index) {
                    setSelectedDirectionIndex(directions.length - 1 > 0 ? 0 : 0);
                }
                if (editingDirectionIndex === index) {
                    setNewDirectionName('');
                    setNewDirectionFileUpload(true);
                    setIsEditingDirection(false);
                    setEditingDirectionIndex(null);
                }
            };
        
            const handleAddCriterion = () => {
                if (!newCriterionName) {
                    alert('Please enter a criterion name.');
                    return;
                }
                if (!newCriterionCritical) {
                    if (!newCriterionWeight) {
                        alert('Please enter a weight for the non-critical criterion.');
                        return;
                    }
                    const weight = Number(newCriterionWeight);
                    if (isNaN(weight) || weight <= 0) {
                        alert('Weight must be a positive number.');
                        return;
                    }
                    if (totalWeight(selectedDirectionIndex) + weight > 100) {
                        alert('Total weight of non-critical criteria cannot exceed 100.');
                        return;
                    }
                }
                setDirections(directions.map((direction, index) => {
                    if (index === selectedDirectionIndex) {
                        return {
                            ...direction,
                            criteria: [...direction.criteria, {
                                name: newCriterionName,
                                weight: newCriterionCritical ? 0 : Number(newCriterionWeight),
                                isCritical: newCriterionCritical,
                                value: newCriterionValue || 'No description provided'
                            }]
                        };
                    }
                    return direction;
                }));
                resetCriterionForm();
            };
        
            const handleEditCriterion = () => {
                if (!newCriterionName) {
                    alert('Please enter a criterion name.');
                    return;
                }
                if (!newCriterionCritical) {
                    if (!newCriterionWeight) {
                        alert('Please enter a weight for the non-critical criterion.');
                        return;
                    }
                    const weight = Number(newCriterionWeight);
                    if (isNaN(weight) || weight <= 0) {
                        alert('Weight must be a positive number.');
                        return;
                    }
                    const newTotalWeight = totalWeight(selectedDirectionIndex) - 
                        (directions[selectedDirectionIndex].criteria[editingCriterionIndex]?.isCritical ? 0 : 
                         directions[selectedDirectionIndex].criteria[editingCriterionIndex]?.weight || 0) + weight;
                    if (newTotalWeight > 100) {
                        alert('Total weight of non-critical criteria cannot exceed 100.');
                        return;
                    }
                }
                setDirections(directions.map((direction, index) => {
                    if (index === selectedDirectionIndex) {
                        return {
                            ...direction,
                            criteria: direction.criteria.map((criterion, i) => 
                                i === editingCriterionIndex ? {
                                    name: newCriterionName,
                                    weight: newCriterionCritical ? 0 : Number(newCriterionWeight),
                                    isCritical: newCriterionCritical,
                                    value: newCriterionValue || 'No description provided'
                                } : criterion
                            )
                        };
                    }
                    return direction;
                }));
                resetCriterionForm();
            };
        
            const handleStartEditCriterion = (index) => {
                const criterion = directions[selectedDirectionIndex].criteria[index];
                setNewCriterionName(criterion.name);
                setNewCriterionWeight(criterion.isCritical ? '' : criterion.weight);
                setNewCriterionValue(criterion.value);
                setNewCriterionCritical(criterion.isCritical);
                setEditingCriterionIndex(index);
                setIsEditingCriterion(true);
            };
        
            const handleDeleteCriterion = (index) => {
                setDirections(directions.map((direction, i) => {
                    if (i === selectedDirectionIndex) {
                        return {
                            ...direction,
                            criteria: direction.criteria.filter((_, j) => j !== index)
                        };
                    }
                    return direction;
                }));
                if (editingCriterionIndex === index) {
                    resetCriterionForm();
                }
            };
        
            const resetCriterionForm = () => {
                setNewCriterionName('');
                setNewCriterionWeight('');
                setNewCriterionValue('');
                setNewCriterionCritical(false);
                setEditingCriterionIndex(null);
                setIsEditingCriterion(false);
            };
        
            const handleSave = () => {
                const invalidDirection = directions.find((direction, index) => 
                    direction.criteria.some(c => !c.isCritical) && totalWeight(index) !== 100
                );
                if (invalidDirection) {
                    alert(`Total weight of non-critical criteria in "${invalidDirection.name}" must equal 100. Current: ${totalWeight(directions.indexOf(invalidDirection))}/100`);
                    return;
                }
                onSave(directions);
                onClose();
            };
        
            if (!isOpen) return null;
        
            return (
                <div className="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
                    <div className="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-5xl max-h-[95vh] overflow-y-auto scrollbar-custom">
                        <h2 className="text-2xl font-bold mb-6 text-gray-800">Monitoring Scale Configuration</h2>
                        
                        <div className="flex mb-6 space-x-4">
                            <button
                                className={`flex-1 py-3 px-6 rounded-lg font-medium transition-all duration-200 ${activeTab === 'directions' ? 'bg-blue-600 text-white shadow-md' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}
                                onClick={() => setActiveTab('directions')}
                            >
                                Directions
                            </button>
                            <button
                                className={`flex-1 py-3 px-6 rounded-lg font-medium transition-all duration-200 ${activeTab === 'criteria' ? 'bg-blue-600 text-white shadow-md' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}
                                onClick={() => setActiveTab('criteria')}
                            >
                                Criteria
                            </button>
                        </div>
        
                        {activeTab === 'directions' && (
                            <div className="space-y-6">
                                <div className="bg-gray-50 p-6 rounded-xl shadow-sm">
                                    <label className="block mb-3 text-lg font-semibold text-gray-700">
                                        {isEditingDirection ? `Edit Direction: ${directions[editingDirectionIndex]?.name}` : 'Add New Direction'}
                                    </label>
                                    <div className="space-y-4">
                                        <input
                                            type="text"
                                            value={newDirectionName}
                                            onChange={(e) => setNewDirectionName(e.target.value)}
                                            placeholder="Enter direction name"
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
                                        />
                                        <div className="flex items-center space-x-3">
                                            <input
                                                type="checkbox"
                                                checked={newDirectionFileUpload}
                                                onChange={(e) => setNewDirectionFileUpload(e.target.checked)}
                                                className="w-5 h-5 text-blue-600 rounded focus:ring-blue-500"
                                            />
                                            <label className="text-sm font-medium text-gray-700">Require File Upload</label>
                                        </div>
                                        <div className="flex space-x-4">
                                            <button
                                                onClick={isEditingDirection ? handleEditDirection : handleAddDirection}
                                                className={`flex-1 py-3 px-6 rounded-lg font-medium text-white transition-all duration-200 ${
                                                    isEditingDirection ? 'bg-blue-600 hover:bg-blue-700' : 'bg-green-600 hover:bg-green-700'
                                                }`}
                                            >
                                                {isEditingDirection ? 'Update Direction' : 'Add Direction'}
                                            </button>
                                            {isEditingDirection && (
                                                <button
                                                    onClick={() => {
                                                        setNewDirectionName('');
                                                        setNewDirectionFileUpload(true);
                                                        setIsEditingDirection(false);
                                                        setEditingDirectionIndex(null);
                                                    }}
                                                    className="flex-1 py-3 px-6 rounded-lg font-medium text-white bg-gray-600 hover:bg-gray-700 transition-all duration-200"
                                                >
                                                    Cancel Edit
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                </div>
        
                                <div>
                                    <h3 className="text-xl font-semibold mb-4 text-gray-800">Existing Directions</h3>
                                    {directions.length === 0 ? (
                                        <p className="text-gray-500 italic text-center">No directions have been added yet.</p>
                                    ) : (
                                        <ul className="space-y-4 max-h-64 overflow-y-auto scrollbar-custom pr-2">
                                            {directions.map((direction, index) => (
                                                <li 
                                                    key={index} 
                                                    className="flex justify-between items-center bg-white p-4 rounded-xl shadow-sm border border-gray-200 hover:shadow-md transition-all duration-200 animate-fade-in"
                                                >
                                                    <div className="flex items-center space-x-4">
                                                        <svg
                                                            className={`w-6 h-6 ${direction.hasFileUpload ? 'text-blue-600' : 'text-gray-500'}`}
                                                            fill="none"
                                                            stroke="currentColor"
                                                            viewBox="0 0 24 24"
                                                            xmlns="http://www.w3.org/2000/svg"
                                                        >
                                                            <path
                                                                strokeLinecap="round"
                                                                strokeLinejoin="round"
                                                                strokeWidth="2"
                                                                d={direction.hasFileUpload ? 'M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12' : 'M9 12h6m-3-3v6'}
                                                            />
                                                        </svg>
                                                        <span className="text-base font-medium text-gray-800">
                                                            {direction.name} {direction.hasFileUpload ? '(File Upload Required)' : '(No File Upload)'}
                                                        </span>
                                                    </div>
                                                    <div className="flex space-x-3">
                                                        <button
                                                            onClick={() => handleStartEditDirection(index)}
                                                            className="text-blue-600 hover:text-blue-800 p-2 rounded-full hover:bg-blue-100 transition-all duration-200"
                                                            title="Edit direction"
                                                        >
                                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.29 2.29 0 113.232 3.232L6.5 20.5l-3.5 1 1-3.5L17.768 4.232z" />
                                                            </svg>
                                                        </button>
                                                        <button
                                                            onClick={() => handleDeleteDirection(index)}
                                                            className="text-red-600 hover:text-red-800 p-2 rounded-full hover:bg-red-100 transition-all duration-200"
                                                            title="Delete direction"
                                                        >
                                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                                                            </svg>
                                                        </button>
                                                    </div>
                                                </li>
                                            ))}
                                        </ul>
                                    )}
                                </div>
                            </div>
                        )}
        
                        {activeTab === 'criteria' && (
                            <div className="space-y-6">
                                <div className="bg-gray-50 p-6 rounded-xl shadow-sm">
                                    <label className="block mb-3 text-lg font-semibold text-gray-700">Select Direction to Manage Criteria</label>
                                    <select
                                        value={selectedDirectionIndex}
                                        onChange={(e) => setSelectedDirectionIndex(Number(e.target.value))}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
                                        disabled={directions.length === 0}
                                    >
                                        {directions.length === 0 ? (
                                            <option value="">No directions available</option>
                                        ) : (
                                            directions.map((direction, index) => (
                                                <option key={index} value={index}>{direction.name}</option>
                                            ))
                                        )}
                                    </select>
                                </div>
        
                                <div className="bg-gray-50 p-6 rounded-xl shadow-sm">
                                    <label className="block mb-3 text-lg font-semibold text-gray-700">
                                        {isEditingCriterion ? `Edit Criterion: ${directions[selectedDirectionIndex]?.criteria[editingCriterionIndex]?.name}` : 'Add New Criterion'}
                                    </label>
                                    <div className="space-y-4">
                                        <input
                                            type="text"
                                            value={newCriterionName}
                                            onChange={(e) => setNewCriterionName(e.target.value)}
                                            placeholder="Enter criterion name"
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
                                            disabled={directions.length === 0}
                                        />
                                        {!newCriterionCritical && (
                                            <input
                                                type="number"
                                                value={newCriterionWeight}
                                                onChange={(e) => setNewCriterionWeight(e.target.value)}
                                                placeholder="Enter weight (1-100)"
                                                min="1"
                                                max="100"
                                                className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
                                                disabled={directions.length === 0}
                                            />
                                        )}
                                        <textarea
                                            value={newCriterionValue}
                                            onChange={(e) => setNewCriterionValue(e.target.value)}
                                            placeholder="Enter criterion description (optional)"
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
                                            rows={4}
                                            disabled={directions.length === 0}
                                        />
                                        <div className="flex items-center space-x-3">
                                            <input
                                                type="checkbox"
                                                checked={newCriterionCritical}
                                                onChange={(e) => {
                                                    setNewCriterionCritical(e.target.checked);
                                                    if (e.target.checked) setNewCriterionWeight('');
                                                }}
                                                className="w-5 h-5 text-red-600 rounded focus:ring-red-500"
                                                disabled={directions.length === 0}
                                            />
                                            <label className="text-sm font-medium text-gray-700">Mark as Critical (Score 0 if failed, no weight)</label>
                                        </div>
                                        <div className="flex space-x-4">
                                            <button
                                                onClick={isEditingCriterion ? handleEditCriterion : handleAddCriterion}
                                                className={`flex-1 py-3 px-6 rounded-lg font-medium text-white transition-all duration-200 ${
                                                    isEditingCriterion ? 'bg-blue-600 hover:bg-blue-700' : 'bg-green-600 hover:bg-green-700'
                                                } ${directions.length === 0 ? 'opacity-50 cursor-not-allowed' : ''}`}
                                                disabled={directions.length === 0}
                                            >
                                                {isEditingCriterion ? 'Update Criterion' : 'Add Criterion'}
                                            </button>
                                            {isEditingCriterion && (
                                                <button
                                                    onClick={resetCriterionForm}
                                                    className="flex-1 py-3 px-6 rounded-lg font-medium text-white bg-gray-600 hover:bg-gray-700 transition-all duration-200"
                                                >
                                                    Cancel Edit
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                </div>
        
                                <div className="max-h-96 overflow-y-auto scrollbar-custom pr-2">
                                    <h3 className="text-xl font-semibold mb-4 text-gray-800">Existing Criteria</h3>
                                    {directions.length === 0 || directions[selectedDirectionIndex].criteria.length === 0 ? (
                                        <p className="text-gray-500 italic text-center">No criteria added for this direction yet.</p>
                                    ) : (
                                        <ul className="space-y-4">
                                            {directions[selectedDirectionIndex].criteria.map((criterion, critIndex) => (
                                                <li 
                                                    key={critIndex} 
                                                    className="flex justify-between items-center bg-white p-4 rounded-xl shadow-sm border border-gray-200 hover:shadow-md transition-all duration-200 animate-fade-in"
                                                >
                                                    <div className="flex items-center space-x-4">
                                                        <svg
                                                            className={`w-6 h-6 ${criterion.isCritical ? 'text-red-600' : 'text-green-600'}`}
                                                            fill="none"
                                                            stroke="currentColor"
                                                            viewBox="0 0 24 24"
                                                            xmlns="http://www.w3.org/2000/svg"
                                                        >
                                                            <path
                                                                strokeLinecap="round"
                                                                strokeLinejoin="round"
                                                                strokeWidth="2"
                                                                d={criterion.isCritical ? 'M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z' : 'M5 13l4 4L19 7'}
                                                            />
                                                        </svg>
                                                        <span className="text-base font-medium text-gray-800">
                                                            {criterion.name} {criterion.isCritical ? '(Critical)' : `(${criterion.weight}% Weight)`}
                                                        </span>
                                                    </div>
                                                    <div className="flex space-x-3">
                                                        <button
                                                            onClick={() => handleStartEditCriterion(critIndex)}
                                                            className="text-blue-600 hover:text-blue-800 p-2 rounded-full hover:bg-blue-100 transition-all duration-200"
                                                            title="Edit criterion"
                                                        >
                                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.29 2.29 0 113.232 3.232L6.5 20.5l-3.5 1 1-3.5L17.768 4.232z" />
                                                            </svg>
                                                        </button>
                                                        <button
                                                            onClick={() => handleDeleteCriterion(critIndex)}
                                                            className="text-red-600 hover:text-red-800 p-2 rounded-full hover:bg-red-100 transition-all duration-200"
                                                            title="Delete criterion"
                                                        >
                                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                                                            </svg>
                                                        </button>
                                                    </div>
                                                </li>
                                            ))}
                                        </ul>
                                    )}
                                    {directions.length > 0 && (
                                        <p className={`mt-4 text-base font-medium ${totalWeight(selectedDirectionIndex) !== 100 && directions[selectedDirectionIndex].criteria.some(c => !c.isCritical) ? 'text-red-600' : 'text-green-600'}`}>
                                            Total Non-Critical Weight: {totalWeight(selectedDirectionIndex)} / 100
                                        </p>
                                    )}
                                </div>
                            </div>
                        )}
        
                        <div className="flex justify-end space-x-4 mt-8">
                            <button
                                onClick={handleSave}
                                className="py-3 px-8 rounded-lg font-medium text-white bg-blue-600 hover:bg-blue-700 transition-all duration-200 shadow-md hover:shadow-lg"
                            >
                                Save Configuration
                            </button>
                            <button
                                onClick={onClose}
                                className="py-3 px-8 rounded-lg font-medium text-white bg-gray-600 hover:bg-gray-700 transition-all duration-200 shadow-md hover:shadow-lg"
                            >
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            );
        };
        const API_BASE_URL = 'https://otp-wif3.onrender.com';

        // Error Boundary Component
        class ErrorBoundary extends React.Component {
            state = { hasError: false, error: null };

            static getDerivedStateFromError(error) {
                return { hasError: true, error };
            }

            componentDidCatch(error, errorInfo) {
                console.error('ErrorBoundary caught:', error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="min-h-screen flex items-center justify-center bg-gray-50">
                            <div className="bg-white p-10 rounded-2xl shadow-xl w-full max-w-lg text-center">
                                <h1 className="text-3xl font-bold mb-4 text-red-600">Application Error</h1>
                                <p className="text-gray-600 mb-4">An unexpected error occurred: {this.state.error?.message || 'Unknown error'}</p>
                                <p className="text-gray-500">Please check the console for more details or refresh the page.</p>
                            </div>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // SemiCircle Progress Component with improved design
        const SemiCircleProgress = ({ percentage, label }) => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const width = canvas.width;
                const height = canvas.height;
                const centerX = width / 2;
                const centerY = height;
                const radius = Math.min(width, height) * 0.45;
                const startAngle = Math.PI;
                const maxAngle = 2 * Math.PI;

                ctx.clearRect(0, 0, width, height);

                // Background arc
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, startAngle, maxAngle);
                ctx.strokeStyle = '#e5e7eb';
                ctx.lineWidth = 12;
                ctx.stroke();

                // Progress arc
                const progressAngle = startAngle + (percentage / 100) * Math.PI;
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, startAngle, progressAngle);
                ctx.strokeStyle = percentage >= 90 ? '#22c55e' : percentage >= 50 ? '#eab308' : '#ef4444';

                ctx.stroke();

                // Percentage text
                ctx.font = 'bold 24px Arial';
                ctx.fillStyle = '#1f2937';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(`${percentage.toFixed(2)}%`, centerX, centerY - radius - 25);
            }, [percentage]);

                        )}
                        {showChangeLoginForm && (
                            <div className="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
                                <div className="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
                                    <h2 className="text-2xl font-bold mb-6 text-gray-800">Change Login</h2>
                                    <input
                                        type="text"
                                        placeholder="New Login"
                                        value={loginData.new_login}
                                        onChange={(e) => setLoginData({ ...loginData, new_login: e.target.value })}
                                        className="w-full p-4 mb-5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
                                        disabled={isLoading}
                                    />
                                    <input
                                        type="text"
                                        placeholder="Confirm New Login"
                                        value={loginData.confirm_login}
                                        onChange={(e) => setLoginData({ ...loginData, confirm_login: e.target.value })}
                                        className="w-full p-4 mb-6 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
                                        disabled={isLoading}
                                    />
                                    <div className="flex justify-end space-x-4">
                                        <button
                                            onClick={handleChangeLogin}
                                            className={`py-3 px-6 rounded-lg font-medium text-white bg-blue-600 hover:bg-blue-700 transition-all duration-200 shadow-md hover:shadow-lg ${isLoading ? 'opacity-50 cursor-not-allowed' : ''}`}
                                            disabled={isLoading}
                                        >
                                            {isLoading ? 'Updating...' : 'Update Login'}
                                        </button>
                                        <button
                                            onClick={() => setShowChangeLoginForm(false)}
                                            className="py-3 px-6 rounded-lg font-medium text-white bg-gray-600 hover:bg-gray-700 transition-all duration-200 shadow-md hover:shadow-lg"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                    {error && <p className="text-red-500 mt-4 text-center font-medium">{error}</p>}
                                    {success && <p className="text-green-500 mt-4 text-center font-medium">{success}</p>}
                                </div>
                            </div>
                        )}
                        {error && <p className="text-red-500 mt-4 text-center font-medium">{error}</p>}
                        {success && <p className="text-green-500 mt-4 text-center font-medium">{success}</p>}
                    </div>
                );
            };

            return (
                <div>
                    <Sidebar />
                    <MainContent />
                </div>
            );
        };

        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(
                <ErrorBoundary>
                    <App />
                </ErrorBoundary>
            );
        } catch (err) {
            console.error('Root rendering error:', err);
            document.getElementById('root').innerHTML = `
                <div class="min-h-screen flex items-center justify-center bg-gray-50">
                    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-lg text-center">
                        <h1 class="text-3xl font-bold mb-4 text-red-600">Application Failed to Load</h1>
                        <p class="text-gray-600 mb-4">An error occurred while loading the application.</p>
                        <p class="text-gray-500">Please check the console for more details.</p>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
