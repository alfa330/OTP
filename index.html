<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Bot Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.3.1/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.3.1/umd/react-dom.production.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        const API_BASE_URL = 'https://otp-wif3.onrender.com';

        // Error Boundary Component
        class ErrorBoundary extends React.Component {
            state = { hasError: false, error: null };

            static getDerivedStateFromError(error) {
                return { hasError: true, error };
            }

            componentDidCatch(error, errorInfo) {
                console.error('ErrorBoundary caught:', error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="min-h-screen flex items-center justify-center bg-gray-100">
                            <div className="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                                <h1 className="text-2xl font-bold mb-4 text-center text-red-500">Application Error</h1>
                                <p className="text-center">An error occurred: {this.state.error?.message || 'Unknown error'}</p>
                                <p className="text-center">Please check the console for details or try refreshing the page.</p>
                            </div>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // SemiCircle Progress Component
        const SemiCircleProgress = ({ percentage, label }) => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const width = canvas.width;
                const height = canvas.height;
                const centerX = width / 2;
                const centerY = height;
                const radius = Math.min(width, height) * 0.45;
                const startAngle = Math.PI;
                const maxAngle = 2 * Math.PI;

                ctx.clearRect(0, 0, width, height);

                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, startAngle, maxAngle);
                ctx.strokeStyle = '#e5e7eb';
                ctx.lineWidth = 10;
                ctx.stroke();

                const progressAngle = startAngle + (percentage / 100) * Math.PI;
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, startAngle, progressAngle);
                ctx.strokeStyle = percentage >= 90 ? '#16a34a' : percentage >= 50 ? '#eab308' : '#dc2626';
                ctx.lineWidth = 10;
                ctx.stroke();

                ctx.font = '20px Arial';
                ctx.fillStyle = '#1f2937';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(`${percentage.toFixed(2)}%`, centerX, centerY - radius - 20);
            }, [percentage]);

            return (
                <div className="flex flex-col items-center transition-transform duration-300 hover:scale-105">
                    <canvas ref={canvasRef} width={200} height={120} />
                    <p className="text-sm font-medium text-gray-600 mt-2">{label}</p>
                </div>
            );
        };

        const DisputeModal = ({ 
          selectedEvaluation, 
          disputeText, 
          setDisputeText, 
          handleSubmitDispute, 
          isLoading, 
          error, 
          success, 
          setShowDisputeModal 
        }) => {
          const getScoreColor = (score) => {
            if (!score) return 'text-gray-500';
            if (score >= 90) return 'text-green-600';
            if (score >= 60) return 'text-yellow-600';
            return 'text-red-600';
          };
        
          return (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
              <div className="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
                <h2 className="text-xl font-semibold mb-4">Оспорить оценку</h2>
                
                <div className="mb-4 space-y-2">
                  <p className="font-medium">Информация об оценке:</p>
                  <div className="pl-4">
                    <p>• Номер звонка: <span className="font-semibold">{selectedEvaluation?.call_number}</span></p>
                    <p>• Телефон: <span className="font-semibold">{selectedEvaluation?.phone_number}</span></p>
                    <p>• Оценка: <span className={`font-semibold ${getScoreColor(selectedEvaluation?.score)}`}>
                      {selectedEvaluation?.score?.toFixed(2)}
                    </span></p>
                    <p>• Месяц: <span className="font-semibold">{selectedEvaluation?.month}</span></p>
                  </div>
                </div>
        
                <div className="mb-4">
                  <label className="block mb-2 font-medium">Ваше сообщение супервайзеру:</label>
                  <textarea
                    value={disputeText}
                    onChange={(e) => setDisputeText(e.target.value)}
                    placeholder="Опишите причину оспаривания оценки..."
                    className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    rows={5}
                  />
                </div>
        
                <div className="flex justify-between">
                  <button
                    onClick={handleSubmitDispute}
                    className={`bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 ${isLoading ? 'opacity-50 cursor-not-allowed' : ''}`}
                    disabled={isLoading}
                  >
                    {isLoading ? 'Отправка...' : 'Отправить запрос'}
                  </button>
                  <button
                    onClick={() => {
                      setShowDisputeModal(false);
                      setDisputeText('');
                    }}
                    className="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
                  >
                    Отмена
                  </button>
                </div>
                
                {error && <p className="text-red-500 mt-4 text-center">{error}</p>}
                {success && <p className="text-green-500 mt-4 text-center">{success}</p>}
              </div>
            </div>
          );
        };
        
        const App = () => {
            const [user, setUser] = useState(null);
            const [login, setLogin] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [svList, setSvList] = useState([]);
            const [svData, setSvData] = useState(null);
            const [operatorData, setOperatorData] = useState(null);
            const [profileData, setProfileData] = useState(null);
            const [hoursData, setHoursData] = useState(null);
            const [view, setView] = useState('hours');
            const [newSvName, setNewSvName] = useState('');
            const [newSvId, setNewSvId] = useState('');
            const [newTableUrl, setNewTableUrl] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [isAdminDataLoading, setIsAdminDataLoading] = useState(false);
            const [showLogoutConfirm, setShowLogoutConfirm] = useState(false);
            const [selectedSvId, setSelectedSvId] = useState('');
            const [selectedSvData, setSelectedSvData] = useState(null);
            const [showChangeTableForm, setShowChangeTableForm] = useState(false);
            const [currentSvForTableChange, setCurrentSvForTableChange] = useState(null);
            const [showAccountMenu, setShowAccountMenu] = useState(false);
            const [showChangeLoginForm, setShowChangeLoginForm] = useState(false);
            const [showChangePasswordForm, setShowChangePasswordForm] = useState(false);
            const [loginData, setLoginData] = useState({
                new_login: '',
                confirm_login: ''
            });
            const [showDisputeModal, setShowDisputeModal] = useState(false);
            const [selectedEvaluation, setSelectedEvaluation] = useState(null);
            const [disputeText, setDisputeText] = useState('');
            const [salaryData, setSalaryData] = useState({
                experience: '',
                quality: '',
                callsPerHour: '',
                hoursNorm: '',
                totalHours: '',
                bonusTraining: false,
                bonusRefer: false,
                bonusReferQuantity: '',
                bonusFilming: false,
                bonusFilmingQuantity: ''
            });
            const [salaryResult, setSalaryResult] = useState(null);
            const [showPointsTable, setShowPointsTable] = useState(false);
            const [passwordData, setPasswordData] = useState({
                user_id: '',
                new_password: '',
                confirm_password: ''
            });
            const isMounted = useRef(true);

            const debouncedFetch = useCallback(_.debounce((fn) => {
                if (isMounted.current) {
                    try {
                        fn();
                    } catch (err) {
                        console.error('Debounced fetch error:', err);
                        setError('An error occurred while fetching data');
                    }
                }
            }, 300), []);

            useEffect(() => {
                return () => {
                    isMounted.current = false;
                };
            }, []);

            const clearMessages = () => {
                if (isMounted.current) {
                    setError('');
                    setSuccess('');
                }
            };

            const validateUrl = (url) => {
                const googleSheetsRegex = /^https:\/\/docs\.google\.com\/spreadsheets\/d\/[a-zA-Z0-9_-]+/;
                return googleSheetsRegex.test(url);
            };

            const handleSubmitDispute = async () => {
                if (!selectedEvaluation || !disputeText.trim()) {
                    setError('Please enter dispute text');
                    return;
                }
                
                setIsLoading(true);
                clearMessages();
                try {
                    const response = await axios.post(
                        `${API_BASE_URL}/api/call_evaluation/dispute`,
                        {
                            operator_id: user.id,
                            call_number: selectedEvaluation.call_number,
                            month: selectedEvaluation.month,
                            dispute_text: disputeText
                        },
                        {
                            headers: {
                                'Content-Type': 'application/json',
                                'X-API-Key': user.apiKey,
                                'X-User-Id': user.id
                            }
                        }
                    );
                    
                    if (response.data.status === 'success') {
                        setSuccess('Dispute submitted successfully');
                        setShowDisputeModal(false);
                        setDisputeText('');
                    } else {
                        setError(response.data.error || 'Failed to submit dispute');
                    }
                } catch (err) {
                    console.error('Submit dispute error:', err);
                    setError(err.response?.data?.error || 'Failed to submit dispute');
                } finally {
                    setIsLoading(false);
                }
            };        
            
            const calculateSalary = () => {
                const hoursNorm = parseFloat(salaryData.hoursNorm) || 0;
                const totalHours = parseFloat(salaryData.totalHours) || 0;
                const quality = parseFloat(salaryData.quality) || 0;
                const callsPerHour = parseFloat(salaryData.callsPerHour) || 0;
                const experience = salaryData.experience;
            
                // Рассчитываем очки
                let points = 0;
            
                // Очки за опыт
                if (experience === '16+') points += 50;
                else if (experience === '10-15') points += 35;
                else if (experience === '4-9') points += 25;
                else if (experience === '0-3') points += 15;
            
                // Очки за качество
                if (quality >= 99 && quality <= 100) points += 50;
                else if (quality >= 95 && quality < 99) points += 30;
                else if (quality >= 90 && quality < 95) points += 25;
                else if (quality >= 85 && quality < 90) points += 20;
            
                // Очки за звонки в час
                if (callsPerHour >= 20) points += 50;
                else if (callsPerHour >= 15) points += 30;
                else if (callsPerHour >= 10) points += 25;
                else if (callsPerHour >= 5) points += 20;
            
                // Бонусы
                let bonuses = 0;
                if (salaryData.bonusTraining) bonuses += 6000;
                if (salaryData.bonusRefer) {
                    const quantity = parseInt(salaryData.bonusReferQuantity) || 0;
                    bonuses += 5000 * quantity;
                }
                if (salaryData.bonusFilming) {
                    const quantity = parseInt(salaryData.bonusFilmingQuantity) || 0;
                    bonuses += 5000 * quantity;
                }
            
                // Коэффициент премии
                const hoursPercentage = hoursNorm > 0 ? (totalHours / hoursNorm) * 100 : 0;
                const premiumCoefficient = hoursPercentage >= 90 ? 1 : 0.75;
            
                // Расчет зарплаты
                const baseSalary = 700 * totalHours;
                const pointsCoefficient = points / 100;
                const premiumPart = baseSalary * pointsCoefficient * premiumCoefficient;
                const finalSalary = baseSalary + premiumPart + bonuses;
            
                // Обновляем состояние с новым объектом
                setSalaryResult({ ...{
                    points,
                    premiumCoefficient,
                    hoursNorm,
                    hoursPercentage,
                    baseSalary,
                    premiumPart,
                    bonuses,
                    finalSalary,
                } });
                
                // Сбрасываем таблицу очков
                setShowPointsTable(false);
            };
            
            // Add this function to generate points table
            const generatePointsTable = () => {
                const { experience, quality, callsPerHour } = salaryData;
            
                const experienceRanges = [
                    { range: '0-3 months', points: 15, selected: experience === '0-3' },
                    { range: '4-9 months', points: 25, selected: experience === '4-9' },
                    { range: '10-15 months', points: 35, selected: experience === '10-15' },
                    { range: '≥16 months', points: 50, selected: experience === '16+' }
                ];
            
                const qualityRanges = [
                    { range: '85-89%', points: 20, selected: quality >= 85 && quality < 90 },
                    { range: '90-94%', points: 25, selected: quality >= 90 && quality < 95 },
                    { range: '95-98%', points: 30, selected: quality >= 95 && quality < 99 },
                    { range: '99-100%', points: 50, selected: quality >= 99 && quality <= 100 }
                ];
            
                const callsPerHourRanges = [
                    { range: '≥5', points: 20, selected: callsPerHour >= 5 && callsPerHour < 10 },
                    { range: '≥10', points: 25, selected: callsPerHour >= 10 && callsPerHour < 15 },
                    { range: '≥15', points: 30, selected: callsPerHour >= 15 && callsPerHour < 20 },
                    { range: '≥20', points: 50, selected: callsPerHour >= 20 }
                ];
            
                return (
                    <table className="min-w-full bg-white border-collapse">
                        <thead>
                            <tr className="bg-blue-50">
                                <th className="p-4 border-b text-left text-sm font-semibold text-gray-700">Category</th>
                                <th className="p-4 border-b text-left text-sm font-semibold text-gray-700">Condition</th>
                                <th className="p-4 border-b text-left text-sm font-semibold text-gray-700">Points</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr className="bg-gray-100 font-semibold">
                                <td className="p-4 border-b" colSpan="3">Experience</td>
                            </tr>
                            {experienceRanges.map((row, index) => (
                                <tr key={`exp-${index}`} className={row.selected ? 'bg-blue-100' : ''}>
                                    <td className="p-4 border-b"></td>
                                    <td className="p-4 border-b">{row.range}</td>
                                    <td className="p-4 border-b">{row.points}</td>
                                </tr>
                            ))}
                            <tr className="bg-gray-100 font-semibold">
                                <td className="p-4 border-b" colSpan="3">Quality</td>
                            </tr>
                            {qualityRanges.map((row, index) => (
                                <tr key={`qual-${index}`} className={row.selected ? 'bg-blue-100' : ''}>
                                    <td className="p-4 border-b"></td>
                                    <td className="p-4 border-b">{row.range}</td>
                                    <td className="p-4 border-b">{row.points}</td>
                                </tr>
                            ))}
                            <tr className="bg-gray-100 font-semibold">
                                <td className="p-4 border-b" colSpan="3">Calls per Hour</td>
                            </tr>
                            {callsPerHourRanges.map((row, index) => (
                                <tr key={`cph-${index}`} className={row.selected ? 'bg-blue-100' : ''}>
                                    <td className="p-4 border-b"></td>
                                    <td className="p-4 border-b">{row.range}</td>
                                    <td className="p-4 border-b">{row.points}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                );
            };
            
            // Add this function to clear the salary form
            const clearSalaryForm = () => {
                setSalaryData({
                    experience: '',
                    quality: '',
                    callsPerHour: '',
                    hoursNorm: '',
                    totalHours: '',
                    bonusTraining: false,
                    bonusRefer: false,
                    bonusReferQuantity: '',
                    bonusFilming: false,
                    bonusFilmingQuantity: ''
                });
                setSalaryResult(null);
            };
            
            const getScoreColor = (score) => {
                if (!score) return 'text-gray-500';
                if (score >= 90) return 'text-green-600';
                if (score >= 60) return 'text-yellow-600';
                return 'text-red-600';
            };

            const getCallCountColor = (count, expected) => {
                if (count >= expected) return 'text-green-600';
                if (count >= expected * 0.5) return 'text-yellow-500';
                return 'text-red-600';
            };

            const getHoursPerformanceColor = (hours, norm) => {
                if (hours >= norm * 0.9) return 'text-green-600';
                if (hours >= norm * 0.5) return 'text-yellow-600';
                return 'text-red-600';
            };

            const getCurrentWeekOfMonth = () => {
                const today = new Date();
                const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
                const diff = today.getDate() + firstDay.getDay() - 1;
                return Math.ceil(diff / 7);
            };

            const getExpectedCalls = (weekNumber) => {
                return weekNumber * 5;
            };

            const handleChangeLogin = async () => {
                if (!loginData.new_login || !loginData.confirm_login) {
                    setError('Please fill in both login fields');
                    return;
                }
                if (loginData.new_login !== loginData.confirm_login) {
                    setError('Logins do not match');
                    return;
                }
                if (loginData.new_login.length < 4) {
                    setError('Login must be at least 4 characters long');
                    return;
                }
                setIsLoading(true);
                clearMessages();
                try {
                    const response = await axios.post(
                        `${API_BASE_URL}/api/user/change_login`,
                        {
                            user_id: user.id,
                            new_login: loginData.new_login
                        },
                        {
                            headers: {
                                'Content-Type': 'application/json',
                                'X-API-Key': user.apiKey,
                                'X-User-Id': user.id
                            }
                        }
                    );
                    const data = response.data;
                    if (data.status === 'success' && isMounted.current) {
                        setSuccess(data.message || 'Login updated successfully');
                        setLoginData({
                            new_login: '',
                            confirm_login: ''
                        });
                        setShowChangeLoginForm(false);
                    } else {
                        setError(data.error || 'Failed to update login');
                    }
                } catch (err) {
                    console.error('Change login error:', err);
                    setError(err.response?.data?.error || 'Failed to update login');
                } finally {
                    if (isMounted.current) setIsLoading(false);
                }
            };

            const handleChangePassword = async () => {
                if (!passwordData.new_password || !passwordData.confirm_password) {
                    setError('Please fill in both password fields');
                    return;
                }
                if (passwordData.new_password !== passwordData.confirm_password) {
                    setError('Passwords do not match');
                    return;
                }
                if (passwordData.new_password.length < 6) {
                    setError('Password must be at least 6 characters long');
                    return;
                }
                setIsLoading(true);
                clearMessages();
                try {
                    const response = await axios.post(
                        `${API_BASE_URL}/api/user/change_password`,
                        {
                            user_id: passwordData.user_id || user.id,
                            new_password: passwordData.new_password
                        },
                        {
                            headers: {
                                'Content-Type': 'application/json',
                                'X-API-Key': user.apiKey,
                                'X-User-Id': user.id
                            }
                        }
                    );
                    const data = response.data;
                    if (data.status === 'success' && isMounted.current) {
                        setSuccess(data.message || 'Password updated successfully');
                        setPasswordData({
                            user_id: '',
                            new_password: '',
                            confirm_password: ''
                        });
                        setShowChangePasswordForm(false);
                    } else {
                        setError(data.error || 'Failed to update password');
                    }
                } catch (err) {
                    console.error('Change password error:', err);
                    setError(err.response?.data?.error || 'Failed to update password');
                } finally {
                    if (isMounted.current) setIsLoading(false);
                }
            };

            const handleLogin = async () => {
                if (!login.trim() || !password.trim()) {
                    setError('Please enter both login and password');
                    return;
                }
                setIsLoading(true);
                clearMessages();
                try {
                    const response = await axios.post(`${API_BASE_URL}/api/login`, {
                        login: login.trim(),
                        password: password.trim()
                    }, {
                        headers: { 'Content-Type': 'application/json' }
                    });
                    const data = response.data;
                    if (data.status === 'success' && isMounted.current) {
                        setUser({
                            role: data.role,
                            id: data.id,
                            name: data.name,
                            telegram_id: data.telegram_id,
                            apiKey: data.apiKey
                        });
                        setLogin('');
                        setPassword('');
                        setSuccess('Logged in successfully');
                    } else {
                        setError(data.error || 'Invalid login or password');
                    }
                } catch (err) {
                    console.error('Login error:', err);
                    setError(err.response?.data?.error || 'Failed to connect to server');
                } finally {
                    if (isMounted.current) setIsLoading(false);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !isLoading) {
                    handleLogin();
                }
            };

            const handleLogout = () => {
                setShowLogoutConfirm(true);
            };

            const confirmLogout = () => {
                if (isMounted.current) {
                    setUser(null);
                    setSvList([]);
                    setSvData(null);
                    setOperatorData(null);
                    setProfileData(null);
                    setHoursData(null);
                    setView('hours');
                    setLogin('');
                    setPassword('');
                    setShowLogoutConfirm(false);
                    setSelectedSvId('');
                    setSelectedSvData(null);
                    // Добавьте очистку salary данных
                    setSalaryData({
                        experience: '',
                        quality: '',
                        callsPerHour: '',
                        hoursNorm: '',
                        totalHours: '',
                        bonusTraining: false,
                        bonusRefer: false,
                        bonusReferQuantity: '',
                        bonusFilming: false,
                        bonusFilmingQuantity: ''
                    });
                    setSalaryResult(null);
                    clearMessages();
                }
            };

            const fetchSvList = async () => {
                setIsAdminDataLoading(true);
                clearMessages();
                try {
                    const response = await axios.get(`${API_BASE_URL}/api/admin/sv_list`, {
                        headers: { 'X-API-Key': user.apiKey }
                    });
                    const data = response.data;
                    if (data.status === 'success' && isMounted.current) {
                        setSvList(data.sv_list || []);
                    } else {
                        setError(data.error || 'Failed to fetch supervisor list');
                    }
                } catch (err) {
                    console.error('Fetch SV list error:', err);
                    setError(err.response?.data?.error || 'Failed to fetch supervisor list');
                } finally {
                    if (isMounted.current) setIsAdminDataLoading(false);
                }
            };

            const fetchSvData = async () => {
                setIsLoading(true);
                clearMessages();
                try {
                    const response = await axios.get(`${API_BASE_URL}/api/sv/data?id=${user.id}`);
                    const data = response.data;
                    if (data.status === 'success' && isMounted.current) {
                        setSvData(data);
                    } else {
                        setError(data.error || 'Failed to fetch supervisor data');
                    }
                } catch (err) {
                    console.error('Fetch SV data error:', err);
                    setError('Failed to fetch supervisor data');
                } finally {
                    if (isMounted.current) setIsLoading(false);
                }
            };

            const fetchOperatorData = async () => {
                setIsLoading(true);
                clearMessages();
                try {
                    const response = await axios.get(`${API_BASE_URL}/api/call_evaluations?operator_id=${user.id}`, {
                        headers: { 'X-API-Key': user.apiKey }
                    });
                    const data = response.data;
                    if (data.status === 'success' && isMounted.current) {
                        setOperatorData(data);
                    } else {
                        setError(data.error || 'Failed to fetch operator data');
                    }

                                            <option value="">Select Experience</option>

                                            <option value="4-9">4-9 months</option>
                                            <option value="10-15">10-15 months</option>
                                            <option value="16+">≥16 months</option>
                                        </select>
                                    </div>
                                    <div className="form-group">
                                        <label className="block mb-2 font-semibold text-gray-700">Quality (%):</label>
                                        <input
                                            type="number"
                                            value={salaryData.quality}
                                            onChange={(e) => setSalaryData({ ...salaryData, quality: e.target.value })}
                                            min="0"
                                            max="100"
                                            step="0.01"
                                            className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            disabled={isLoading}
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label className="block mb-2 font-semibold text-gray-700">Calls per Hour:</label>
                                        <input
                                            type="number"
                                            value={salaryData.callsPerHour}
                                            onChange={(e) => setSalaryData({ ...salaryData, callsPerHour: e.target.value })}
                                            min="0"
                                            max="100"
                                            step="0.01"
                                            className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            disabled={isLoading}
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label className="block mb-2 font-semibold text-gray-700">Monthly Hours Norm:</label>
                                        <input
                                            type="number"
                                            value={salaryData.hoursNorm}
                                            onChange={(e) => setSalaryData({ ...salaryData, hoursNorm: e.target.value })}
                                            min="0"
                                            max="744"
                                            step="0.01"
                                            className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            disabled={isLoading}
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label className="block mb-2 font-semibold text-gray-700">Total Hours Worked:</label>
                                        <input
                                            type="number"
                                            value={salaryData.totalHours}
                                            onChange={(e) => setSalaryData({ ...salaryData, totalHours: e.target.value })}
                                            min="0"
                                            max="744"
                                            step="0.01"
                                            className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            disabled={isLoading}
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label className="block mb-2 font-semibold text-gray-700">Bonuses:</label>
                                        <div className="space-y-4">
                                            <div className="flex items-center gap-4">
                                                <input
                                                    type="checkbox"
                                                    checked={salaryData.bonusTraining}
                                                    onChange={(e) => setSalaryData({ ...salaryData, bonusTraining: e.target.checked })}
                                                    className="w-5 h-5"
                                                    disabled={isLoading}
                                                />
                                                <label className="text-sm">Training (6000 KZT)</label>
                                            </div>
                                            <div className="flex items-center gap-4">
                                                <input
                                                    type="checkbox"
                                                    checked={salaryData.bonusRefer}
                                                    onChange={(e) => setSalaryData({ ...salaryData, bonusRefer: e.target.checked })}
                                                    className="w-5 h-5"
                                                    disabled={isLoading}
                                                />
                                                <label className="text-sm">Refer a Friend (5000 KZT per friend)</label>
                                                {salaryData.bonusRefer && (
                                                    <input
                                                        type="number"
                                                        value={salaryData.bonusReferQuantity}
                                                        onChange={(e) => setSalaryData({ ...salaryData, bonusReferQuantity: e.target.value })}
                                                        min="1"
                                                        step="1"
                                                        placeholder="Quantity"
                                                        className="w-24 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                        disabled={isLoading}
                                                    />
                                                )}
                                            </div>
                                            <div className="flex items-center gap-4">
                                                <input
                                                    type="checkbox"
                                                    checked={salaryData.bonusFilming}
                                                    onChange={(e) => setSalaryData({ ...salaryData, bonusFilming: e.target.checked })}
                                                    className="w-5 h-5"
                                                    disabled={isLoading}
                                                />
                                                <label className="text-sm">Filming (5000 KZT per session)</label>
                                                {salaryData.bonusFilming && (
                                                    <input
                                                        type="number"
                                                        value={salaryData.bonusFilmingQuantity}
                                                        onChange={(e) => setSalaryData({ ...salaryData, bonusFilmingQuantity: e.target.value })}
                                                        min="1"
                                                        step="1"
                                                        placeholder="Quantity"
                                                        className="w-24 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                        disabled={isLoading}
                                                    />
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div className="flex justify-center gap-4 mt-6">
                                    <button
                                        onClick={calculateSalary}
                                        className={`px-6 py-3 rounded-lg font-semibold text-lg bg-green-500 text-white hover:bg-green-600 transition-all duration-200 ${
                                            isLoading ||
                                            !salaryData.experience ||
                                            !salaryData.quality ||
                                            !salaryData.callsPerHour ||
                                            !salaryData.hoursNorm ||
                                            !salaryData.totalHours ||
                                            (salaryData.bonusRefer && !salaryData.bonusReferQuantity) ||
                                            (salaryData.bonusFilming && !salaryData.bonusFilmingQuantity)
                                                ? 'opacity-50 cursor-not-allowed'
                                                : ''
                                        }`}
                                        disabled={
                                            isLoading ||
                                            !salaryData.experience ||
                                            !salaryData.quality ||
                                            !salaryData.callsPerHour ||
                                            !salaryData.hoursNorm ||
                                            !salaryData.totalHours ||
                                            (salaryData.bonusRefer && !salaryData.bonusReferQuantity) ||
                                            (salaryData.bonusFilming && !salaryData.bonusFilmingQuantity)
                                        }
                                    >
                                        Calculate
                                    </button>
                                    <button
                                        onClick={() => setShowPointsTable(!showPointsTable)}
                                        className={`px-6 py-3 rounded-lg font-semibold text-lg bg-purple-500 text-white hover:bg-purple-600 transition-all duration-200 ${
                                            !salaryResult ? 'opacity-50 cursor-not-allowed' : ''
                                        }`}
                                        disabled={!salaryResult}
                                    >
                                        {showPointsTable ? 'Hide Points Table' : 'Show Points Table'}
                                    </button>
                                    <button
                                        onClick={clearSalaryForm}
                                        className={`px-6 py-3 rounded-lg font-semibold text-lg bg-red-500 text-white hover:bg-red-600 transition-all duration-200 ${
                                            !salaryData.experience &&
                                            !salaryData.quality &&
                                            !salaryData.callsPerHour &&
                                            !salaryData.hoursNorm &&
                                            !salaryData.totalHours &&
                                            !salaryData.bonusTraining &&
                                            !salaryData.bonusRefer &&
                                            !salaryData.bonusFilming
                                                ? 'opacity-50 cursor-not-allowed'
                                                : ''
                                        }`}
                                        disabled={
                                            !salaryData.experience &&
                                            !salaryData.quality &&
                                            !salaryData.callsPerHour &&
                                            !salaryData.hoursNorm &&
                                            !salaryData.totalHours &&
                                            !salaryData.bonusTraining &&
                                            !salaryData.bonusRefer &&
                                            !salaryData.bonusFilming
                                        }
                                    >
                                        Clear
                                    </button>
                                </div>
                                {salaryResult && (
                                    <div className="mt-6 p-6 bg-gray-50 rounded-lg">
                                        <h3 className="text-xl font-semibold mb-4">Calculation Result</h3>
                                        <div className="space-y-2">
                                            <div className="flex justify-between">
                                                <span className="font-medium">Direction:</span>
                                                <span>Operator</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span className="font-medium">Points:</span>
                                                <span>{salaryResult.points}</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span className="font-medium">Premium Coefficient:</span>
                                                <span>{salaryResult.premiumCoefficient}</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span className="font-medium">Monthly Hours Norm:</span>
                                                <span>{salaryResult.hoursNorm.toFixed(2)}</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span className="font-medium">Hours Percentage:</span>
                                                <span>{salaryResult.hoursPercentage.toFixed(2)}%</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span className="font-medium">Base Salary:</span>
                                                <span>{salaryResult.baseSalary.toFixed(2)} KZT</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span className="font-medium">Premium Part:</span>
                                                <span>{salaryResult.premiumPart.toFixed(2)} KZT</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span className="font-medium">Bonuses:</span>
                                                <span>{salaryResult.bonuses} KZT</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span className="font-medium">Total Salary:</span>
                                                <span className="text-green-600 font-semibold">{salaryResult.finalSalary.toFixed(2)} KZT</span>
                                            </div>
                                        </div>
                                    </div>
                                )}
                                <div id="points-table" className={`mt-6 ${showPointsTable ? 'block' : 'hidden'}`}>
                                    {salaryResult && generatePointsTable()}
                                </div>
                            </div>
                        )}
                        
                        {showDisputeModal && (
                            <DisputeModal
                                selectedEvaluation={selectedEvaluation}
                                disputeText={disputeText}
                                setDisputeText={setDisputeText}
                                handleSubmitDispute={handleSubmitDispute}
                                isLoading={isLoading}
                                error={error}
                                success={success}
                                setShowDisputeModal={setShowDisputeModal}
                            />
                        )}
                        
                        {error && <p className="text-red-500 mt-4 text-center">{error}</p>}
                        {success && <p className="text-green-500 mt-4 text-center">{success}</p>}
                    </div>
                );
            }            

        return (
                <div className="min-h-screen flex items-center justify-center bg-gray-100">
                    <p className="text-center">Invalid role. Please contact support.</p>
                </div>
            );
        };

        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(
                <ErrorBoundary>
                    <App />
                </ErrorBoundary>
            );
        } catch (err) {
            console.error('Root rendering error:', err);
            document.getElementById('root').innerHTML = `
                <div class="min-h-screen flex items-center justify-center bg-gray-100">
                    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                        <h1 class="text-2xl font-bold mb-4 text-center text-red-500">Application Failed to Load</h1>
                        <p class="text-center">An error occurred while loading the application. Please check the console for details.</p>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
