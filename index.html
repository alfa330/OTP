            const WorkHoursCalendar = ({ hoursData, selectedMonth, user, trainings = [] }) => {
                const [selectedDay, setSelectedDay] = useState(null);
                const [requestMessage, setRequestMessage] = useState('');
                const [isSending, setIsSending] = useState(false);
                const [showModal, setShowModal] = useState(false);
                const [showLegend, setShowLegend] = useState(false);

                const today = new Date();
                const fallbackMonth = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, "0")}`;
                const safeMonth = selectedMonth || fallbackMonth;

                const [yearStr, monthStr] = safeMonth.split("-");
                const year = Number(yearStr);
                const monthIndex = Number(monthStr) - 1; // 0–11

                const startDate = new Date(year, monthIndex, 1);
                const endDate = new Date(year, monthIndex + 1, 0);
                const monthLabel = monthNames[monthIndex];

                const firstWeekday = (startDate.getDay() + 6) % 7; // 0 (Пн) - 6 (Вс)
                const daysOfWeek = ["Пн", "Вт", "Ср", "Чт", "Пт", "Сб", "Вс"];

                // --- Нормализуем входные daily данные в удобную мапу вида { "1": {...}, "2": {...} } ---
                const dailyMap = React.useMemo(() => {
                    if (!hoursData) return {};

                    // 1) если пришла структура operator.daily (мапа)
                    if (hoursData.daily && typeof hoursData.daily === "object" && !Array.isArray(hoursData.daily)) {
                    return hoursData.daily;
                    }

                    // 2) старый формат: daily_hours — может быть массив чисел/объектов или объект
                    if (hoursData.daily_hours) {
                    const dh = hoursData.daily_hours;
                    // array -> map
                    if (Array.isArray(dh)) {
                        const map = {};
                        for (let i = 0; i < dh.length; i++) {
                        const val = dh[i];
                        // val может быть число (часы) или объект
                        if (val == null) continue;
                        const dayKey = String(i + 1);
                        if (typeof val === "number") {
                            map[dayKey] = { work_time: val };
                        } else if (typeof val === "object") {
                            map[dayKey] = val;
                        } else {
                            // fallback
                            map[dayKey] = { work_time: Number(val) || 0 };
                        }
                        }
                        return map;
                    }

                    // если это объект уже, вернём как есть
                    if (typeof dh === "object") return dh;
                    }

                    // 3) если в hoursData непосредственно лежит мапа по дням (редко), пробуем вернуть её
                    if (typeof hoursData === "object" && !Array.isArray(hoursData)) {
                    // попробуем найти ключи '1','2',...
                    const keys = Object.keys(hoursData);
                    if (keys.some(k => /^\d+$/.test(k))) {
                        return hoursData;
                    }
                    }

                    return {};
                }, [hoursData]);

                const cells = [];
                for (let i = 0; i < firstWeekday; i++) cells.push(null);
                for (let day = 1; day <= endDate.getDate(); day++) {
                    const dateStr = `${year}-${pad2(monthIndex + 1)}-${pad2(day)}`;
                    const dayKey = String(day);

                    // получаем запись за день (object) или undefined
                    const entry = dailyMap[dayKey];

                    // entry может быть: undefined | { work_time, break_time, talk_time, calls, efficiency, ... } | { hours: number } | number
                    let hours = 0;
                    let dayData = null;

                    if (entry == null) {
                    hours = 0;
                    dayData = {};
                    } else if (typeof entry === "number") {
                    hours = entry;
                    dayData = { work_time: entry };
                    } else if (typeof entry === "object") {
                    // поддерживаем разные имена полей: work_time, hours, time
                    hours = Number(entry.work_time ?? entry.hours ?? entry.time ?? 0);
                    dayData = entry;
                    } else {
                    hours = 0;
                    dayData = {};
                    }

                    const isToday =
                    today.getFullYear() === year &&
                    today.getMonth() === monthIndex &&
                    today.getDate() === day;

                    const isPastDay =
                    new Date(year, monthIndex, day) <
                    new Date(today.getFullYear(), today.getMonth(), today.getDate());

                    const isPastDayWithZero = isPastDay && hours === 0;

                    // проверяем тренинги
                    const hasTraining = trainings.some(t => t.date === dateStr);

                    const hasFines = Array.isArray(dayData?.fines) && dayData.fines.length > 0;
                    cells.push({ day, dateStr, hours, dayData, isPastDayWithZero, isToday, hasTraining, hasFines });
                }

                const handleDayClick = (cell) => {
                    if (cell) {
                    // сохраняем полный объект дня (dayData + метаданные) — чтобы в модале были все поля
                    setSelectedDay(cell);
                    setShowModal(true);
                    setRequestMessage('');
                    }
                };

                const handleSendRequest = async () => {
                    if (!requestMessage.trim()) {
                    alert('Введите сообщение для запроса');
                    return;
                    }

                    setIsSending(true);
                    try {
                    const response = await axios.post(
                        `${API_BASE_URL}/api/hours/send_request`,
                        {
                        date: selectedDay.dateStr,
                        hours: selectedDay.hours,
                        message: requestMessage
                        },
                        {
                        headers: {
                            'Content-Type': 'application/json',
                            'X-User-Id': user.id,
                            'X-API-Key': user.apiKey
                        }
                        }
                    );

                    if (response.status !== 200) {
                        throw new Error('Ошибка отправки запроса');
                    }

                    showToast('Запрос успешно отправлен супервайзеру', 'success');
                    setShowModal(false);
                    setSelectedDay(null);
                    } catch (error) {
                    showToast(`Ошибка: ${error.message}`, 'error');
                    } finally {
                    setIsSending(false);
                    }
                };

                return (
                    <div className="workhours-calendar bg-white p-6 rounded-lg shadow-lg">
                    <h2 className="text-2xl font-bold mb-4 text-center">Календарь работ</h2>

                    <div className="flex items-center justify-center gap-2 mb-2">
                        <div className="text-center text-sm text-gray-600">
                        {`Месяц: ${monthLabel} ${year}`}

                        <button
                            className="w-5 h-5 flex items-center justify-center rounded-full border border-gray-400 text-xs font-bold text-gray-600 bg-white hover:bg-gray-100 focus:bg-gray-100 focus:outline-none"
                            aria-describedby="how-to-request-tooltip"
                            aria-label="Как отправить запрос по дню"
                            type="button"
                        >
                            i
                        </button>

                        <div
                            id="how-to-request-tooltip"
                            role="tooltip"
                            className="pointer-events-none absolute top-full left-1/2 -translate-x-1/2 mt-2 w-72 z-50 opacity-0 group-hover:opacity-100 group-focus:opacity-100 transition-opacity duration-150"
                        >
                            <div className="bg-white border rounded shadow p-3 text-sm text-gray-700">
                            <div className="font-medium mb-1">Как отправить запрос</div>
                            <ol className="list-decimal list-inside text-sm text-gray-600 space-y-1">
                                <li>Кликните по ячейке дня (тот, где нужно отправить запрос).</li>
                                <li>В появившемся окне введите текст запроса в поле.</li>
                                <li>Нажмите кнопку <b>«Отправить запрос»</b>.</li>
                            </ol>
                            <div className="text-xs text-gray-400 mt-2">Можно также отменить — кнопка «Отмена».</div>
                            </div>
                        </div>

                    {/* Сетка календаря */}
                    <div className="workhours-grid grid grid-cols-7 gap-1 overflow-visible">
                        {/* Заголовки дней недели */}
                        {daysOfWeek.map((d) => (
                        <div key={d} className="text-center font-bold text-gray-600 text-sm">
                            {d}
                        </div>
                        ))}

                        {/* Ячейки */}
                        {cells.map((cell, idx) =>
                        cell ? (
                            <div
                            key={cell.dateStr}
                            onClick={() => handleDayClick(cell)}
                            tabIndex={0}
                            className={`group relative w-10 h-10 rounded flex items-center justify-center font-semibold transition-all duration-150 ${getCellColor(
                                cell.hours,
                                cell.isPastDayWithZero
                            )} ${cell.isToday ? "ring-2 ring-blue-600" : ""} hover:scale-110 hover:ring-2 hover:ring-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer`}
                            aria-label={`${cell.day} ${monthLabel}: ${cell.hours} часов`}
                            >
                            {/* Часы */}
                            {cell.hours > 0 ? (
                                <div className="flex items-center">
                                <span className="text-sm">{String(cell.hours).split(".")[0]}</span>
                                {String(cell.hours).includes(".") && (
                                    <span className="text-[10px]">.{String(cell.hours).split(".")[1]}</span>
                                )}
                                </div>
                            ) : (
                                ""
                            )}

                            {/* 🔶 Маркер тренинга */}
                            {cell.hasTraining && <span className="absolute top-1 right-1 w-2 h-2 rounded-full bg-yellow-400 shadow" />}
                            {/* 🔴 Маркер штрафов */}
                            {cell.hasFines && <span className="absolute top-1 right-4 w-2 h-2 rounded-full bg-red-400 shadow" />}

                            {/* Tooltip ячейки (дата) */}
                            <div className="pointer-events-none absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-3 py-1 bg-gray-900 text-white text-xs rounded-lg shadow-lg opacity-0 group-hover:opacity-100 group-focus:opacity-100 z-50 transition-opacity">
                                {`${cell.day} ${monthLabel}${cell.isToday ? " (Сегодня)" : ""}`}
                                <span className="absolute left-1/2 top-full -translate-x-1/2 w-2 h-2 bg-gray-900 rotate-45" />
                            </div>
                            </div>
                        ) : (
                            <div key={`e-${idx}`} className="w-10 h-10" />

                        )}
                    </div>

                    {/* Легенда — теперь всегда отображается */}
                    <div className="workhours-legend mt-4 text-sm bg-gray-50 p-2 sm:p-3 rounded-lg border border-gray-200 shadow-sm">

                    {/* Модальное окно для запроса (показываем все данные дня) */}
                    {showModal && selectedDay && (

                            aria-modal="true"
                            aria-labelledby="day-modal-title"
                            onClick={(e) => { if (e.target === e.currentTarget) { setShowModal(false); setSelectedDay(null); } }}

                                    <h3 id="day-modal-title" className="text-lg sm:text-xl font-bold text-gray-800">
                                        <i className="fas fa-calendar-day text-blue-500 mr-2"></i>
                                        {selectedDay.day} {monthLabel}
                                    </h3>
                                    <button
                                        onClick={() => { setShowModal(false); setSelectedDay(null); }}
                                        className="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full transition"
                                        aria-label="Закрыть"
                                    >
                                        <i className="fas fa-times text-lg"></i>
                                    </button>
                                </div>
                            </div>
                            
                            {/* Скроллируемый контент */}
                            <div className="flex-1 overflow-y-auto p-4 sm:p-6 pt-4 workhours-modal-scroll">

                            {/* --- Верхняя инфо-панель (дата, часы, ключевые метрики с иконками) --- */}
                            <div className="workhours-info-panel mb-4 p-4 bg-gray-50 rounded-lg border border-gray-200">
                                <div className="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-2 mb-3">
                                <div>
                                    <p className="text-sm text-gray-700">
                                    <span className="font-semibold">Дата:</span> {selectedDay.dateStr}
                                    </p>
                                    <p className="text-sm text-gray-700">
                                    <span className="font-semibold">Выполненные часы:</span> {selectedDay.hours ?? "—"}
                                    </p>
                                </div>

                                {/* Крупный бейдж с общими часами (если нужно) */}
                                <div className="text-right">
                                    <div className="text-xs text-gray-500">Итого за день</div>
                                    <div className="text-lg font-semibold text-gray-800">{selectedDay.hours ?? "—"} ч</div>
                                </div>
                                </div>

                                {/* -- Метрики в виде сетки с иконками -- */}
                                {(() => {
                                // утилиты форматирования значений
                                const d = selectedDay.dayData || {};
                                const normalize = (key) => {
                                    // ищем в нескольких местах: dayData, root поля selectedDay
                                    return d[key] ?? selectedDay[key] ?? null;
                                };

                                const fmtNumber = (v, digits = 2) => {
                                    if (v === null || v === undefined || v === "") return "—";
                                    const n = Number(v);
                                    return Number.isFinite(n) ? n.toFixed(digits).replace(/\.00$/, "") : String(v);
                                };

                                const fmtTimeLike = (v) => {
                                    if (v === null || v === undefined || v === "") return "—";
                                    // если строка вида "HH:MM" — отдаем как есть
                                    if (typeof v === "string" && /^\d{1,2}:\d{2}$/.test(v)) return v;
                                    // если число — считаем минуты -> HH:MM
                                    const n = Number(v);
                                    if (Number.isFinite(n)) {
                                    // предполагаем минуты, если > 12, иначе часы
                                    if (n > 12) {
                                        const hh = Math.floor(n / 60);
                                        const mm = Math.round(n % 60);
                                        return `${hh}:${String(mm).padStart(2, "0")}`;
                                    } else {
                                        // малые числа — часы
                                        return `${n} ч`;
                                    }
                                    }
                                    return String(v);
                                };

                                const eff = Number(normalize("efficiency") ?? 0);
                                const work = Number(normalize("work_time") ?? 0);
                                const effPercent =
                                    work > 0 && Number.isFinite(eff) ? ((eff / work) * 100).toFixed(1) + "%" : "—";

                                const metrics = [
                                    {
                                    key: "break_time",
                                    label: "Break",
                                    icon: "fas fa-coffee",
                                    value: fmtTimeLike(normalize("break_time")),
                                    hint: "Перерывы",
                                    },
                                    {
                                    key: "total_calls",
                                    label: "Calls",
                                    icon: "fas fa-phone",
                                    value: fmtNumber(normalize("calls"), 0),
                                    hint: "Всего звонков",
                                    },
                                    {
                                    key: "efficiency",
                                    label: "Efficiency",
                                    icon: "fas fa-tachometer-alt",
                                    value: effPercent,
                                    hint: "Эффективность (отн. рабочего времени)",
                                    },
                                    {
                                    key: "talk_time",
                                    label: "Talk",
                                    icon: "fas fa-comments",
                                    value: fmtTimeLike(normalize("talk_time")),
                                    hint: "Время в разговоре",
                                    },
                                ];

                                return (
                                    <div className="grid grid-cols-2 gap-3 mt-3">
                                    {metrics.map((m) => (
                                        <div key={m.key} className="flex items-center gap-3 p-2 bg-white border rounded-lg shadow-sm">
                                        <div className="flex-shrink-0 w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-blue-600">
                                            <i className={`${m.icon} text-lg`} aria-hidden="true" />
                                        </div>
                                        <div className="flex-1 min-w-0">
                                            <div className="flex items-center justify-between">
                                            <div className="text-sm font-medium text-gray-800">{m.label}</div>
                                            <div className="text-sm font-semibold text-gray-900">{m.value}</div>
                                            </div>
                                            <div className="text-xs text-gray-500">{m.hint}</div>
                                        </div>
                                        </div>
                                    ))}
                                    </div>
                                );

                if (parts.length === 3) {
                    const [a, b, c] = parts;

                    if (!isNaN(maybe)) return maybe;

                return null;

                if (!dt) return String(d).replace('T', ' ').slice(0, 16);

                const months = ['янв.', 'февр.', 'мар.', 'апр.', 'май', 'июн.', 'июл.', 'авг.', 'сент.', 'окт.', 'нояб.', 'дек.'];

                const parts = [];

                if (summary['N/A']) parts.push(`N/A ${summary['N/A']}`);

                // Рассчитываем очки

                // Очки за опыт
                if (experience === '16+') points += 50;
                else if (experience === '10-15') points += 35;
                else if (experience === '4-9') points += 25;
                else if (experience === '0-3') points += 15;
            
                // Очки за качество

                else if (quality >= 95 && quality < 99) points += 30;

                // Очки за звонки в час
                if (callsPerHour >= 20) points += 50;

                else if (callsPerHour >= 10) points += 25;

                if (salaryData.bonusTraining) bonuses += 6000;
                if (salaryData.bonusRefer) {
                    const quantity = parseInt(salaryData.bonusReferQuantity) || 0;
