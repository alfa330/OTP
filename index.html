                const monthLabel = monthNames[monthIndex];

                const firstWeekday = (startDate.getDay() + 6) % 7; // 0 (Пн) - 6 (Вс)
                const daysOfWeek = ["Пн", "Вт", "Ср", "Чт", "Пт", "Сб", "Вс"];

                // --- Нормализуем входные daily данные в удобную мапу вида { "1": {...}, "2": {...} } ---
                const dailyMap = React.useMemo(() => {
                    if (!hoursData) return {};

                    // 1) если пришла структура operator.daily (мапа)
                    if (hoursData.daily && typeof hoursData.daily === "object" && !Array.isArray(hoursData.daily)) {
                    return hoursData.daily;
                    }

                    // 2) старый формат: daily_hours — может быть массив чисел/объектов или объект
                    if (hoursData.daily_hours) {
                    const dh = hoursData.daily_hours;
                    // array -> map
                    if (Array.isArray(dh)) {
                        const map = {};
                        for (let i = 0; i < dh.length; i++) {
                        const val = dh[i];
                        // val может быть число (часы) или объект
                        if (val == null) continue;
                        const dayKey = String(i + 1);
                        if (typeof val === "number") {
                            map[dayKey] = { work_time: val };
                        } else if (typeof val === "object") {
                            map[dayKey] = val;
                        } else {
                            // fallback
                            map[dayKey] = { work_time: Number(val) || 0 };
                        }
                        }
                        return map;
                    }

                    // если это объект уже, вернём как есть
                    if (typeof dh === "object") return dh;
                    }

                    // 3) если в hoursData непосредственно лежит мапа по дням (редко), пробуем вернуть её
                    if (typeof hoursData === "object" && !Array.isArray(hoursData)) {
                    // попробуем найти ключи '1','2',...
                    const keys = Object.keys(hoursData);
                    if (keys.some(k => /^\d+$/.test(k))) {
                        return hoursData;
                    }
                    }

                    return {};
                }, [hoursData]);

                const cells = [];
                for (let i = 0; i < firstWeekday; i++) cells.push(null);
                for (let day = 1; day <= endDate.getDate(); day++) {
                    const dateStr = `${year}-${pad2(monthIndex + 1)}-${pad2(day)}`;
                    const dayKey = String(day);

                    // получаем запись за день (object) или undefined
                    const entry = dailyMap[dayKey];

                    // entry может быть: undefined | { work_time, break_time, talk_time, calls, efficiency, ... } | { hours: number } | number
                    let hours = 0;
                    let dayData = null;

                    if (entry == null) {
                    hours = 0;
                    dayData = {};
                    } else if (typeof entry === "number") {
                    hours = entry;
                    dayData = { work_time: entry };
                    } else if (typeof entry === "object") {
                    // поддерживаем разные имена полей: work_time, hours, time
                    hours = Number(entry.work_time ?? entry.hours ?? entry.time ?? 0);
                    dayData = entry;
                    } else {
                    hours = 0;
                    dayData = {};
                    }

                    const isToday =
                    today.getFullYear() === year &&
                    today.getMonth() === monthIndex &&
                    today.getDate() === day;

                    const isPastDay =
                    new Date(year, monthIndex, day) <
                    new Date(today.getFullYear(), today.getMonth(), today.getDate());

                    const isPastDayWithZero = isPastDay && hours === 0;

                    // проверяем тренинги
                    const hasTraining = trainings.some(t => t.date === dateStr);

                    cells.push({ day, dateStr, hours, dayData, isPastDayWithZero, isToday, hasTraining });
                }

                const handleDayClick = (cell) => {
                    if (cell) {
                    // сохраняем полный объект дня (dayData + метаданные) — чтобы в модале были все поля
                    setSelectedDay(cell);
                    setShowModal(true);
                    setRequestMessage('');
                    }
                };

                const handleSendRequest = async () => {
                    if (!requestMessage.trim()) {
                    alert('Введите сообщение для запроса');
                    return;
                    }

                    setIsSending(true);
                    try {
                    const response = await axios.post(
                        `${API_BASE_URL}/api/hours/send_request`,
                        {
                        date: selectedDay.dateStr,
                        hours: selectedDay.hours,
                        message: requestMessage
                        },
                        {
                        headers: {
                            'Content-Type': 'application/json',
                            'X-User-Id': user.id,
                            'X-API-Key': user.apiKey
                        }
                        }
                    );

                    if (response.status !== 200) {
                        throw new Error('Ошибка отправки запроса');
                    }

                    showToast('Запрос успешно отправлен супервайзеру', 'success');
                    setShowModal(false);
                    setSelectedDay(null);
                    } catch (error) {
                    showToast(`Ошибка: ${error.message}`, 'error');
                    } finally {
                    setIsSending(false);
                    }
                };

                return (
                    <div className="bg-white p-6 rounded-lg shadow-lg">
                    <h2 className="text-2xl font-bold mb-4 text-center">Календарь работ</h2>

                    <div className="flex items-center justify-center gap-2 mb-2">
                        <div className="text-center text-sm text-gray-600">
                        {`Месяц: ${monthLabel} ${year}`}
                        </div>

                        {/* i-кнопка с тултипом (hover / focus) */}
                        <div className="relative inline-block group" aria-live="polite">
                        <button
                            className="w-5 h-5 flex items-center justify-center rounded-full border border-gray-400 text-xs font-bold text-gray-600 bg-white hover:bg-gray-100 focus:bg-gray-100 focus:outline-none"
                            aria-describedby="how-to-request-tooltip"
                            aria-label="Как отправить запрос по дню"
                            type="button"
                        >
                            i
                        </button>

                        <div
                            id="how-to-request-tooltip"
                            role="tooltip"
                            className="pointer-events-none absolute top-full left-1/2 -translate-x-1/2 mt-2 w-72 z-50 opacity-0 group-hover:opacity-100 group-focus:opacity-100 transition-opacity duration-150"
                        >
                            <div className="bg-white border rounded shadow p-3 text-sm text-gray-700">
                            <div className="font-medium mb-1">Как отправить запрос</div>
                            <ol className="list-decimal list-inside text-sm text-gray-600 space-y-1">
                                <li>Кликните по ячейке дня (тот, где нужно отправить запрос).</li>
                                <li>В появившемся окне введите текст запроса в поле.</li>
                                <li>Нажмите кнопку <b>«Отправить запрос»</b>.</li>
                            </ol>
                            <div className="text-xs text-gray-400 mt-2">Можно также отменить — кнопка «Отмена».</div>
                            </div>
                        </div>
                        </div>
                    </div>

                    {/* Сетка календаря */}
                    <div className="grid grid-cols-7 gap-1 overflow-visible">
                        {/* Заголовки дней недели */}
                        {daysOfWeek.map((d) => (
                        <div key={d} className="text-center font-bold text-gray-600 text-sm">
                            {d}
                        </div>
                        ))}

                        {/* Ячейки */}
                        {cells.map((cell, idx) =>
                        cell ? (
                            <div
                            key={cell.dateStr}
                            onClick={() => handleDayClick(cell)}
                            tabIndex={0}
                            className={`group relative w-10 h-10 rounded flex items-center justify-center font-semibold transition-all duration-150 ${getCellColor(
                                cell.hours,
                                cell.isPastDayWithZero
                            )} ${cell.isToday ? "ring-2 ring-blue-600" : ""} hover:scale-110 hover:ring-2 hover:ring-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer`}
                            aria-label={`${cell.day} ${monthLabel}: ${cell.hours} часов`}
                            >
                            {/* Часы */}
                            {cell.hours > 0 ? (
                                <div className="flex items-center">
                                <span className="text-sm">{String(cell.hours).split(".")[0]}</span>
                                {String(cell.hours).includes(".") && (
                                    <span className="text-[10px]">.{String(cell.hours).split(".")[1]}</span>
                                )}
                                </div>
                            ) : (
                                ""
                            )}

                            {/* 🔶 Маркер тренинга */}
                            {cell.hasTraining && <span className="absolute top-1 right-1 w-2 h-2 rounded-full bg-yellow-400 shadow" />}

                            {/* Tooltip ячейки (дата) */}
                            <div className="pointer-events-none absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-3 py-1 bg-gray-900 text-white text-xs rounded-lg shadow-lg opacity-0 group-hover:opacity-100 group-focus:opacity-100 z-50 transition-opacity">
                                {`${cell.day} ${monthLabel}${cell.isToday ? " (Сегодня)" : ""}`}
                                <span className="absolute left-1/2 top-full -translate-x-1/2 w-2 h-2 bg-gray-900 rotate-45" />
                            </div>
                            </div>
                        ) : (
                            <div key={`e-${idx}`} className="w-10 h-10" />
                        )
                        )}
                    </div>

                    {/* Легенда — теперь всегда отображается */}
                    <div className="mt-4 text-sm bg-gray-50 p-3 rounded-lg border border-gray-200 shadow-sm">
                        <p className="flex items-center gap-3 flex-wrap">
                        <span className="inline-flex items-center gap-1">
                            <span className="inline-block w-4 h-4 border-2 border-blue-600 rounded" /> Сегодня
                        </span>
                        <span className="inline-flex items-center gap-1">
                            <span className="inline-block w-4 h-4 bg-green-100 rounded" /> 1–3 ч
                        </span>
                        <span className="inline-flex items-center gap-1">
                            <span className="inline-block w-4 h-4 bg-green-300 rounded" /> 4–5 ч
                        </span>
                        <span className="inline-flex items-center gap-1">
                            <span className="inline-block w-4 h-4 bg-green-500 rounded" /> 6–7 ч
                        </span>
                        <span className="inline-flex items-center gap-1">
                            <span className="inline-block w-4 h-4 bg-green-700 rounded" /> 8+ ч
                        </span>
                        {/* 🔶 Маркер тренинга */}
                        <span className="inline-flex items-center gap-1">
                            <span className="inline-block w-2 h-2 rounded-full bg-yellow-400" /> Тренинг
                        </span>
                        </p>
                    </div>

                    {/* Модальное окно для запроса (показываем все данные дня) */}
                    {showModal && selectedDay && (
                        <div
                            className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
                            role="dialog"
                            aria-modal="true"
                            aria-labelledby="day-modal-title"
                        >
                            <div className="bg-white p-6 rounded-2xl shadow-xl w-full max-w-lg">
                            <h3 id="day-modal-title" className="text-xl font-bold mb-4 text-gray-800">
                                Запрос по дню: {selectedDay.day} {monthLabel}
                            </h3>

                            {/* --- Верхняя инфо-панель (дата, часы, ключевые метрики с иконками) --- */}
                            <div className="mb-4 p-4 bg-gray-50 rounded-lg border border-gray-200">
                                <div className="flex items-center justify-between mb-3">
                                <div>
                                    <p className="text-sm text-gray-700">
                                    <span className="font-semibold">Дата:</span> {selectedDay.dateStr}
                                    </p>
                                    <p className="text-sm text-gray-700">
                                    <span className="font-semibold">Выполненные часы:</span> {selectedDay.hours ?? "—"}
                                    </p>
                                </div>

                                {/* Крупный бейдж с общими часами (если нужно) */}
                                <div className="text-right">
                                    <div className="text-xs text-gray-500">Итого за день</div>
                                    <div className="text-lg font-semibold text-gray-800">{selectedDay.hours ?? "—"} ч</div>
                                </div>
                                </div>

                                {/* -- Метрики в виде сетки с иконками -- */}
                                {(() => {
                                // утилиты форматирования значений
                                const d = selectedDay.dayData || {};
                                const normalize = (key) => {
                                    // ищем в нескольких местах: dayData, root поля selectedDay
                                    return d[key] ?? selectedDay[key] ?? null;
                                };

                                const fmtNumber = (v, digits = 2) => {
                                    if (v === null || v === undefined || v === "") return "—";
                                    const n = Number(v);
                                    return Number.isFinite(n) ? n.toFixed(digits).replace(/\.00$/, "") : String(v);
                                };

                                const fmtTimeLike = (v) => {
                                    if (v === null || v === undefined || v === "") return "—";
                                    // если строка вида "HH:MM" — отдаем как есть
                                    if (typeof v === "string" && /^\d{1,2}:\d{2}$/.test(v)) return v;
                                    // если число — считаем минуты -> HH:MM
                                    const n = Number(v);
                                    if (Number.isFinite(n)) {
                                    // предполагаем минуты, если > 12, иначе часы
                                    if (n > 12) {
                                        const hh = Math.floor(n / 60);
                                        const mm = Math.round(n % 60);
                                        return `${hh}:${String(mm).padStart(2, "0")}`;
                                    } else {
                                        // малые числа — часы
                                        return `${n} ч`;
                                    }
                                    }
                                    return String(v);
                                };

                                const eff = Number(normalize("efficiency") ?? 0);
                                const work = Number(normalize("work_time") ?? 0);
                                const effPercent =
                                    work > 0 && Number.isFinite(eff) ? ((eff / work) * 100).toFixed(1) + "%" : "—";

                                const metrics = [
                                    {
                                    key: "break_time",
                                    label: "Break",
                                    icon: "fas fa-coffee",
                                    value: fmtTimeLike(normalize("break_time")),
                                    hint: "Перерывы",
                                    },
                                    {
                                    key: "total_calls",
                                    label: "Calls",
                                    icon: "fas fa-phone",
                                    value: fmtNumber(normalize("calls"), 0),
                                    hint: "Всего звонков",
                                    },
                                    {
                                    key: "efficiency",
                                    label: "Efficiency",
                                    icon: "fas fa-tachometer-alt",
                                    value: effPercent,
                                    hint: "Эффективность (отн. рабочего времени)",
                                    },
                                    {
                                    key: "talk_time",
                                    label: "Talk",
                                    icon: "fas fa-comments",
                                    value: fmtTimeLike(normalize("talk_time")),
                                    hint: "Время в разговоре",
                                    },
                                ];

                                return (
                                    <div className="grid grid-cols-2 gap-3 mt-3">
                                    {metrics.map((m) => (
                                        <div key={m.key} className="flex items-center gap-3 p-2 bg-white border rounded-lg shadow-sm">
                                        <div className="flex-shrink-0 w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-blue-600">
                                            <i className={`${m.icon} text-lg`} aria-hidden="true" />
                                        </div>
                                        <div className="flex-1 min-w-0">
                                            <div className="flex items-center justify-between">
                                            <div className="text-sm font-medium text-gray-800">{m.label}</div>
                                            <div className="text-sm font-semibold text-gray-900">{m.value}</div>
                                            </div>
                                            <div className="text-xs text-gray-500">{m.hint}</div>
                                        </div>
                                        </div>
                                    ))}
                                    </div>
                                );
                                })()}
                            </div>

                            {/* --- Тренинги (оставил как был, с теми же утилитами) --- */}
                            {(() => {
                                const parseHMToMinutes = (hm) => {
                                if (!hm || typeof hm !== "string") return null;
                                const parts = hm.split(":");
                                if (parts.length < 2) return null;
                                const hh = parseInt(parts[0], 10);
                                const mm = parseInt(parts[1], 10);
                                if (Number.isNaN(hh) || Number.isNaN(mm)) return null;
                                return hh * 60 + mm;
                                };

                                const computeTrainingDuration = (t) => {
                                let hours = 0;
                                let source = "fallback";

                                const startMin = parseHMToMinutes(t.start_time);
                                const endMin = parseHMToMinutes(t.end_time);

                                if (startMin !== null && endMin !== null) {
                                    let diff = endMin - startMin;
                                    if (diff < 0) diff += 24 * 60;
                                    hours = diff / 60;
                                    source = "time";
                                } else {
                                    const maybe = Number(t.hours ?? t.duration_hours ?? t.duration ?? t.count ?? 0);
                                    if (Number.isFinite(maybe) && maybe > 0) {
                                    hours = maybe;
                                    source = "field";
                                    } else {
                                    hours = 1;
                                    source = "fallback";
                                    }
                                }

                                return { hours: Number(hours), source };
                                };

                                const trainingsOnDay = Array.isArray(trainings) ? trainings.filter((t) => t.date === selectedDay.dateStr) : [];

                                const countedTrainingSummary = trainingsOnDay.reduce((acc, t) => {
                                if (!t || !t.count_in_hours) return acc;
                                const { hours } = computeTrainingDuration(t);
                                return acc + hours;
                                }, 0);

                                if (trainingsOnDay.length === 0) return null;

                                return (
                                <div className="mb-4">
                                    <div className="flex items-center justify-between mb-2">
                                    <h4 className="text-md font-semibold text-gray-800">Тренинги</h4>
                                    <div className="text-sm text-gray-600">
                                        Засчитывается в часы: <span className="font-medium">{countedTrainingSummary.toFixed(2)} ч</span>
                                    </div>
                                    </div>

                                    <div className="space-y-2 max-h-56 overflow-y-auto pr-2">
                                    {trainingsOnDay.map((t) => {
                                        const { hours, source } = computeTrainingDuration(t);
                                        return (
                                        <div key={t.id} className="p-3 bg-yellow-50 border-l-4 border-yellow-400 rounded-md">
                                            <div className="flex items-start justify-between">
                                            <div className="flex-1 min-w-0">
                                                <p className="text-sm text-gray-800">
                                                <span className="font-semibold">Время:</span> {t.start_time || "—"} — {t.end_time || "—"}
                                                </p>
                                                <p className="text-sm text-gray-800">
                                                <span className="font-semibold">Причина:</span> {t.reason || "—"}
                                                </p>
                                                {t.comment && <p className="text-sm text-gray-600 italic">"{t.comment}"</p>}
                                                <p className="text-xs text-gray-500 mt-1">Создал: {t.created_by_name} ({t.created_at})</p>
                                            </div>

                                            <div className="ml-3 flex-shrink-0 text-right">
                                                <div className="mb-2">
                                                {t.count_in_hours ? (
                                                    <span className="inline-block px-2 py-1 text-xs font-semibold rounded-md bg-green-100 text-green-800">
                                                    Засчитывается
                                                    </span>
                                                ) : (
                                                    <span className="inline-block px-2 py-1 text-xs font-semibold rounded-md bg-gray-100 text-gray-800">
                                                    Не засчитывается
                                                    </span>
                                                )}
                                                </div>

                                                <div className="text-sm font-medium text-gray-800">
                                                {hours.toFixed(2)} ч
                                                {source !== "time" && (
                                                    <div className="text-xs text-gray-500 mt-1">
                                                    {source === "field" ? "По полю длительности" : "По умолчанию (fallback)"}
                                                    </div>
                                                )}
                                                </div>
                                            </div>
                                            </div>
                                        </div>
                                        );
                                    })}
                                    </div>
                                </div>
                                );
                            })()}

                            {/* Поле запроса */}
                            <textarea
                                value={requestMessage}
                                onChange={(e) => setRequestMessage(e.target.value)}
                                placeholder="Введите текст запроса..."
                                className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4 text-sm"
                                rows={4}
                                disabled={isSending}
                            />

                            {/* Кнопки */}
                            <div className="flex justify-end gap-2">
                                <button
                                onClick={handleSendRequest}
                                className={`px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition ${isSending ? "opacity-50 cursor-not-allowed" : ""}`}
                                disabled={isSending}
                                >
                                {isSending ? "Отправка..." : "Отправить запрос"}
                                </button>
                                <button
                                onClick={() => {
                                    setShowModal(false);
                                    setSelectedDay(null);
                                }}
                                className="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition"
                                disabled={isSending}
                                >
                                Отмена
                                </button>
                            </div>
                            </div>
                        </div>
                        )}
                    </div>
                );
                };

                const getMonthOptions = () => {
                    const options = [];
                    const today = new Date();
                    for (let i = 0; i < 12; i++) {
                        const date = new Date(today.getFullYear(), today.getMonth() - i, 1);
                        const month = String(date.getMonth() + 1).padStart(2, '0');
                        const year = date.getFullYear();
                        const monthStr = `${year}-${month}`;
                        options.push(
                            <option key={monthStr} value={monthStr}>
                                {date.toLocaleString('default', { month: 'long', year: 'numeric' })}
                            </option>
                        );
                    }
                    return options;
                };

                const showToast = (message, type = 'success') => {
                    const id = Date.now();
                    setToasts(prev => [...prev, { id, message, type, closing: false }]);
                    setTimeout(() => {
                        setToasts(prev => prev.map(t => t.id === id ? { ...t, closing: true } : t));
                        setTimeout(() => removeToast(id), 300);
                    }, 5000);
                };
                
                const removeToast = (id) => {
                                setToasts(prev => prev.filter(toast => toast.id !== id));
                            };

                const fetchDirections = async () => {
                    if (!user || !user.id) {
                        showToast('User not authenticated. Please log in again.', 'error');
                        return;
                    }
                    setIsLoading(true);
                    try {
                        const response = await axios.get(`${API_BASE_URL}/api/admin/directions`, {
                            headers: { 
                                'X-API-Key': user.apiKey,
                                'X-User-Id': user.id
                            }
                        });
                        const data = response.data;
                        if (data.status === 'success' && isMounted.current) {
                            setDirections(data.directions.filter(d => d.isActive !== false));
                        } else {
                            showToast(data.error || 'Failed to fetch directions', 'error');
                        }
                    } catch (err) {
                        console.error('Fetch directions error:', err);
                        showToast(err.response?.data?.error || 'Failed to fetch directions', 'error');
                    } finally {
                        if (isMounted.current) setIsLoading(false);
                    }
                };
            
            const saveDirections = async (newDirections) => {
                setIsLoading(true);
                try {
                    const response = await axios.post(
                        `${API_BASE_URL}/api/admin/save_directions`,
                        { directions: newDirections },
                        {
                            headers: {
                                'Content-Type': 'application/json',
                                'X-API-Key': user.apiKey,
                                'X-User-Id': user.id
                            }
                        }
                    );
                    const data = response.data;
                    if (data.status === 'success' && isMounted.current) {
                        setDirections(newDirections);
                        showToast('Directions saved successfully', 'success');
                    } else {
                        showToast(data.error || 'Failed to save directions', 'error');
                    }
                } catch (err) {
                    console.error('Save directions error:', err);
                    showToast(err.response?.data?.error || 'Failed to save directions', 'error');
                } finally {
                    if (isMounted.current) setIsLoading(false);
                }
            };

            const fetchUsers = async () => {
                setIsAdminDataLoading(true);
                
                try {
                    const response = await axios.get(`${API_BASE_URL}/api/admin/users`, {
                        headers: { 'X-API-Key': user.apiKey, 'X-User-Id': user.id }
                    });

                const hoursNorm = parseFloat(salaryData.hoursNorm) || 0;
                const totalHours = parseFloat(salaryData.totalHours) || 0;
                const quality = parseFloat(salaryData.quality) || 0;
                const callsPerHour = parseFloat(salaryData.callsPerHour) || 0;
                const experience = salaryData.experience;
            
                // Рассчитываем очки
                let points = 0;
            
                // Очки за опыт
                if (experience === '16+') points += 50;
                else if (experience === '10-15') points += 35;
                else if (experience === '4-9') points += 25;
                else if (experience === '0-3') points += 15;
            
                // Очки за качество
                if (quality >= 99 && quality <= 100) points += 50;
                else if (quality >= 95 && quality < 99) points += 30;
                else if (quality >= 90 && quality < 95) points += 25;
                else if (quality >= 85 && quality < 90) points += 20;
            
                // Очки за звонки в час
                if (callsPerHour >= 20) points += 50;
                else if (callsPerHour >= 15) points += 30;
                else if (callsPerHour >= 10) points += 25;
                else if (callsPerHour >= 5) points += 20;
            
                // Бонусы
                let bonuses = 0;
                if (salaryData.bonusTraining) bonuses += 6000;
                if (salaryData.bonusRefer) {
                    const quantity = parseInt(salaryData.bonusReferQuantity) || 0;
                    bonuses += 5000 * quantity;

                if (salaryData.bonusFilming) {
                    const quantity = parseInt(salaryData.bonusFilmingQuantity) || 0;
                    bonuses += 5000 * quantity;

                // Коэффициент премии

                const premiumCoefficient = hoursPercentage >= 90 ? 1 : 0.75;
            
                // Расчет зарплаты
                const baseSalary = 700 * totalHours;
                const pointsCoefficient = points / 100;
                const premiumPart = baseSalary * pointsCoefficient * premiumCoefficient;
                const finalSalary = baseSalary + premiumPart + bonuses;

                setSalaryResult({ ...{

                                                                            onChange={(e) => setSalaryData({ ...salaryData, bonusTraining: e.target.checked })}
                                                                            className="w-5 h-5"
                                                                            disabled={isLoading}
                                                                        />
                                                                        <label className="text-sm font-medium text-blue-700">Стажировка (6000 ТГ)</label>
                                                                    </div>
                                                                    <div className="flex items-center gap-4">
                                                                        <input
                                                                            type="checkbox"
                                                                            checked={salaryData.bonusRefer}
                                                                            onChange={(e) => setSalaryData({ ...salaryData, bonusRefer: e.target.checked })}
                                                                            className="w-5 h-5"
                                                                            disabled={isLoading}
                                                                        />
                                                                        <label className="text-sm font-medium text-green-700">Пригласи друга (5000 ТГ за друга)</label>
                                                                        {salaryData.bonusRefer && (
                                                                            <input
                                                                                type="number"
                                                                                value={salaryData.bonusReferQuantity}
                                                                                onChange={(e) => setSalaryData({ ...salaryData, bonusReferQuantity: e.target.value })}
                                                                                min="1"
                                                                                step="1"
                                                                                placeholder="Кол-во"
                                                                                className="w-24 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                                                disabled={isLoading}
                                                                            />
                                                                        )}
                                                                    </div>
                                                                    <div className="flex items-center gap-4">
                                                                        <input
                                                                            type="checkbox"
                                                                            checked={salaryData.bonusFilming}
                                                                            onChange={(e) => setSalaryData({ ...salaryData, bonusFilming: e.target.checked })}
                                                                            className="w-5 h-5"
                                                                            disabled={isLoading}
                                                                        />
                                                                        <label className="text-sm font-medium text-purple-700">Съемки (5000 ТГ)</label>
                                                                        {salaryData.bonusFilming && (
                                                                            <input
                                                                                type="number"
                                                                                value={salaryData.bonusFilmingQuantity}
                                                                                onChange={(e) => setSalaryData({ ...salaryData, bonusFilmingQuantity: e.target.value })}
                                                                                min="1"
                                                                                step="1"
                                                                                placeholder="Кол-во"
                                                                                className="w-24 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                                                disabled={isLoading}
                                                                            />
                                                                        )}
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div className="flex justify-center gap-4 mt-8">
                                                            <button
                                                                onClick={calculateSalary}
                                                                className={`px-8 py-4 rounded-xl font-bold text-lg bg-green-500 text-white hover:bg-green-600 shadow transition-all duration-200 ${
                                                                    isLoading ||
                                                                    !salaryData.experience ||
                                                                    !salaryData.quality ||
                                                                    !salaryData.callsPerHour ||
                                                                    !salaryData.hoursNorm ||
                                                                    !salaryData.totalHours ||
                                                                    (salaryData.bonusRefer && !salaryData.bonusReferQuantity) ||
                                                                    (salaryData.bonusFilming && !salaryData.bonusFilmingQuantity)
                                                                        ? 'opacity-50 cursor-not-allowed'
                                                                        : ''
                                                                }`}
                                                                disabled={
                                                                    isLoading ||
                                                                    !salaryData.experience ||
                                                                    !salaryData.quality ||
                                                                    !salaryData.callsPerHour ||
                                                                    !salaryData.hoursNorm ||
                                                                    !salaryData.totalHours ||
                                                                    (salaryData.bonusRefer && !salaryData.bonusReferQuantity) ||
                                                                    (salaryData.bonusFilming && !salaryData.bonusFilmingQuantity)
                                                                }
                                                            >
                                                                <i className="fas fa-calculator mr-2"></i> Расчетать
                                                            </button>
                                                            <button
                                                                onClick={() => setShowPointsTable(!showPointsTable)}
                                                                className={`px-8 py-4 rounded-xl font-bold text-lg bg-purple-500 text-white hover:bg-purple-600 shadow transition-all duration-200 ${
                                                                    !salaryResult ? 'opacity-50 cursor-not-allowed' : ''
                                                                }`}
                                                                disabled={!salaryResult}
                                                            >
                                                                <i className="fas fa-table mr-2"></i> {showPointsTable ? 'Скрыть таблицу баллов' : 'Показать таблицу баллов'}
                                                            </button>
                                                            <button
                                                                onClick={clearSalaryForm}
                                                                className={`px-8 py-4 rounded-xl font-bold text-lg bg-red-500 text-white hover:bg-red-600 shadow transition-all duration-200 ${
                                                                    !salaryData.experience &&
                                                                    !salaryData.quality &&
                                                                    !salaryData.callsPerHour &&
                                                                    !salaryData.hoursNorm &&
                                                                    !salaryData.totalHours &&
                                                                    !salaryData.bonusTraining &&
                                                                    !salaryData.bonusRefer &&
                                                                    !salaryData.bonusFilming
                                                                        ? 'opacity-50 cursor-not-allowed'
                                                                        : ''
                                                                }`}
                                                                disabled={
                                                                    !salaryData.experience &&
                                                                    !salaryData.quality &&
                                                                    !salaryData.callsPerHour &&
                                                                    !salaryData.hoursNorm &&
                                                                    !salaryData.totalHours &&
                                                                    !salaryData.bonusTraining &&
                                                                    !salaryData.bonusRefer &&
                                                                    !salaryData.bonusFilming
                                                                }
                                                            >
                                                                <i className="fas fa-eraser mr-2"></i> Очистить
                                                            </button>
                                                        </div>

                                                        <div className="mt-8">
                                                            <SalaryCalculationResult salaryResult={salaryResult} />
                                                        </div>
                                                        <div className={`mt-8 ${showPointsTable ? '' : 'hidden'}`}>
                                                            {generatePointsTable()}
                                                        </div>
                                                    </>
                                                ) : calculatorType === 'chat' ?(
                                                    <SalaryCalculatorChat />
                                                ):(
                                                    <div className="grid grid-cols-1 gap-6">
                                                            <div className="form-group">
                                                              <label className="block mb-2 font-semibold text-gray-700 flex items-center gap-2">
                                                                Целевая сумма (ТГ)
                                                                <span className="relative">
                                                                  <span className="w-4 h-4 flex items-center justify-center rounded-full bg-gray-300 text-xs font-bold cursor-pointer group">
                                                                    i
                                                                    {/* Tooltip */}
                                                                    <span className="absolute left-6 top-1/2 -translate-y-1/2 w-64 p-2 text-sm text-white bg-gray-800 rounded-lg shadow-lg opacity-0 pointer-events-none group-hover:opacity-100 transition">
                                                                      Введите сумму и KPI (макс. 2.5). Расчёт: часы = сумма / (KPI * 700).
                                                                      Ниже показаны часы для разных KPI.
                                                                    </span>
                                                                  </span>
                                                                </span>
                                                              </label>
                                                              <input
                                                                type="number"
                                                                value={converterData.amount}
                                                                onChange={(e) =>
                                                                  setConverterData({
                                                                    ...converterData,
                                                                    amount: parseFloat(e.target.value) || "",
                                                                  })
                                                                }
                                                                min="0"
                                                                step="1"
                                                                className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                              />
                                                            </div>
                                                            <div className="form-group">
                                                              <label className="block mb-2 font-semibold text-gray-700">KPI (макс 2.5):</label>
                                                              <input
                                                                type="number"
                                                                value={converterData.kpi}
                                                                onChange={(e) => {
                                                                  let val = parseFloat(e.target.value) || "";
                                                                  if (val > 2.5) val = 2.5;
                                                                  setConverterData({ ...converterData, kpi: val });
                                                                }}
                                                                min="0"
                                                                max="2.5"
                                                                step="0.01"
                                                                className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                              />
                                                            </div>
                                                    
                                                            {/* Результат */}
                                                            {converterData.amount && converterData.kpi ? (
                                                              <div className="bg-blue-50 p-4 rounded-lg shadow-inner text-gray-800">
                                                                <p className="font-semibold">Необходимые часы:</p>
                                                                <p className="text-lg font-bold">
                                                                  {(converterData.amount / (converterData.kpi * 700)).toFixed(2)} ч.
                                                                </p>
                                                              </div>
                                                            ) : null}
                                                    
                                                            {/* Таблица для разных KPI */}
                                                            {converterData.amount ? (
                                                              <div className="mt-6">
                                                                <h3 className="text-lg font-semibold mb-2">Часы при разных KPI</h3>
                                                                <table className="w-full border border-gray-300 rounded-lg overflow-hidden">
                                                                  <thead className="bg-gray-100">
                                                                    <tr>
                                                                      <th className="p-3 text-left border-b">KPI</th>
                                                                      <th className="p-3 text-left border-b">Часы</th>
                                                                    </tr>
                                                                  </thead>
                                                                  <tbody>
                                                                    {[2.5, 1.9, 1.5].map((k) => (
                                                                      <tr key={k} className="odd:bg-white even:bg-gray-50">
                                                                        <td className="p-3 border-b">{k}</td>
                                                                        <td className="p-3 border-b">
                                                                          {(converterData.amount / (k * 700)).toFixed(2)} ч.
                                                                        </td>
                                                                      </tr>
                                                                    ))}
                                                                  </tbody>
                                                                </table>
                                                              </div>
                                                            ) : null}
                                                          </div>
                                                        )}
                                                      </div>
                                                    )}
                        {showDisputeModal && (
                            <DisputeModal
                                selectedEvaluation={selectedEvaluation}
                                disputeText={disputeText}
                                setDisputeText={setDisputeText}
                                handleSubmitDispute={handleSubmitDispute}
                                isLoading={isLoading}
                                setShowDisputeModal={setShowDisputeModal}
                            />
                        )}
                        {showUserEditModal && (
                            <UserEditModal
                                isOpen={showUserEditModal}
                                onClose={() => setShowUserEditModal(false)}
                                userToEdit={userToEdit}
                                svList={svList}
                                directions={directions}
                                user={user}
                                onSave={saveUserChanges}
                            />
                        )}
                        {showHistoryModal && (
                            <HistoryModal
                                isOpen={showHistoryModal}
                                onClose={() => setShowHistoryModal(false)}
                                history={userHistory}
                                subjectName={
                                    selectedUserForHistory
                                    ? (selectedUserForHistory.name || selectedUserForHistory.login || selectedUserForHistory.id)
                                        : ""
                                }
                                />
                        )}
                        {(showChangeLoginForm || showChangePasswordForm) && (
                        <>
                            {/* Backdrop с blur */}
                            <div
                            className="fixed inset-0 z-40 bg-black/40 backdrop-blur-sm transition-opacity duration-300"
                            onClick={() => {
                                setShowChangeLoginForm(false);
                                setShowChangePasswordForm(false);
                                setModalError("");
                            }}
                            aria-hidden="true"
                            />

                            {/* Контейнер для модалей — ловит Escape */}
                            <div
                            className="fixed inset-0 z-50 flex items-center justify-center p-4"
                            tabIndex={-1}
                            onKeyDown={(e) => {
                                if (e.key === "Escape") {
                                setShowChangeLoginForm(false);
                                setShowChangePasswordForm(false);
                                setModalError("");
                                }
                            }}
                            >
                            {/* Login modal */}
                            {showChangeLoginForm && (
                                <div
                                role="dialog"
                                aria-modal="true"
                                aria-labelledby="change-login-title"
                                className="pointer-events-auto w-full max-w-md bg-white/95 dark:bg-slate-900/95 
                                            rounded-2xl shadow-2xl overflow-hidden transform transition-all duration-300 
                                            animate-scale-in"
                                onClick={(e) => e.stopPropagation()}
                                >
                                <div className="px-6 py-5">
                                    <div className="flex items-start justify-between gap-4">
                                    <h2 id="change-login-title" className="text-lg font-semibold">
                                        Смена логина
                                    </h2>
                                    {/* Кнопка закрытия остаётся в заголовке — это заменяет кнопку "Отмена" */}
                                    <button
                                        type="button"
                                        onClick={() => { setShowChangeLoginForm(false); setModalError(""); }}
                                        aria-label="Закрыть"
                                        className="rounded-md p-2 text-gray-600 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-slate-800 transition"
                                    >
                                        <i className="fas fa-times text-lg" />
                                    </button>
                                    </div>

                                    <p className="mt-2 text-sm text-gray-600 dark:text-gray-400">
                                    Придумайте логин (без пробелов).
                                    </p>

                                    <form
                                    className="mt-5 space-y-4"
                                    onSubmit={(e) => {
                                        e.preventDefault();
                                        const newLogin = (loginData.new_login || "").trim();
                                        const confirm = (loginData.confirm_login || "").trim();

                                        if (!newLogin) { setModalError("Логин не может быть пустым."); return; }
                                        if (newLogin.length < 3) { setModalError("Логин должен быть минимум 3 символа."); return; }
                                        if (/\s/.test(newLogin)) { setModalError("Логин не должен содержать пробелов."); return; }
                                        if (newLogin !== confirm) { setModalError("Логины не совпадают."); return; }

                                        setModalError("");
                                        handleChangeLogin();
                                    }}
                                    >
                                    <div>
                                    <label
                                        htmlFor="new-login"
                                        className="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2"
                                    >
                                        Новый логин
                                    </label>

                                    <div className="relative">
                                        <div className="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                        <i className="fas fa-user text-gray-400" />
                                        </div>
                                        <input
                                        id="new-login"
                                        name="new-login"
                                        type="text"
                                        autoComplete="username"
                                        placeholder="например: ivan1987"
                                        value={loginData.new_login}
                                        onChange={(e) =>
                                            setLoginData({ ...loginData, new_login: e.target.value })
                                        }
                                        className="w-full pl-10 p-3 border border-gray-300 rounded-lg 
                                                    focus:outline-none focus:ring-2 focus:ring-blue-500 
                                                    transition-all duration-150 bg-white/90 dark:bg-slate-800 
                                                    text-gray-900 dark:text-gray-100"
                                        disabled={isLoading}
                                        autoFocus
                                        minLength={3}
                                        />
                                    </div>

                                    <p className="mt-1 text-xs text-gray-500 dark:text-gray-400">
                                        Разрешены буквы, цифры и символы (без пробелов).
                                    </p>
                                    </div>

                                    <div>
                                    <label
                                        htmlFor="confirm-login"
                                        className="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2"
                                    >
                                        Подтвердите логин
                                    </label>

                                    <div className="relative">
                                        <div className="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                        <i className="fas fa-user-check text-gray-400" />
                                        </div>
                                        <input
                                        id="confirm-login"
                                        name="confirm-login"
                                        type="text"
                                        placeholder="повторите новый логин"
                                        value={loginData.confirm_login}
                                        onChange={(e) =>
                                            setLoginData({ ...loginData, confirm_login: e.target.value })
                                        }
                                        className="w-full pl-10 p-3 border border-gray-300 rounded-lg 
                                                    focus:outline-none focus:ring-2 focus:ring-blue-500 
                                                    transition-all duration-150 bg-white/90 dark:bg-slate-800 
                                                    text-gray-900 dark:text-gray-100"
                                        disabled={isLoading}
                                        minLength={3}
                                        />
                                    </div>
                                    </div>

                                    <div aria-live="polite" className="min-h-[1.25rem]">
                                        {modalError && <p className="text-sm text-red-600 dark:text-red-400">{modalError}</p>}
                                    </div>

                                    {/* Эргономичная панель — только кнопка обновить, выровнена вправо */}
                                    <div className="mt-6 flex justify-center">
                                    <button
                                        type="submit"
                                        className={`inline-flex items-center justify-center gap-2 px-6 py-3 rounded-xl text-white font-medium shadow-md transition 
                                                    disabled:opacity-60 disabled:cursor-not-allowed 
                                                    ${isLoading ? "bg-blue-600" : "bg-blue-600 hover:bg-blue-700 active:scale-95"}`}
                                        disabled={isLoading}
                                    >
                                        <i className={`fas fa-save ${isLoading ? "animate-pulse" : ""}`} />
                                        {isLoading ? "Обновление..." : "Обновить"}
                                    </button>
                                    </div>

                                    {/* Подсказка про закрытие модалки */}
                                    <p className="mt-3 text-xs text-gray-400">Нажмите Esc или крестик вверху, чтобы закрыть.</p>
                                    </form>
                                </div>
                                </div>
                            )}

                            {/* Password modal */}
                            {showChangePasswordForm && (
                                <div
                                role="dialog"
                                aria-modal="true"
                                aria-labelledby="change-password-title"
                                className="pointer-events-auto w-full max-w-md bg-white/95 dark:bg-slate-900/95 
                                            rounded-2xl shadow-2xl overflow-hidden transform transition-all duration-300 
                                            animate-scale-in"
                                >
                                <div className="px-6 py-5">
                                    <div className="flex items-start justify-between gap-4">
                                    <h2 id="change-password-title" className="text-lg font-semibold">
                                        Смена пароля
                                    </h2>
                                    <button
                                        type="button"
                                        onClick={() => { setShowChangePasswordForm(false); setModalError(""); }}
                                        aria-label="Закрыть"
                                        className="rounded-md p-2 text-gray-600 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-slate-800 transition"
                                    >
                                        <i className="fas fa-times text-lg" />
                                    </button>
                                    </div>

                                    <p className="mt-2 text-sm text-gray-600 dark:text-gray-400">Введите новый пароль и подтвердите.</p>

                                    <form
                                    className="mt-5 space-y-4"
                                    onSubmit={(e) => {
                                        e.preventDefault();
                                        const p1 = (passwordData.new_password || "").trim();
                                        const p2 = (passwordData.confirm_password || "").trim();

                                        if (!p1) { setModalError("Пароль не может быть пустым."); return; }
                                        if (p1.length < 6) { setModalError("Пароль должен быть минимум 6 символов."); return; }
                                        if (p1 !== p2) { setModalError("Пароли не совпадают."); return; }

                                        setModalError("");
                                        handleChangePassword();
                                    }}
                                    >
                                    <div className="relative">
                                        <label htmlFor="new-password" className="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2">
                                        Новый пароль
                                        </label>
                                        <div className="absolute inset-y-0 left-0 flex items-center pl-3 mt-6 pointer-events-none">
                                        <i className="fas fa-lock text-gray-400" />
                                        </div>
                                        <input
                                        id="new-password"
                                        type="password"
                                        placeholder="Введите новый пароль"
                                        value={passwordData.new_password}
                                        onChange={(e) => setPasswordData({ ...passwordData, new_password: e.target.value })}
                                        className="w-full pl-10 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-150 bg-white/90 dark:bg-slate-800 text-gray-900 dark:text-gray-100"
                                        disabled={isLoading}
                                        minLength={6}
                                        autoFocus={showChangePasswordForm && !showChangeLoginForm}
                                        />
                                    </div>

                                    <div className="relative">
                                        <label htmlFor="confirm-password" className="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2">
                                        Подтвердите пароль
                                        </label>
                                        <div className="absolute inset-y-0 left-0 flex items-center pl-3 mt-6 pointer-events-none">
                                        <i className="fas fa-lock text-gray-400" />
                                        </div>
                                        <input
                                        id="confirm-password"
                                        type="password"
                                        placeholder="Повторите пароль"
                                        value={passwordData.confirm_password}
                                        onChange={(e) => setPasswordData({ ...passwordData, confirm_password: e.target.value })}
                                        className="w-full pl-10 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-150 bg-white/90 dark:bg-slate-800 text-gray-900 dark:text-gray-100"
                                        disabled={isLoading}
                                        minLength={6}
                                        />
                                    </div>

                                    <div aria-live="polite" className="min-h-[1.25rem]">
                                        {modalError && <p className="text-sm text-red-600 dark:text-red-400">{modalError}</p>}
                                    </div>

                                    {/* Только кнопка "Обновить", выровнена вправо */}
                                    <div className="mt-6 flex justify-center">
                                    <button
                                        type="submit"
                                        className={`inline-flex items-center justify-center gap-2 px-6 py-3 rounded-xl text-white font-medium shadow-md transition 
                                                    disabled:opacity-60 disabled:cursor-not-allowed 
                                                    ${isLoading ? "bg-blue-600" : "bg-blue-600 hover:bg-blue-700 active:scale-95"}`}
                                        disabled={isLoading}
                                    >
                                        <i className={`fas fa-save ${isLoading ? "animate-pulse" : ""}`} />
                                        {isLoading ? "Обновление..." : "Обновить"}
                                    </button>
                                    </div>

                                    <p className="mt-3 text-xs text-gray-400">Нажмите Esc или крестик вверху, чтобы закрыть.</p>
                                    </form>
                                </div>
                                </div>
                            )}
                            </div>
                        </>
                        )}
                    </div>
                    <ToastContainer toasts={toasts} removeToast={removeToast} />
                </div>
            );
        };

        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(
                <ErrorBoundary>
                    <App />
                </ErrorBoundary>
            );
        } catch (err) {
            console.error('Root rendering error:', err);
            document.getElementById('root').innerHTML = `
                <div class="min-h-screen flex items-center justify-center bg-gray-100">
                    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                        <h1 class="text-2xl font-bold mb-4 text-center text-red-500">Application Failed to Load</h1>
                        <p class="text-center">An error occurred while loading the application. Please check the console for details.</p>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
