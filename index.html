
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
     body {
       background-image: url("https://iili.io/KfVwgf4.png");
       background-repeat: no-repeat;
       background-position: center;
       background-size: 300px; /* размер логотипа, можно менять */
       background-attachment: fixed;
     }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/react@18.3.1/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.25.6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans antialiased text-gray-900">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef, useMemo } = React;
        const ToastContainer = ({ toasts, removeToast }) => {
            const handleClose = (id) => {
                setToasts(prev => prev.map(toast => 
                    toast.id === id ? { ...toast, closing: true } : toast
                ));
                setTimeout(() => removeToast(id), 300); // Match animation duration
            };

            return (
                <div className="fixed bottom-4 right-4 space-y-3 z-[9999]" style={{ zIndex: 9999 }} aria-live="polite">
                    {toasts.map(toast => (
                        <div
                            key={toast.id}
                            className={`flex items-center p-4 rounded-md shadow-md text-white transition-all duration-300 transform hover:scale-105 hover:shadow-lg border border-opacity-20
                                ${toast.type === 'success' ? 'bg-green-600 border-green-400' : 'bg-red-600 border-red-400'}
                                ${toast.closing ? 'animate-slide-out opacity-0' : 'animate-slide-in'}`}
                        >
                            <i className={`fas ${toast.type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} mr-3 text-lg`}></i>
                            <span className="flex-grow text-sm font-medium">{toast.message}</span>
                            <button 
                                onClick={() => handleClose(toast.id)} 
                                className="ml-4 text-white hover:text-gray-200 focus:outline-none"
                            >
                                <i className="fas fa-times"></i>
                            </button>
                            {/* Progress bar */}
                            <div className="absolute bottom-0 left-0 h-1 bg-white bg-opacity-30 w-full">
                                <div 
                                    className="h-full bg-white transition-all duration-[5000ms] ease-linear"
                                    style={{ width: toast.closing ? '0%' : '0%', animation: 'progress 5s linear forwards' }}
                                ></div>
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        tailwind.config = {
            theme: {
                extend: {
                keyframes: {
                    'slide-in': {
                    '0%': { transform: 'translateX(100%)', opacity: '0' },
                    '100%': { transform: 'translateX(0)', opacity: '1' },
                    },
                    'slide-out': {
                    '0%': { transform: 'translateX(0)', opacity: '1' },
                    '100%': { transform: 'translateX(100%)', opacity: '0' },
                    },
                    progress: {
                    '0%': { width: '100%' },
                    '100%': { width: '0%' },
                    },
                    'fade-in-out': {
                    '0%': { opacity: '0', transform: 'scale(0.95)' },
                    '10%': { opacity: '1', transform: 'scale(1)' },
                    '90%': { opacity: '1', transform: 'scale(1)' },
                    '100%': { opacity: '0', transform: 'scale(0.95)' },
                    },
                    dropdown: {
                    '0%': { transform: 'scaleY(0)', opacity: '0' },
                    '100%': { transform: 'scaleY(1)', opacity: '1' },
                    },
                    'dropdown-reverse': {
                    '0%': { transform: 'scaleY(1)', opacity: '1' },
                    '100%': { transform: 'scaleY(0)', opacity: '0' },
                    },

                    fadeIn: {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                    },
                    scaleIn: {
                    '0%': { opacity: '0', transform: 'scale(0.95) translateY(-10px)' },
                    '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
                    },
                    scaleOut: {
                    '0%': { opacity: '1', transform: 'scale(1) translateY(0)' },
                    '100%': { opacity: '0', transform: 'scale(0.95) translateY(-10px)' },
                    },
                },
                animation: {
                    'slide-in': 'slide-in 0.3s ease-out',
                    'slide-out': 'slide-out 0.3s ease-in',
                    progress: 'progress 5s linear forwards',
                    'fade-in-out': 'fade-in-out 5s ease-in-out forwards',
                    dropdown: 'dropdown 0.2s ease-out forwards',
                    'dropdown-reverse': 'dropdown-reverse 0.2s ease-in forwards',

                    'fade-in': 'fadeIn 0.3s ease-out forwards',
                    'scale-in': 'scaleIn 0.3s ease-out forwards',
                    'scale-out': 'scaleOut 0.2s ease-in forwards',
                },
                },
            },
            };

        const MonitoringScaleModal = ({ isOpen, onClose, onSave, initialDirections }) => {
            const [directions, setDirections] = useState(initialDirections || []);
            const [newDirectionName, setNewDirectionName] = useState('');
            const [newDirectionFileUpload, setNewDirectionFileUpload] = useState(true);
            const [editingDirectionIndex, setEditingDirectionIndex] = useState(null);
            const [isEditingDirection, setIsEditingDirection] = useState(false);
            const [selectedDirectionIndex, setSelectedDirectionIndex] = useState(0);
            const [newCriterionName, setNewCriterionName] = useState('');
            const [newCriterionWeight, setNewCriterionWeight] = useState('');
            const [newCriterionValue, setNewCriterionValue] = useState('');
            const [newCriterionCritical, setNewCriterionCritical] = useState(false);
            const [editingCriterionIndex, setEditingCriterionIndex] = useState(null);
            const [isEditingCriterion, setIsEditingCriterion] = useState(false);
            const [activeTab, setActiveTab] = useState('directions');
            const [isLoading, setIsLoading] = useState(false); 
            const [newCriterionHasDeficiency, setNewCriterionHasDeficiency] = useState(false);
            const [newDeficiencyWeight, setNewDeficiencyWeight] = useState('');
            const [newDeficiencyDescription, setNewDeficiencyDescription] = useState('');

            const totalWeight = (directionIndex) => {
                return directions[directionIndex]?.criteria
                    .filter(criterion => !criterion.isCritical)
                    .reduce((sum, c) => sum + Number(c.weight), 0) || 0;
            };
            
            const handleAddDirection = () => {
                if (!newDirectionName) {
                    alert('Please enter a direction name.');
                    return;
                }
                setDirections([...directions, { name: newDirectionName, hasFileUpload: newDirectionFileUpload, criteria: [] }]);
                setNewDirectionName('');
                setNewDirectionFileUpload(true);
                setIsEditingDirection(false);
                setEditingDirectionIndex(null);
                setSelectedDirectionIndex(directions.length);
            };
            
            const handleEditDirection = () => {
                if (!newDirectionName) {
                    alert('Please enter a direction name.');
                    return;
                }
                setDirections(directions.map((direction, index) => 
                    index === editingDirectionIndex 
                        ? { ...direction, name: newDirectionName, hasFileUpload: newDirectionFileUpload } 
                        : direction
                ));
                setNewDirectionName('');
                setNewDirectionFileUpload(true);
                setIsEditingDirection(false);
                setEditingDirectionIndex(null);
            };
            
            const handleStartEditDirection = (index) => {
                setNewDirectionName(directions[index].name);
                setNewDirectionFileUpload(directions[index].hasFileUpload);
                setEditingDirectionIndex(index);
                setIsEditingDirection(true);
                setSelectedDirectionIndex(index);
            };
            
            const handleDeleteDirection = (index) => {
                setDirections(directions.filter((_, i) => i !== index));
                if (selectedDirectionIndex === index) {
                    setSelectedDirectionIndex(directions.length - 1 > 0 ? 0 : 0);
                }
                if (editingDirectionIndex === index) {
                    setNewDirectionName('');
                    setNewDirectionFileUpload(true);
                    setIsEditingDirection(false);
                    setEditingDirectionIndex(null);
                }
            };
            
            const handleAddCriterion = () => {
                if (!newCriterionName) {
                    alert('Please enter a criterion name.');
                    return;
                }
                if (!newCriterionCritical) {
                    if (!newCriterionWeight) {
                        alert('Please enter a weight for the non-critical criterion.');
                        return;
                    }
                    const weight = Number(newCriterionWeight);
                    if (isNaN(weight) || weight <= 0) {
                        alert('Weight must be a positive number.');
                        return;
                    }
                    if (totalWeight(selectedDirectionIndex) + weight > 100) {
                        alert('Total weight of non-critical criteria cannot exceed 100.');
                        return;
                    }
                    if (newCriterionHasDeficiency) {
                        const defWeight = Number(newDeficiencyWeight);
                        if (isNaN(defWeight) || defWeight <= 0 || defWeight > weight) {
                            alert('Deficiency weight must be >0 and ≤ criterion weight.');
                            return;
                        }
                    }
                }
                setDirections(directions.map((direction, index) => {
                    if (index === selectedDirectionIndex) {
                        return {
                            ...direction,
                            criteria: [...direction.criteria, {
                                name: newCriterionName,
                                weight: newCriterionCritical ? 0 : Number(newCriterionWeight),
                                isCritical: newCriterionCritical,
                                value: newCriterionValue || 'No description provided',
                                deficiency: newCriterionHasDeficiency ? {
                                    weight: Number(newDeficiencyWeight),
                                    description: newDeficiencyDescription || 'No description provided'
                                } : null
                            }]
                        };
                    }
                    return direction;
                }));
                resetCriterionForm();
            };
            
            const handleEditCriterion = () => {
                if (!newCriterionName) {
                    alert('Please enter a criterion name.');
                    return;
                }
                if (!newCriterionCritical) {
                    if (!newCriterionWeight) {
                        alert('Please enter a weight for the non-critical criterion.');
                        return;
                    }
                    const weight = Number(newCriterionWeight);
                    if (isNaN(weight) || weight <= 0) {
                        alert('Weight must be a positive number.');
                        return;
                    }
                    const newTotalWeight = totalWeight(selectedDirectionIndex) - 
                        (directions[selectedDirectionIndex].criteria[editingCriterionIndex]?.isCritical ? 0 : 
                        directions[selectedDirectionIndex].criteria[editingCriterionIndex]?.weight || 0) + weight;
                    if (newTotalWeight > 100) {
                        alert('Total weight of non-critical criteria cannot exceed 100.');
                        return;
                    }
                }
                setDirections(directions.map((direction, index) => {
                    if (index === selectedDirectionIndex) {
                        return {
                            ...direction,
                            criteria: direction.criteria.map((criterion, i) => 
                                i === editingCriterionIndex ? {
                                    name: newCriterionName,
                                    weight: newCriterionCritical ? 0 : Number(newCriterionWeight),
                                    isCritical: newCriterionCritical,
                                    value: newCriterionValue || 'No description provided',
                                    deficiency: newCriterionHasDeficiency ? {
                                        weight: Number(newDeficiencyWeight),
                                        description: newDeficiencyDescription || 'No description provided'
                                    } : null
                                } : criterion
                            )
                        };
                    }
                    return direction;
                }));
                resetCriterionForm();
            };
                        
            const handleStartEditCriterion = (index) => {
                const criterion = directions[selectedDirectionIndex].criteria[index];
                setNewCriterionName(criterion.name);
                setNewCriterionWeight(criterion.isCritical ? '' : criterion.weight);
                setNewCriterionValue(criterion.value);
                setNewCriterionCritical(criterion.isCritical);
            
                // Заполняем deficiency
                if (criterion.deficiency) {
                    setNewCriterionHasDeficiency(true);
                    setNewDeficiencyWeight(criterion.deficiency.weight);
                    setNewDeficiencyDescription(criterion.deficiency.description);
                } else {
                    setNewCriterionHasDeficiency(false);
                    setNewDeficiencyWeight('');
                    setNewDeficiencyDescription('');
                }
            
                setEditingCriterionIndex(index);
                setIsEditingCriterion(true);
            };

            const handleDeleteCriterion = (index) => {
                setDirections(directions.map((direction, i) => {
                    if (i === selectedDirectionIndex) {
                        return {
                            ...direction,
                            criteria: direction.criteria.filter((_, j) => j !== index)
                        };
                    }
                    return direction;
                }));
                if (editingCriterionIndex === index) {
                    resetCriterionForm();
                }
            };
            
            const resetCriterionForm = () => {
                setNewCriterionName('');
                setNewCriterionWeight('');
                setNewCriterionValue('');
                setNewCriterionCritical(false);
                setNewCriterionHasDeficiency(false);
                setNewDeficiencyWeight('');
                setNewDeficiencyDescription('');
                setEditingCriterionIndex(null);
                setIsEditingCriterion(false);
            };
            
            const handleSave = async () => {
                const invalidDirection = directions.find((direction, index) => 
                    direction.criteria.some(c => !c.isCritical) && totalWeight(index) !== 100
                );
                if (invalidDirection) {
                    alert(`Total weight of non-critical criteria in "${invalidDirection.name}" must equal 100. Current: ${totalWeight(directions.indexOf(invalidDirection))}/100`);
                    return;
                }
                setIsLoading(true);
                try {
                    await onSave(directions);
                    onClose();
                } catch (error) {
                    console.error('Error saving directions:', error);
                    alert('Failed to save. Please try again.');
                } finally {
                    setIsLoading(false);
                }
            };
            
            if (!isOpen) return null;
            
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white p-6 rounded-lg shadow-lg w-full max-w-4xl max-h-[90vh] overflow-y-auto">
                        <h2 className="text-xl font-semibold mb-4">Monitoring Scale</h2>
                        
                        <div className="flex mb-4">
                            <button
                                className={`px-4 py-2 mr-2 rounded ${activeTab === 'directions' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'}`}
                                onClick={() => setActiveTab('directions')}
                            >
                                Directions
                            </button>
                            <button
                                className={`px-4 py-2 rounded ${activeTab === 'criteria' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'}`}
                                onClick={() => setActiveTab('criteria')}
                            >
                                Criteria
                            </button>
                        </div>
            
                        {activeTab === 'directions' && (
                            <div>
                                <div className="mb-4">
                                    <label className="block mb-2 font-medium">
                                        {isEditingDirection ? `Editing Direction: ${directions[editingDirectionIndex]?.name}` : 'New Direction'}
                                    </label>
                                    <div className="flex flex-col space-y-2">
                                        <input
                                            type="text"
                                            value={newDirectionName}
                                            onChange={(e) => setNewDirectionName(e.target.value)}
                                            placeholder="Direction name"
                                            className="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                        <div className="flex items-center">
                                            <input
                                                type="checkbox"
                                                checked={newDirectionFileUpload}
                                                onChange={(e) => setNewDirectionFileUpload(e.target.checked)}
                                                className="mr-2"
                                            />
                                            <label className="text-sm font-medium">File Upload Required</label>
                                        </div>
                                        <div className="flex space-x-2">
                                            <button
                                                onClick={isEditingDirection ? handleEditDirection : handleAddDirection}
                                                className={`p-2 rounded text-white ${
                                                    isEditingDirection ? 'bg-blue-500 hover:bg-blue-600' : 'bg-green-500 hover:bg-green-600'
                                                }`}
                                            >
                                                {isEditingDirection ? 'Save Changes' : 'Add Direction'}
                                            </button>
                                            {isEditingDirection && (
                                                <button
                                                    onClick={() => {
                                                        setNewDirectionName('');
                                                        setNewDirectionFileUpload(true);
                                                        setIsEditingDirection(false);
                                                        setEditingDirectionIndex(null);
                                                    }}
                                                    className="p-2 bg-gray-500 text-white rounded hover:bg-gray-600"
                                                >
                                                    Cancel
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                </div>
            
                                <div className="mb-4">
                                    <h3 className="text-lg font-medium mb-2">Directions</h3>
                                    {directions.length === 0 ? (
                                        <p className="text-gray-500 italic">No directions added.</p>
                                    ) : (
                                        <ul className="space-y-2 max-h-40 overflow-y-auto scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100">
                                            {directions.map((direction, index) => (
                                                <li 
                                                    key={index} 
                                                    className="flex justify-between items-center bg-white p-2 rounded-md shadow-sm border border-gray-200 animate-fade-in"
                                                >
                                                    <div className="flex items-center space-x-2">
                                                        <svg
                                                            className={`w-4 h-4 ${direction.hasFileUpload ? 'text-blue-500' : 'text-gray-500'}`}
                                                            fill="none"
                                                            stroke="currentColor"
                                                            viewBox="0 0 24 24"
                                                            xmlns="http://www.w3.org/2000/svg"
                                                        >
                                                            <path
                                                                strokeLinecap="round"
                                                                strokeLinejoin="round"
                                                                strokeWidth="2"
                                                                d={direction.hasFileUpload ? 'M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12' : 'M9 12h6m-3-3v6'}
                                                            />
                                                        </svg>
                                                        <span className="text-sm font-medium text-gray-800">
                                                            {direction.name} {direction.hasFileUpload ? '(File Required)' : '(No File)'}
                                                        </span>
                                                    </div>
                                                    <div className="flex space-x-2">
                                                        <button
                                                            onClick={() => handleStartEditDirection(index)}
                                                            className="text-blue-500 hover:text-blue-700 p-1"
                                                            title="Edit direction"
                                                        >
                                                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.29 2.29 0 113.232 3.232L6.5 20.5l-3.5 1 1-3.5L17.768 4.232z" />
                                                            </svg>
                                                        </button>
                                                        <button
                                                            onClick={() => handleDeleteDirection(index)}
                                                            className="text-red-500 hover:text-red-700 p-1"
                                                            title="Delete direction"
                                                        >
                                                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                                                            </svg>
                                                        </button>
                                                    </div>
                                                </li>
                                            ))}
                                        </ul>
                                    )}
                                </div>
                            </div>
                        )}
            
                        {activeTab === 'criteria' && (
                            <div>
                                <div className="mb-4">
                                    <label className="block mb-2 font-medium">Select Direction for Criteria</label>
                                    <select
                                        value={selectedDirectionIndex}
                                        onChange={(e) => setSelectedDirectionIndex(Number(e.target.value))}
                                        className="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        disabled={directions.length === 0}
                                    >
                                        {directions.length === 0 ? (
                                            <option value="">No directions available</option>
                                        ) : (
                                            directions.map((direction, index) => (
                                                <option key={index} value={index}>{direction.name}</option>
                                            ))
                                        )}
                                    </select>
                                </div>
            
                                <div className="mb-4">
                                    <label className="block mb-2 font-medium">
                                        {isEditingCriterion ? `Editing Criterion: ${directions[selectedDirectionIndex]?.criteria[editingCriterionIndex]?.name}` : 'New Criterion'}
                                    </label>
                                    <div className="flex flex-col space-y-2">
                                        <input
                                            type="text"
                                            value={newCriterionName}
                                            onChange={(e) => setNewCriterionName(e.target.value)}
                                            placeholder="Criterion name"
                                            className="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            disabled={directions.length === 0}
                                        />
                                        {!newCriterionCritical && (
                                            <input
                                                type="number"
                                                value={newCriterionWeight}
                                                onChange={(e) => setNewCriterionWeight(e.target.value)}
                                                placeholder="Weight"
                                                min="1"
                                                className="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                disabled={directions.length === 0}
                                            />
                                        )}
                                        <textarea
                                            value={newCriterionValue}
                                            onChange={(e) => setNewCriterionValue(e.target.value)}
                                            placeholder="Criterion description (optional)"
                                            className="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            rows={3}
                                            disabled={directions.length === 0}
                                        />
                                        <div className="flex items-center">
                                            <input
                                                type="checkbox"
                                                checked={newCriterionCritical}
                                                onChange={(e) => {
                                                    setNewCriterionCritical(e.target.checked);
                                                    if (e.target.checked) setNewCriterionWeight('');
                                                }}
                                                className="mr-2"
                                                disabled={directions.length === 0}
                                            />
                                            <label className="text-sm font-medium">Critical (sets score to 0 if Error, no weight)</label>
                                        </div>
                                        <div className="flex items-center">
                                            <input
                                                type="checkbox"
                                                checked={newCriterionHasDeficiency}
                                                onChange={(e) => {
                                                    setNewCriterionHasDeficiency(e.target.checked);
                                                    if (!e.target.checked) {
                                                        setNewDeficiencyWeight('');
                                                        setNewDeficiencyDescription('');
                                                    }
                                                }}
                                                className="mr-2"
                                                disabled={directions.length === 0}
                                            />
                                            <label className="text-sm font-medium">Has Deficiency</label>
                                        </div>

                                        {newCriterionHasDeficiency && (
                                            <div className="space-y-2">
                                                <input
                                                    type="number"
                                                    value={newDeficiencyWeight}
                                                    onChange={(e) => setNewDeficiencyWeight(e.target.value)}
                                                    placeholder="Deficiency weight"
                                                    min="1"
                                                    className="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                />
                                                <textarea
                                                    value={newDeficiencyDescription}
                                                    onChange={(e) => setNewDeficiencyDescription(e.target.value)}
                                                    placeholder="Deficiency description"
                                                    className="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                    rows={2}
                                                />
                                            </div>
                                        )}

                                        <div className="flex space-x-2">
                                            <button
                                                onClick={isEditingCriterion ? handleEditCriterion : handleAddCriterion}
                                                className={`w-full p-2 rounded text-white ${
                                                    isEditingCriterion ? 'bg-blue-500 hover:bg-blue-600' : 'bg-green-500 hover:bg-green-600'
                                                } ${directions.length === 0 ? 'opacity-50 cursor-not-allowed' : ''}`}
                                                disabled={directions.length === 0}
                                            >
                                                {isEditingCriterion ? 'Save Changes' : 'Add Criterion'}
                                            </button>
                                            {isEditingCriterion && (
                                                <button
                                                    onClick={resetCriterionForm}
                                                    className="w-full p-2 bg-gray-500 text-white rounded hover:bg-gray-600"
                                                >
                                                    Cancel Editing
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                </div>
            
                                <div className="mb-4 max-h-80 overflow-y-auto scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100">
                                    <h3 className="text-lg font-medium mb-2">Criteria</h3>
                                    {directions.length === 0 || directions[selectedDirectionIndex].criteria.length === 0 ? (
                                        <p className="text-gray-500 italic">No criteria added for this direction.</p>
                                    ) : (
                                        <ul className="space-y-2">
                                            {directions[selectedDirectionIndex].criteria.map((criterion, critIndex) => (
                                                <li 
                                                    key={critIndex}

            const canvasRef = useRef(null);
        
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext("2d");
                const centerX = width / 2;
                const centerY = height;
                const radius = Math.min(width, height) * 0.45;
                const startAngle = Math.PI;     // слева (180°)
                const endAngle = 2 * Math.PI;   // справа (360°)
        
                ctx.clearRect(0, 0, width, height);
        
                // фон (серая дуга)
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.strokeStyle = "#e5e7eb";
                ctx.lineWidth = 8;
                ctx.stroke();
        
                if (percentage <= 100) {
                    // обычный прогресс
                    const progressAngle = startAngle + (percentage / 100) * Math.PI;
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, radius, startAngle, progressAngle);
                    ctx.strokeStyle =
                        percentage >= 90 ? "#16a34a" : percentage >= 50 ? "#eab308" : "#dc2626";
                    ctx.lineWidth = 8;
                    ctx.stroke();
                } else {
                    // зелёная дуга до 100%
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                    ctx.strokeStyle = "#16a34a";
                    ctx.lineWidth = 8;
                    ctx.stroke();
        
                    // синяя дуга сверху — начинается СЛЕВА и идёт вправо
                    const extraPercent = Math.min(percentage - 100, 50); // максимум 50%
                    if (extraPercent > 0) {
                        const extraAngle = startAngle + (extraPercent / 100) * Math.PI;
                        ctx.beginPath();
                        ctx.arc(centerX, centerY, radius, startAngle, extraAngle);
                        ctx.strokeStyle = "#2563eb";
                        ctx.lineWidth = 8;
                        ctx.stroke();
                    }
                }
        
                // текст
                ctx.font = `${Math.floor(width / 10)}px Arial`;
                ctx.fillStyle = "#1f2937";
                ctx.textAlign = "center";

                ctx.fillText(`${percentage.toFixed(1)}%`, centerX, centerY - radius - 15);

            const handlePreviewCallsTable = async (fileParam) => {

            const monthNames = [
            "января",
            "февраля",
            "марта",
            "апреля",
            "мая",
            "июня",
            "июля",

            function pad2(n) {
            return String(n).padStart(2, "0");

            const getCellColor = (hours, isPastDayWithZero) => {
            if (isPastDayWithZero) return "bg-gray-300 text-gray-700";
            if (hours === 0) return "bg-gray-200 text-gray-500";
            if (hours <= 3) return "bg-green-100 text-green-800";
            if (hours <= 5) return "bg-green-300 text-green-900";
            if (hours <= 7) return "bg-green-500 text-white";
            return "bg-green-700 text-white";
            };

            const WorkHoursCalendar = ({ hoursData, selectedMonth, user, trainings = [] }) => {
            const [selectedDay, setSelectedDay] = useState(null);
            const [requestMessage, setRequestMessage] = useState('');
            const [isSending, setIsSending] = useState(false);
            const [showModal, setShowModal] = useState(false);
            const [showLegend, setShowLegend] = useState(false);

            const today = new Date();
            const fallbackMonth = `${today.getFullYear()}-${String(
                today.getMonth() + 1
            ).padStart(2, "0")}`;

            const safeMonth = selectedMonth || fallbackMonth;

            const [yearStr, monthStr] = safeMonth.split("-");
            const year = Number(yearStr);
            const monthIndex = Number(monthStr) - 1; // 0–11

            const startDate = new Date(year, monthIndex, 1);
            const endDate = new Date(year, monthIndex + 1, 0);
            const monthLabel = monthNames[monthIndex];

            const firstWeekday = (startDate.getDay() + 6) % 7; // 0 (Пн) - 6 (Вс)
            const daysOfWeek = ["Пн", "Вт", "Ср", "Чт", "Пт", "Сб", "Вс"];

            const dailyHours = hoursData?.daily_hours || [];

            const cells = [];
            for (let i = 0; i < firstWeekday; i++) cells.push(null);
            for (let day = 1; day <= endDate.getDate(); day++) {
                const dateStr = `${year}-${pad2(monthIndex + 1)}-${pad2(day)}`;
                const hours = dailyHours[day - 1] ?? 0;

                const isToday =
                    today.getFullYear() === year &&
                    today.getMonth() === monthIndex &&
                    today.getDate() === day;

                const isPastDay =
                    new Date(year, monthIndex, day) <
                    new Date(today.getFullYear(), today.getMonth(), today.getDate());

                const isPastDayWithZero = isPastDay && hours === 0;

                // проверяем тренинги
                const hasTraining = trainings.some(t => t.date === dateStr);

                cells.push({ day, dateStr, hours, isPastDayWithZero, isToday, hasTraining });
            }

            const handleDayClick = (cell) => {
                if (cell) {
                setSelectedDay(cell);
                setShowModal(true);
                setRequestMessage('');
                }
            };   

            const handleSendRequest = async () => {
                if (!requestMessage.trim()) {
                alert('Введите сообщение для запроса');
                return;
                }

                setIsSending(true);
                try {
                const response = await axios.post(
                    `${API_BASE_URL}/api/hours/send_request`, 
                    {
                        date: selectedDay.dateStr,
                        hours: selectedDay.hours,
                        message: requestMessage
                    },
                    {
                        headers: {
                            'Content-Type': 'application/json',
                            'X-User-Id': user.id, 
                            'X-API-Key': user.apiKey
                        }
                    }
                );

                if (response.status !== 200) {
                    throw new Error('Ошибка отправки запроса');
                }

                showToast('Запрос успешно отправлен супервайзеру', 'success');
                setShowModal(false);
                setSelectedDay(null);
                } catch (error) {
                showToast(`Ошибка: ${error.message}`, 'error');
                } finally {
                setIsSending(false);
                }
            };

            return (
                <div className="bg-white p-6 rounded-lg shadow-lg">

                <div className="text-center text-sm text-gray-600">
                    {`Месяц: ${monthLabel} ${year}`}

                <button
                    onClick={() => setShowLegend((prev) => !prev)}
                    className="w-5 h-5 flex items-center justify-center rounded-full border border-gray-400 text-xs font-bold text-gray-600 hover:bg-gray-100"
                    title="Показать легенду"
                >
                    i
                </button>
                </div>

                {/* Сетка календаря */}
                <div className="grid grid-cols-7 gap-1 overflow-visible">
                    {/* Заголовки дней недели */}

                    <div
                        key={d}
                        className="text-center font-bold text-gray-600 text-sm"
                    >
                        {d}
                    </div>
                    ))}

                    {/* Ячейки */}
                    {cells.map((cell, idx) =>
                    cell ? (
                        <div
                        key={cell.dateStr}
                        onClick={() => handleDayClick(cell)}
                        tabIndex={0}
                        className={`group relative w-10 h-10 rounded flex items-center justify-center font-semibold transition-all duration-150 ${getCellColor(
                            cell.hours,
                            cell.isPastDayWithZero
                        )} ${cell.isToday ? "ring-2 ring-blue-600" : ""} hover:scale-110 hover:ring-2 hover:ring-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer`}
                        aria-label={`${cell.day} ${monthLabel}: ${cell.hours} часов`}
                        >
                        {/* Часы */}
                        {cell.hours > 0 ? (
                            <div className="flex items-center">
                            <span className="text-sm">{String(cell.hours).split(".")[0]}</span>
                            {String(cell.hours).includes(".") && (
                                <span className="text-[10px]">.{String(cell.hours).split(".")[1]}</span>
                            )}
                            </div>
                        ) : (
                            ""
                        )}

                        {/* 🔶 Маркер тренинга */}
                        {cell.hasTraining && (
                            <span className="absolute top-1 right-1 w-2 h-2 rounded-full bg-yellow-400 shadow" />
                        )}

                        {/* Tooltip */}
                        <div className="pointer-events-none absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-3 py-1 bg-gray-900 text-white text-xs rounded-lg shadow-lg opacity-0 group-hover:opacity-100 group-focus:opacity-100 z-50 transition-opacity">
                            {`${cell.day} ${monthLabel}${cell.isToday ? " (Сегодня)" : ""}`}
                            <span className="absolute left-1/2 top-full -translate-x-1/2 w-2 h-2 bg-gray-900 rotate-45" />
                        </div>
                        </div>
                    ) : (
                        <div key={`e-${idx}`} className="w-10 h-10" />
                    )
                    )}
                </div>

                {/* Легенда */}
                {showLegend && (
                <div className="mt-4 text-sm bg-gray-50 p-3 rounded-lg border border-gray-200 shadow-sm">
                    <p className="flex items-center gap-3 flex-wrap">
                    <span className="inline-flex items-center gap-1">
                        <span className="inline-block w-4 h-4 border-2 border-blue-600 rounded" /> Сегодня
                    </span>
                    <span className="inline-flex items-center gap-1">
                        <span className="inline-block w-4 h-4 bg-green-100 rounded" /> 1–3 ч
                    </span>
                    <span className="inline-flex items-center gap-1">
                        <span className="inline-block w-4 h-4 bg-green-300 rounded" /> 4–5 ч
                    </span>
                    <span className="inline-flex items-center gap-1">
                        <span className="inline-block w-4 h-4 bg-green-500 rounded" /> 6–7 ч
                    </span>
                    <span className="inline-flex items-center gap-1">
                        <span className="inline-block w-4 h-4 bg-green-700 rounded" /> 8+ ч
                    </span>
                    {/* 🔶 Маркер тренинга */}
                    <span className="inline-flex items-center gap-1">
                        <span className="inline-block w-2 h-2 rounded-full bg-yellow-400" /> Тренинг
                    </span>
                    </p>
                </div>
                )}

                {/* Модальное окно для запроса */}
                {showModal && selectedDay && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white p-6 rounded-2xl shadow-xl w-full max-w-lg">
                    <h3 className="text-xl font-bold mb-4 text-gray-800">
                        Запрос по дню: {selectedDay.day} {monthLabel}
                    </h3>

                    {/* Информация о дне */}
                    <div className="mb-4 p-3 bg-gray-50 rounded-lg border border-gray-200">
                        <p className="text-sm text-gray-700">
                        <span className="font-semibold">Дата:</span> {selectedDay.dateStr}
                        </p>
                        <p className="text-sm text-gray-700">
                        <span className="font-semibold">Выполненные часы:</span> {selectedDay.hours}
                        </p>
                    </div>

                    {/* Тренинги на этот день */}
                    {trainings.filter(t => t.date === selectedDay.dateStr).length > 0 && (
                        <div className="mb-4">
                        <h4 className="text-md font-semibold text-gray-800 mb-2">Тренинги</h4>
                        <div className="space-y-2 max-h-40 overflow-y-auto pr-2">
                            {trainings
                            .filter(t => t.date === selectedDay.dateStr)
                            .map(t => (
                                <div
                                key={t.id}
                                className="p-3 bg-yellow-50 border-l-4 border-yellow-400 rounded-md"
                                >
                                <p className="text-sm text-gray-800">
                                    <span className="font-semibold">Время:</span> {t.start_time} – {t.end_time}
                                </p>
                                <p className="text-sm text-gray-800">
                                    <span className="font-semibold">Причина:</span> {t.reason}

                                {t.comment && (
                                    <p className="text-sm text-gray-600 italic">"{t.comment}"</p>

                                <p className="text-xs text-gray-500 mt-1">
                                    Создал: {t.created_by_name} ({t.created_at})
                                </p>
                                </div>
                            ))}
                        </div>
                        </div>
                    )}

                    {/* Поле запроса */}
                    <textarea
                        value={requestMessage}
                        onChange={(e) => setRequestMessage(e.target.value)}
                        placeholder="Введите текст запроса..."
                        className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4 text-sm"
                        rows={4}

                    {/* Кнопки */}
                    <div className="flex justify-end gap-2">
                        <button
                        onClick={handleSendRequest}
                        className={`px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition ${isSending ? "opacity-50 cursor-not-allowed" : ""}`}
                        disabled={isSending}
                        >
                        {isSending ? "Отправка..." : "Отправить запрос"}
                        </button>
                        <button
                        onClick={() => {
                            setShowModal(false);
                            setSelectedDay(null);
                        }}
                        className="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition"
                        disabled={isSending}
                        >
                        Отмена
                        </button>
                    </div>
                    </div>
                </div>
                )}
                </div>
            );

                const getMonthOptions = () => {
                    const options = [];
                    const today = new Date();
                    for (let i = 0; i < 12; i++) {
                        const date = new Date(today.getFullYear(), today.getMonth() - i, 1);
                        const month = String(date.getMonth() + 1).padStart(2, '0');
                        const year = date.getFullYear();
                        const monthStr = `${year}-${month}`;
                        options.push(
                            <option key={monthStr} value={monthStr}>
                                {date.toLocaleString('default', { month: 'long', year: 'numeric' })}
                            </option>
                        );
                    }
                    return options;
                };

                const showToast = (message, type = 'success') => {
                    const id = Date.now();
                    setToasts(prev => [...prev, { id, message, type, closing: false }]);
                    setTimeout(() => {
                        setToasts(prev => prev.map(t => t.id === id ? { ...t, closing: true } : t));
                        setTimeout(() => removeToast(id), 300);
                    }, 5000);
                };
                
                const removeToast = (id) => {
                                setToasts(prev => prev.filter(toast => toast.id !== id));
                            };

                const fetchDirections = async () => {
                    if (!user || !user.id) {
                        showToast('User not authenticated. Please log in again.', 'error');
                        return;
                    }
                    setIsLoading(true);
                    try {
                        const response = await axios.get(`${API_BASE_URL}/api/admin/directions`, {
                            headers: { 
                                'X-API-Key': user.apiKey,
                                'X-User-Id': user.id
                            }
                        });
                        const data = response.data;
                        if (data.status === 'success' && isMounted.current) {
                            setDirections(data.directions.filter(d => d.isActive !== false));
                        } else {
                            showToast(data.error || 'Failed to fetch directions', 'error');
                        }
                    } catch (err) {
                        console.error('Fetch directions error:', err);
                        showToast(err.response?.data?.error || 'Failed to fetch directions', 'error');
                    } finally {
                        if (isMounted.current) setIsLoading(false);
                    }
                };
            
            const saveDirections = async (newDirections) => {
                setIsLoading(true);
                try {
                    const response = await axios.post(
                        `${API_BASE_URL}/api/admin/save_directions`,
                        { directions: newDirections },
                        {
                            headers: {
                                'Content-Type': 'application/json',
                                'X-API-Key': user.apiKey,
                                'X-User-Id': user.id
                            }
                        }
                    );
                    const data = response.data;
                    if (data.status === 'success' && isMounted.current) {
                        setDirections(newDirections);
                        showToast('Directions saved successfully', 'success');
                    } else {
                        showToast(data.error || 'Failed to save directions', 'error');
                    }
                } catch (err) {
                    console.error('Save directions error:', err);
                    showToast(err.response?.data?.error || 'Failed to save directions', 'error');
                } finally {
                    if (isMounted.current) setIsLoading(false);
                }
            };

            const fetchUsers = async () => {
                setIsAdminDataLoading(true);
                
                try {
                    const response = await axios.get(`${API_BASE_URL}/api/admin/users`, {
                        headers: { 'X-API-Key': user.apiKey, 'X-User-Id': user.id }
                    });
                    const data = response.data;
                    if (data.status === 'success' && isMounted.current) {
                        setUsers(data.users.filter(u => u.role === 'operator') || []);
                    } else {
                        showToast(data.error || 'Failed to fetch users', 'error');
                    }
                } catch (err) {
                    console.error('Fetch users error:', err);
                    showToast(err.response?.data?.error || 'Failed to fetch users', 'error');
                } finally {
                    if (isMounted.current) setIsAdminDataLoading(false);
                }
            };

            const handleGenerateReport = async () => {
                    try {
                        setIsLoading(true);
                        const response = await axios.get(`${API_BASE_URL}/api/admin/users_report`, {
                            headers:  {'X-API-Key': user.apiKey, 'X-User-Id': user.id},
                            responseType: 'blob'
                        });
                        
                        const blob = new Blob([response.data], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
                        const url = window.URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = response.headers['content-disposition']?.split('filename=')[1] || 'users_report.xlsx';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        window.URL.revokeObjectURL(url);
                        showToast('Report generated and downloaded successfully', 'success');
                    } catch (error) {
                        console.error('Error generating report:', error);
                        showToast('Failed to generate report', 'error');
                    } finally {
                        setIsLoading(false);
                    }
                };
            
            const saveUserChanges = async (editedUser) => {
                setIsLoading(true);
                
                try {
                    if (editedUser.direction_id && editedUser.direction_id !== userToEdit.direction_id) {
                        await axios.post(`${API_BASE_URL}/api/admin/update_user`, {
                            user_id: editedUser.id,
                            field: 'direction_id',

                const quality = parseFloat(salaryData.quality) || 0;
                const callsPerHour = parseFloat(salaryData.callsPerHour) || 0;
                const experience = salaryData.experience;
            
                // Рассчитываем очки
                let points = 0;
            
                // Очки за опыт
                if (experience === '16+') points += 50;
                else if (experience === '10-15') points += 35;
                else if (experience === '4-9') points += 25;
                else if (experience === '0-3') points += 15;
            
                // Очки за качество
                if (quality >= 99 && quality <= 100) points += 50;
                else if (quality >= 95 && quality < 99) points += 30;
                else if (quality >= 90 && quality < 95) points += 25;
                else if (quality >= 85 && quality < 90) points += 20;
            
                // Очки за звонки в час
                if (callsPerHour >= 20) points += 50;
                else if (callsPerHour >= 15) points += 30;
                else if (callsPerHour >= 10) points += 25;

                // Бонусы

                if (salaryData.bonusTraining) bonuses += 6000;
                if (salaryData.bonusRefer) {

                    bonuses += 5000 * quantity;

                    const quantity = parseInt(salaryData.bonusFilmingQuantity) || 0;
                    bonuses += 5000 * quantity;

                // Коэффициент премии

                const premiumCoefficient = hoursPercentage >= 90 ? 1 : 0.75;
            
                // Расчет зарплаты

                const pointsCoefficient = points / 100;

                const finalSalary = baseSalary + premiumPart + bonuses;

                                    <label
                                        htmlFor="new-login"
                                        className="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2"
                                    >
                                        Новый логин
                                    </label>

                                    <div className="relative">
                                        <div className="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                        <i className="fas fa-user text-gray-400" />
                                        </div>
                                        <input
                                        id="new-login"
                                        name="new-login"
                                        type="text"
                                        autoComplete="username"
                                        placeholder="например: ivan1987"
                                        value={loginData.new_login}
                                        onChange={(e) =>
                                            setLoginData({ ...loginData, new_login: e.target.value })
                                        }
                                        className="w-full pl-10 p-3 border border-gray-300 rounded-lg 
                                                    focus:outline-none focus:ring-2 focus:ring-blue-500 
                                                    transition-all duration-150 bg-white/90 dark:bg-slate-800 
                                                    text-gray-900 dark:text-gray-100"
                                        disabled={isLoading}
                                        autoFocus
                                        minLength={3}
                                        />
                                    </div>

                                    <p className="mt-1 text-xs text-gray-500 dark:text-gray-400">
                                        Разрешены буквы, цифры и символы (без пробелов).
                                    </p>
                                    </div>

                                    <div>
                                    <label
                                        htmlFor="confirm-login"
                                        className="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2"
                                    >
                                        Подтвердите логин
                                    </label>

                                    <div className="relative">
                                        <div className="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                        <i className="fas fa-user-check text-gray-400" />
                                        </div>
                                        <input
                                        id="confirm-login"
                                        name="confirm-login"
                                        type="text"
                                        placeholder="повторите новый логин"
                                        value={loginData.confirm_login}
                                        onChange={(e) =>
                                            setLoginData({ ...loginData, confirm_login: e.target.value })
                                        }
                                        className="w-full pl-10 p-3 border border-gray-300 rounded-lg 
                                                    focus:outline-none focus:ring-2 focus:ring-blue-500 
                                                    transition-all duration-150 bg-white/90 dark:bg-slate-800 
                                                    text-gray-900 dark:text-gray-100"
                                        disabled={isLoading}
                                        minLength={3}
                                        />
                                    </div>
                                    </div>

                                    <div aria-live="polite" className="min-h-[1.25rem]">
                                        {modalError && <p className="text-sm text-red-600 dark:text-red-400">{modalError}</p>}
                                    </div>

                                    {/* Эргономичная панель — только кнопка обновить, выровнена вправо */}
                                    <div className="mt-4 flex justify-end">
                                        <button
                                        type="submit"
                                        className={`inline-flex items-center justify-center gap-2 px-5 py-3 rounded-lg text-white font-medium transition disabled:opacity-60 disabled:cursor-not-allowed ${isLoading ? "bg-blue-600" : "bg-blue-600 hover:bg-blue-700"}`}
                                        disabled={isLoading}
                                        >
                                        <i className={`fas fa-save ${isLoading ? "animate-pulse" : ""}`} />
                                        {isLoading ? "Обновление..." : "Обновить"}
                                        </button>
                                    </div>

                                    {/* Подсказка про закрытие модалки */}
                                    <p className="mt-3 text-xs text-gray-400">Нажмите Esc или крестик вверху, чтобы закрыть.</p>
                                    </form>
                                </div>
                                </div>
                            )}

                            {/* Password modal */}
                            {showChangePasswordForm && (
                                <div
                                role="dialog"
                                aria-modal="true"
                                aria-labelledby="change-password-title"
                                className="pointer-events-auto w-full max-w-md bg-white/95 dark:bg-slate-900/95 
                                            rounded-2xl shadow-2xl overflow-hidden transform transition-all duration-300 
                                            animate-scale-in"
                                >
                                <div className="px-6 py-5">
                                    <div className="flex items-start justify-between gap-4">
                                    <h2 id="change-password-title" className="text-lg font-semibold">
                                        Смена пароля
                                    </h2>
                                    <button
                                        type="button"
                                        onClick={() => { setShowChangePasswordForm(false); setModalError(""); }}
                                        aria-label="Закрыть"
                                        className="rounded-md p-2 text-gray-600 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-slate-800 transition"
                                    >
                                        <i className="fas fa-times text-lg" />
                                    </button>
                                    </div>

                                    <p className="mt-2 text-sm text-gray-600 dark:text-gray-400">Введите новый пароль и подтвердите.</p>

                                    <form
                                    className="mt-5 space-y-4"
                                    onSubmit={(e) => {
                                        e.preventDefault();
                                        const p1 = (passwordData.new_password || "").trim();
                                        const p2 = (passwordData.confirm_password || "").trim();

                                        if (!p1) { setModalError("Пароль не может быть пустым."); return; }
                                        if (p1.length < 6) { setModalError("Пароль должен быть минимум 6 символов."); return; }
                                        if (p1 !== p2) { setModalError("Пароли не совпадают."); return; }

                                        setModalError("");
                                        handleChangePassword();
                                    }}
                                    >
                                    <div className="relative">
                                        <label htmlFor="new-password" className="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2">
                                        Новый пароль
                                        </label>
                                        <div className="absolute inset-y-0 left-0 flex items-center pl-3 mt-6 pointer-events-none">
                                        <i className="fas fa-lock text-gray-400" />
                                        </div>
                                        <input
                                        id="new-password"
                                        type="password"
                                        placeholder="Введите новый пароль"
                                        value={passwordData.new_password}
                                        onChange={(e) => setPasswordData({ ...passwordData, new_password: e.target.value })}
                                        className="w-full pl-10 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-150 bg-white/90 dark:bg-slate-800 text-gray-900 dark:text-gray-100"
                                        disabled={isLoading}
                                        minLength={6}
                                        autoFocus={showChangePasswordForm && !showChangeLoginForm}
                                        />
                                    </div>

                                    <div className="relative">
                                        <label htmlFor="confirm-password" className="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2">
                                        Подтвердите пароль
                                        </label>
                                        <div className="absolute inset-y-0 left-0 flex items-center pl-3 mt-6 pointer-events-none">
                                        <i className="fas fa-lock text-gray-400" />
                                        </div>
                                        <input
                                        id="confirm-password"
                                        type="password"
                                        placeholder="Повторите пароль"
                                        value={passwordData.confirm_password}
                                        onChange={(e) => setPasswordData({ ...passwordData, confirm_password: e.target.value })}
                                        className="w-full pl-10 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-150 bg-white/90 dark:bg-slate-800 text-gray-900 dark:text-gray-100"
                                        disabled={isLoading}
                                        minLength={6}
                                        />
                                    </div>

                                    <div aria-live="polite" className="min-h-[1.25rem]">
                                        {modalError && <p className="text-sm text-red-600 dark:text-red-400">{modalError}</p>}
                                    </div>

                                    {/* Только кнопка "Обновить", выровнена вправо */}
                                    <div className="mt-4 flex justify-end">
                                        <button
                                        type="submit"
                                        className={`inline-flex items-center justify-center gap-2 px-5 py-3 rounded-lg text-white font-medium transition disabled:opacity-60 disabled:cursor-not-allowed ${isLoading ? "bg-blue-600" : "bg-blue-600 hover:bg-blue-700"}`}
                                        disabled={isLoading}
                                        >
                                        <i className={`fas fa-save ${isLoading ? "animate-pulse" : ""}`} />
                                        {isLoading ? "Обновление..." : "Обновить"}
                                        </button>
                                    </div>

                                    <p className="mt-3 text-xs text-gray-400">Нажмите Esc или крестик вверху, чтобы закрыть.</p>
                                    </form>
                                </div>
                                </div>
                            )}
                            </div>
                        </>
                        )}
                    </div>
                    <ToastContainer toasts={toasts} removeToast={removeToast} />
                </div>
            );
        };

        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(
                <ErrorBoundary>
                    <App />
                </ErrorBoundary>
            );
        } catch (err) {
            console.error('Root rendering error:', err);
            document.getElementById('root').innerHTML = `
                <div class="min-h-screen flex items-center justify-center bg-gray-100">
                    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                        <h1 class="text-2xl font-bold mb-4 text-center text-red-500">Application Failed to Load</h1>
                        <p class="text-center">An error occurred while loading the application. Please check the console for details.</p>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
