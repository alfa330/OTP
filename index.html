<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Bot Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.3.1/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.25.6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        const API_BASE_URL = 'https://otp-wif3.onrender.com';

        // Error Boundary Component
        class ErrorBoundary extends React.Component {
            state = { hasError: false, error: null };

            static getDerivedStateFromError(error) {
                return { hasError: true, error };
            }

            componentDidCatch(error, errorInfo) {
                console.error('ErrorBoundary caught:', error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="min-h-screen flex items-center justify-center bg-gray-100">
                            <div className="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                                <h1 className="text-2xl font-bold mb-4 text-center text-red-500">Application Error</h1>
                                <p className="text-center">An error occurred: {this.state.error?.message || 'Unknown error'}</p>
                                <p className="text-center">Please check the console for details or try refreshing the page.</p>
                            </div>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        const App = () => {
            const [user, setUser] = useState(null);
            const [login, setLogin] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [svList, setSvList] = useState([]);
            const [svData, setSvData] = useState(null);
            const [operatorData, setOperatorData] = useState(null);
            const [profileData, setProfileData] = useState(null);
            const [hoursData, setHoursData] = useState(null);
            const [view, setView] = useState('profile'); // Default to profile view
            const [newSvName, setNewSvName] = useState('');
            const [newSvId, setNewSvId] = useState('');
            const [newTableUrl, setNewTableUrl] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [isAdminDataLoading, setIsAdminDataLoading] = useState(false);
            const [showLogoutConfirm, setShowLogoutConfirm] = useState(false);
            const [selectedSvId, setSelectedSvId] = useState('');
            const [selectedSvData, setSelectedSvData] = useState(null);
            const [evaluationData, setEvaluationData] = useState({
                evaluator: '',
                operator: '',
                month: new Date().toLocaleString('default', { month: 'long', year: 'numeric' }),
                call_number: '',
                phone_number: '',
                score: '',
                comment: ''
            });
            const [showEvaluationForm, setShowEvaluationForm] = useState(false);
            const [showChangeTableForm, setShowChangeTableForm] = useState(false);
            const [currentSvForTableChange, setCurrentSvForTableChange] = useState(null);

            // Reference to track mounted state and prevent state updates after unmount
            const isMounted = useRef(true);

            // Debounced fetch with cleanup
            const debouncedFetch = useCallback(_.debounce((fn) => {
                if (isMounted.current) {
                    try {
                        fn();
                    } catch (err) {
                        console.error('Debounced fetch error:', err);
                        setError('An error occurred while fetching data');
                    }
                }
            }, 300), []);

            // Cleanup on unmount
            useEffect(() => {
                return () => {
                    isMounted.current = false;
                };
            }, []);

            const clearMessages = () => {
                if (isMounted.current) {
                    setError('');
                    setSuccess('');
                }
            };

            const validateUrl = (url) => {
                const googleSheetsRegex = /^https:\/\/docs\.google\.com\/spreadsheets\/d\/[a-zA-Z0-9_-]+/;
                return googleSheetsRegex.test(url);
            };

            const getScoreColor = (score) => {
                if (!score) return 'text-gray-500';
                if (score >= 90) return 'text-green-600';
                if (score >= 60) return 'text-yellow-600';
                return 'text-red-600';
            };

            const getCallCountColor = (count, expected) => {
                if (count >= expected) return 'text-green-600';
                if (count >= expected * 0.5) return 'text-yellow-500';
                return 'text-red-600';
            };

            const getHoursPerformanceColor = (hours, norm) => {
                if (hours >= norm * 0.9) return 'text-green-600';
                if (hours >= norm * 0.5) return 'text-yellow-600';
                return 'text-red-600';
            };

            const getCurrentWeekOfMonth = () => {
                const today = new Date();
                const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
                const diff = today.getDate() + firstDay.getDay() - 1;
                return Math.ceil(diff / 7);
            };

            const getExpectedCalls = (weekNumber) => {
                return weekNumber * 5;
            };

            const handleLogin = async () => {
                if (!login.trim() || !password.trim()) {
                    setError('Please enter both login and password');
                    return;
                }
                setIsLoading(true);
                clearMessages();
                try {
                    const response = await axios.post(`${API_BASE_URL}/api/login`, {
                        login: login.trim(),
                        password: password.trim()
                    }, {
                        headers: { 'Content-Type': 'application/json' }
                    });
                    const data = response.data;
                    if (data.status === 'success' && isMounted.current) {
                        setUser({
                            role: data.role,
                            id: data.id,
                            name: data.name,
                            telegram_id: data.telegram_id,
                            apiKey: data.apiKey
                        });
                        setLogin('');
                        setPassword('');
                        setSuccess('Logged in successfully');
                    } else {
                        setError(data.error || 'Invalid login or password');
                    }
                } catch (err) {
                    console.error('Login error:', err);
                    setError(err.response?.data?.error || 'Failed to connect to server');
                } finally {
                    if (isMounted.current) setIsLoading(false);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !isLoading) {
                    handleLogin();
                }
            };

            const handleLogout = () => {
                setShowLogoutConfirm(true);
            };

            const confirmLogout = () => {
                if (isMounted.current) {
                    setUser(null);
                    setSvList([]);
                    setSvData(null);
                    setOperatorData(null);
                    setProfileData(null);
                    setHoursData(null);
                    setView('profile');
                    setLogin('');
                    setPassword('');
                    setShowLogoutConfirm(false);
                    setSelectedSvId('');
                    setSelectedSvData(null);
                    clearMessages();
                }
            };

            const fetchSvList = async () => {
                setIsAdminDataLoading(true);
                clearMessages();
                try {
                    const response = await axios.get(`${API_BASE_URL}/api/admin/sv_list`, {
                        headers: { 'X-API-Key': user.apiKey }
                    });
                    const data = response.data;
                    if (data.status === 'success' && isMounted.current) {
                        setSvList(data.sv_list || []);
                    } else {
                        setError(data.error || 'Failed to fetch supervisor list');
                    }
                } catch (err) {
                    console.error('Fetch SV list error:', err);
                    setError(err.response?.data?.error || 'Failed to fetch supervisor list');
                } finally {
                    if (isMounted.current) setIsAdminDataLoading(false);
                }
            };

            const fetchSvData = async () => {
                setIsLoading(true);
                clearMessages();
                try {
                    const response = await axios.get(`${API_BASE_URL}/api/sv/data?id=${user.id}`);
                    const data = response.data;
                    if (data.status === 'success' && isMounted.current) {
                        setSvData(data);
                    } else {
                        setError(data.error || 'Failed to fetch supervisor data');
                    }
                } catch (err) {
                    console.error('Fetch SV data error:', err);
                    setError('Failed to fetch supervisor data');
                } finally {
                    if (isMounted.current) setIsLoading(false);
                }
            };

            const fetchOperatorData = async () => {
                setIsLoading(true);
                clearMessages();
                try {
                    const response = await axios.get(`${API_BASE_URL}/api/call_evaluations?operator_id=${user.id}`, {
                        headers: { 'X-API-Key': user.apiKey }
                    });
                    const data = response.data;
                    if (data.status === 'success' && isMounted.current) {
                        setOperatorData(data);
                    } else {
                        setError(data.error || 'Failed to fetch operator data');
                    }
                } catch (err) {
                    console.error('Fetch operator data error:', err);
                    setError(err.response?.data?.error || 'Failed to fetch operator data');
                } finally {
                    if (isMounted.current) setIsLoading(false);
                }
            };

            const fetchProfileData = async () => {
                setIsLoading(true);
                clearMessages();
                try {
                    const response = await axios.get(`${API_BASE_URL}/api/user/profile?user_id=${user.id}`, {
                        headers: { 'X-API-Key': user.apiKey }
                    });
                    const data = response.data;
                    if (data.status === 'success' && isMounted.current) {
                        setProfileData(data.profile);
                    } else {
                        setError(data.error || 'Failed to fetch profile data');
                    }
                } catch (err) {
                    console.error('Fetch profile data error:', err);
                    setError(err.response?.data?.error || 'Failed to fetch profile data');
                } finally {
                    if (isMounted.current) setIsLoading(false);
                }
            };

            const fetchHoursData = async () => {
                setIsLoading(true);
                clearMessages();
                try {
                    const response = await axios.get(`${API_BASE_URL}/api/user/hours?operator_id=${user.id}`, {
                        headers: { 'X-API-Key': user.apiKey }
                    });
                    const data = response.data;
                    if (data.status === 'success' && isMounted.current) {
                        setHoursData(data.hours);
                    } else {
                        setError(data.error || 'Failed to fetch hours data');
                    }
                } catch (err) {
                    console.error('Fetch hours data error:', err);
                    setError(err.response?.data?.error || 'Failed to fetch hours data');
                } finally {
                    if (isMounted.current) setIsLoading(false);
                }
            };

            const fetchSelectedSvData = async (svId) => {
                if (!svId) {
                    if (isMounted.current) setSelectedSvData(null);
                    return;
                }
                setIsAdminDataLoading(true);
                clearMessages();
                try {
                    const response = await axios.get(`${API_BASE_URL}/api/sv/data?id=${svId}`, {
                        headers: { 'X-API-Key': user.apiKey }
                    });
                    const data = response.data;
                    if (data.status === 'success' && isMounted.current) {
                        setSelectedSvData(data);
                    } else {
                        setError(data.error || 'Failed to fetch supervisor data');
                    }
                } catch (err) {
                    console.error('Fetch selected SV data error:', err);
                    setError('Failed to fetch supervisor data');
                } finally {
                    if (isMounted.current) setIsAdminDataLoading(false);
                }
            };

            const addSv = async () => {
                if (!newSvName.trim() || !newSvId.trim()) {
                    setError('Please fill in both name and ID');
                    return;
                }
                if (isNaN(newSvId) || newSvId <= 0) {
                    setError('ID must be a positive number');
                    return;
                }
                setIsLoading(true);
                clearMessages();
                try {
                    const response = await axios.post(`${API_BASE_URL}/api/admin/add_sv`, {
                        name: newSvName.trim(),
                        telegram_id: newSvId.trim()
                    }, {
                        headers: {
                            'Content-Type': 'application/json',
                            'X-API-Key': user.apiKey
                        }
                    });
                    const data = response.data;
                    if (data.status === 'success' && isMounted.current) {
                        setSuccess('Supervisor added successfully');
                        fetchSvList();
                        setNewSvName('');
                        setNewSvId('');
                    } else {
                        setError(data.error || 'Failed to add supervisor');
                    }
                } catch (err) {
                    console.error('Add SV error:', err);
                    setError('Failed to add supervisor');
                } finally {
                    if (isMounted.current) setIsLoading(false);
                }
            };

            const removeSv = async (svId) => {
                if (!window.confirm(`Are you sure you want to remove supervisor ID ${svId}?`)) return;
                setIsLoading(true);
                clearMessages();
                try {
                    const response = await axios.post(`${API_BASE_URL}/api/admin/remove_sv`, { id: svId }, {
                        headers: {
                            'Content-Type': 'application/json',
                            'X-API-Key': user.apiKey
                        }
                    });
                    const data = response.data;
                    if (data.status === 'success' && isMounted.current) {
                        setSuccess('Supervisor removed successfully');
                        fetchSvList();
                        if (selectedSvId === svId) {
                            setSelectedSvId('');
                            setSelectedSvData(null);
                        }
                    } else {
                        setError(data.error || 'Failed to remove supervisor');
                    }
                } catch (err) {
                    console.error('Remove SV error:', err);
                    setError('Failed to remove supervisor');
                } finally {
                    if (isMounted.current) setIsLoading(false);
                }
            };

            const updateTable = async () => {
                if (!newTableUrl.trim()) {
                    setError('Please enter a table URL');
                    return;
                }
                if (!validateUrl(newTableUrl)) {
                    setError('Please enter a valid Google Sheets URL');
                    return;
                }
                setIsLoading(true);
                clearMessages();
                try {
                    const response = await axios.post(`${API_BASE_URL}/api/sv/update_table`, {
                        id: user.id,
                        table_url: newTableUrl.trim()
                    }, {
                        headers: { 'Content-Type': 'application/json' }
                    });
                    const data = response.data;
                    if (data.status === 'success' && isMounted.current) {
                        setSuccess('Table updated successfully');
                        fetchSvData();
                        setNewTableUrl('');
                    } else {
                        setError(data.error || 'Failed to update table');
                    }
                } catch (err) {
                    console.error('Update table error:', err);
                    setError('Failed to update table');
                } finally {
                    if (isMounted.current) setIsLoading(false);
                }
            };

            const changeSvTable = async (svId, tableUrl) => {
                if (!tableUrl.trim()) {
                    setError('Please enter a table URL');
                    return;
                }
                if (!validateUrl(tableUrl)) {
                    setError('Please enter a valid Google Sheets URL');
                    return;
                }
                setIsLoading(true);
                clearMessages();
                try {
                    const response = await axios.post(`${API_BASE_URL}/api/admin/change_sv_table`, {
                        id: svId,
                        table_url: tableUrl.trim()
                    }, {
                        headers: {
                            'Content-Type': 'application/json',
                            'X-API-Key': user.apiKey
                        }
                    });
                    const data = response.data;
                    if (data.status === 'success' && isMounted.current) {
                        setSuccess(`Table updated successfully for ${data.sv_name || 'supervisor'}`);
                        fetchSvList();
                        setShowChangeTableForm(false);
                        setNewTableUrl('');
                    } else {
                        setError(data.error || 'Failed to update supervisor table');
                    }
                } catch (err) {
                    console.error('Change SV table error:', err);
                    setError('Failed to update supervisor table');
                } finally {
                    if (isMounted.current) setIsLoading(false);
                }
            };

            const sendEvaluation = async () => {
                if (!evaluationData.evaluator || !evaluationData.operator ||
                    !evaluationData.call_number || !evaluationData.phone_number ||
                    !evaluationData.score) {
                    setError('Please fill all required fields');
                    return;
                }
                if (isNaN(evaluationData.score) || evaluationData.score < 0 || evaluationData.score > 100) {
                    setError('Score must be a number between 0 and 100');
                    return;
                }
                setIsLoading(true);
                clearMessages();
                try {
                    const response = await axios.post(`${API_BASE_URL}/api/call_evaluation`, {
                        ...evaluationData,
                        evaluator_id: user.id,
                        operator_id: evaluationData.operator_id || user.id
                    }, {
                        headers: {
                            'Content-Type': 'application/json',
                            'X-API-Key': user.apiKey
                        }
                    });
                    const data = response.data;
                    if (data.status === 'success' && isMounted.current) {
                        setSuccess('Call evaluation submitted successfully');
                        setEvaluationData({
                            evaluator: evaluationData.evaluator,
                            operator: '',
                            month: evaluationData.month,
                            call_number: '',
                            phone_number: '',
                            score: '',
                            comment: ''
                        });
                        setShowEvaluationForm(false);
                        if (user.role === 'operator') {
                            fetchOperatorData();
                        }
                    } else {
                        setError(data.error || 'Failed to submit evaluation');
                    }
                } catch (err) {
                    console.error('Send evaluation error:', err);
                    setError(err.response?.data?.error || 'Failed to submit evaluation');
                } finally {
                    if (isMounted.current) setIsLoading(false);
                }
            };

            const notifySupervisor = async (svId, operatorName) => {
                if (!window.confirm(`Send notification to supervisor about ${operatorName}?`)) return;
                setIsLoading(true);
                clearMessages();
                try {
                    const response = await axios.post(`${API_BASE_URL}/api/admin/notify_sv`, {
                        sv_id: svId,
                        operator_name: operatorName
                    }, {
                        headers: {
                            'Content-Type': 'application/json',
                            'X-API-Key': user.apiKey
                        }
                    });
                    const data = response.data;
                    if (data.status === 'success' && isMounted.current) {
                        setSuccess(`Notification sent to supervisor: ${data.message}`);
                    } else {
                        setError(data.error || 'Failed to send notification');
                    }
                } catch (err) {
                    console.error('Notify supervisor error:', err);
                    setError(err.response?.data?.error || 'Failed to send notification');
                } finally {
                    if (isMounted.current) setIsLoading(false);
                }
            };

            const generateWeeklyReport = async () => {
                setIsLoading(true);
                clearMessages();
                try {
                    const response = await axios.get(`${API_BASE_URL}/api/admin/generate_report`, {
                        headers: { 'X-API-Key': user.apiKey }
                    });
                    const data = response.data;
                    if (data.status === 'success' && isMounted.current) {
                        setSuccess('Report generation started. This may take a few minutes.');
                    } else {
                        setError(data.error || 'Failed to start report generation');
                    }
                } catch (err) {
                    console.error('Generate report error:', err);
                    setError(err.response?.data?.error || 'Failed to connect to server');
                } finally {
                    if (isMounted.current) setIsLoading(false);
                }
            };

            useEffect(() => {
                if (user && user.role === 'admin') {
                    console.log('Fetching supervisor list...');
                    fetchSvList();
                }
            }, [user]);
            
            useEffect(() => {
                if (user && user.role === 'sv') {
                    console.log('Fetching supervisor data...');
                    fetchSvData();
                }
            }, [user]);
            
            useEffect(() => {
                if (user && user.role === 'operator') {
                    console.log('Fetching profile data...');
                    fetchProfileData();
                }
            }, [user]);
            
            useEffect(() => {
                if (user && user.role === 'operator') {
                    console.log('Fetching operator data...');
                    fetchOperatorData();
                }
            }, [user]);
            
            useEffect(() => {
                if (user && user.role === 'operator') {
                    console.log('Fetching hours data...');
                    fetchHoursData();
                }
            }, [user]);

            useEffect(() => {
                if (user && user.role === 'admin' && selectedSvId) {
                    debouncedFetch(() => fetchSelectedSvData(selectedSvId));
                }
            }, [selectedSvId, user, debouncedFetch]);

            if (!user) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-100">
                        <div className="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                            <h1 className="text-2xl font-bold mb-6 text-center">OTP Bot Login</h1>
                            <input
                                type="text"
                                placeholder="Enter Login"
                                value={login}
                                onChange={(e) => setLogin(e.target.value)}
                                onKeyPress={handleKeyPress}
                                className="w-full p-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                disabled={isLoading}
                            />
                            <input
                                type="password"
                                placeholder="Enter Password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                onKeyPress={handleKeyPress}
                                className="w-full p-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                disabled={isLoading}
                            />
                            <button
                                onClick={handleLogin}
                                className={`w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 ${isLoading ? 'opacity-50 cursor-not-allowed' : ''}`}
                                disabled={isLoading}
                            >
                                {isLoading ? 'Logging in...' : 'Login'}
                            </button>
                            {error && <p className="text-red-500 mt-4 text-center">{error}</p>}
                            {success && <p className="text-green-500 mt-4 text-center">{success}</p>}
                        </div>
                    </div>
                );
            }

            if (showLogoutConfirm) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-100">
                        <div className="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                            <h2 className="text-xl font-semibold mb-4 text-center">Confirm Logout</h2>
                            <p className="text-center mb-6">Are you sure you want to log out?</p>
                            <div className="flex justify-between">
                                <button
                                    onClick={confirmLogout}
                                    className="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
                                >
                                    Yes, Log Out
                                </button>
                                <button
                                    onClick={() => setShowLogoutConfirm(false)}
                                    className="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
                                >
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (user.role === 'admin') {
                return (
                    <div className="min-h-screen bg-gray-100 p-6">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-3xl font-bold">Admin Dashboard</h1>
                            <div className="flex space-x-4">
                                <button
                                    onClick={() => setShowEvaluationForm(!showEvaluationForm)}
                                    className="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600"
                                >
                                    {showEvaluationForm ? 'Hide Evaluation Form' : 'Add Call Evaluation'}
                                </button>
                                <button
                                    onClick={handleLogout}
                                    className="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
                                >
                                    Logout
                                </button>
                            </div>
                        </div>

                        {showEvaluationForm && (
                            <div className="bg-white p-6 rounded-lg shadow-lg mb-6">
                                <h2 className="text-xl font-semibold mb-4">Call Evaluation</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Evaluator</label>
                                        <input
                                            type="text"
                                            placeholder="Evaluator Name"
                                            value={evaluationData.evaluator}
                                            onChange={(e) => setEvaluationData({...evaluationData, evaluator: e.target.value})}
                                            className="w-full p-2 border rounded"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Operator</label>
                                        <input
                                            type="text"
                                            placeholder="Operator Name"
                                            value={evaluationData.operator}
                                            onChange={(e) => setEvaluationData({...evaluationData, operator: e.target.value})}
                                            className="w-full p-2 border rounded"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Month</label>
                                        <input
                                            type="text"
                                            value={evaluationData.month}
                                            onChange={(e) => setEvaluationData({...evaluationData, month: e.target.value})}
                                            className="w-full p-2 border rounded"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Call Number</label>
                                        <input
                                            type="text"
                                            placeholder="Call Number"
                                            value={evaluationData.call_number}
                                            onChange={(e) => setEvaluationData({...evaluationData, call_number: e.target.value})}
                                            className="w-full p-2 border rounded"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Phone Number</label>
                                        <input
                                            type="text"
                                            placeholder="Phone Number"
                                            value={evaluationData.phone_number}
                                            onChange={(e) => setEvaluationData({...evaluationData, phone_number: e.target.value})}
                                            className="w-full p-2 border rounded"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Score (0-100)</label>
                                        <input
                                            type="number"
                                            placeholder="Score"
                                            min="0"
                                            max="100"
                                            value={evaluationData.score}
                                            onChange={(e) => setEvaluationData({...evaluationData, score: e.target.value})}
                                            className="w-full p-2 border rounded"
                                        />
                                    </div>
                                </div>
                                <div className="mb-4">
                                    <label className="block text-sm font-semibold mb-1">Comment (optional)</label>
                                    <textarea
                                        placeholder="Enter comment (e.g., Стилистика и грамотность речи: Использование жаргона - 'Щас')"
                                        value={evaluationData.comment}
                                        onChange={(e) => setEvaluationData({...evaluationData, comment: e.target.value})}
                                        className="w-full p-2 border rounded"
                                        rows="3"
                                    />
                                </div>
                                <div className="flex justify-between">
                                    <button
                                        onClick={sendEvaluation}
                                        className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                                        disabled={isLoading}
                                    >
                                        {isLoading ? 'Submitting...' : 'Submit Evaluation'}
                                    </button>
                                    <button
                                        onClick={() => setShowEvaluationForm(false)}
                                        className="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        )}

                        <div className="bg-white p-6 rounded-lg shadow-lg mb-6">
                            <h2 className="text-xl font-semibold mb-4">Add Supervisor</h2>
                            <input
                                type="text"
                                placeholder="Supervisor Name"
                                value={newSvName}
                                onChange={(e) => setNewSvName(e.target.value)}
                                className="w-full p-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                disabled={isLoading}
                            />
                            <input
                                type="text"
                                placeholder="Enter Supervisor ID"
                                value={newSvId}
                                onChange={(e) => setNewSvId(e.target.value)}
                                className="w-full p-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                disabled={isLoading}
                            />
                            <button
                                onClick={addSv}
                                className={`w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 ${isLoading ? 'cursor-not-allowed opacity-50' : ''}`}
                                disabled={isLoading}
                            >
                                {isLoading ? 'Adding...' : 'Add Supervisor'}
                            </button>
                        </div>

                        <div className="bg-white p-6 rounded-lg shadow-lg mb-6">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="text-xl font-semibold">Supervisors</h2>
                                <button
                                    onClick={generateWeeklyReport}
                                    className={`bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 ${isLoading ? 'cursor-not-allowed opacity-50' : ''}`}
                                    disabled={isLoading}
                                >
                                    {isLoading ? 'Generating...' : 'Generate Report'}
                                </button>
                            </div>
                            {isAdminDataLoading ? (
                                <p className="text-center">Loading...</p>
                            ) : svList.length === 0 ? (
                                <p className="text-center">No supervisors found.</p>
                            ) : (
                                <div className="overflow-x-auto">
                                    <table className="min-w-full bg-white border-collapse">
                                        <thead>
                                            <tr className="bg-gray-200">
                                                <th className="p-3 border-b text-left">Name</th>
                                                <th className="p-3 border-b text-left">ID</th>
                                                <th className="p-3 border-b text-left">Table URL</th>
                                                <th className="p-3 border-b text-left">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {svList.map(sv => (
                                                <tr key={sv.id} className="hover:bg-gray-50">
                                                    <td className="p-3 border-b">{sv.name}</td>
                                                    <td className="p-3 border-b">{sv.id}</td>
                                                    <td className="p-3 border-b">
                                                        {sv.table ? (
                                                            <a href={sv.table} target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:underline">View Table</a>
                                                        ) : 'No table'}
                                                    </td>
                                                    <td className="p-3 border-b space-x-2">
                                                        <button
                                                            onClick={() => removeSv(sv.id)}
                                                            className="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600 text-sm"
                                                            disabled={isLoading}
                                                        >
                                                            Remove
                                                        </button>
                                                        <button
                                                            onClick={() => {
                                                                setCurrentSvForTableChange(sv);
                                                                setShowChangeTableForm(true);
                                                            }}
                                                            className="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600 text-sm"
                                                            disabled={isLoading}
                                                        >
                                                            Change Table
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                        </div>

                        {showChangeTableForm && currentSvForTableChange && (
                            <div className="bg-white p-6 rounded-lg shadow-lg mb-6">
                                <h2 className="text-xl font-semibold mb-4">Change Table for {currentSvForTableChange.name}</h2>
                                <input
                                    type="text"
                                    placeholder="New Google Sheets URL"
                                    value={newTableUrl}
                                    onChange={(e) => setNewTableUrl(e.target.value)}
                                    className="w-full p-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    disabled={isLoading}
                                />
                                <div className="flex justify-between">
                                    <button
                                        onClick={() => changeSvTable(currentSvForTableChange.id, newTableUrl)}
                                        className={`bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 ${isLoading ? 'cursor-not-allowed opacity-50' : ''}`}
                                        disabled={isLoading}
                                    >
                                        {isLoading ? 'Updating...' : 'Update Table'}
                                    </button>
                                    <button
                                        onClick={() => {
                                            setShowChangeTableForm(false);
                                            setCurrentSvForTableChange(null);
                                            setNewTableUrl('');
                                        }}
                                        className="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        )}

                        <div className="bg-white p-6 rounded-lg shadow-lg">
                            <h2 className="text-xl font-semibold mb-4">View Operator Scores</h2>
                            <select
                                value={selectedSvId}
                                onChange={(e) => setSelectedSvId(e.target.value)}
                                className="w-full p-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                disabled={isLoading || isAdminDataLoading}
                            >
                                <option value="">Select Supervisor</option>
                                {svList.map(sv => (
                                    <option key={sv.id} value={sv.id}>{sv.name} (ID: {sv.id})</option>
                                ))}
                            </select>
                            {isAdminDataLoading ? (
                                <p className="text-center">Loading...</p>
                            ) : selectedSvData && selectedSvData.operators && selectedSvData.operators.length > 0 ? (
                                <div className="overflow-x-auto">
                                    <table className="min-w-full bg-white border-collapse">
                                        <thead>
                                            <tr className="bg-gray-100">
                                                <th className="p-3 border-b text-left">Name</th>
                                                <th className="p-3 border-b text-left">Calls</th>
                                                <th className="p-3 border-b text-left">Expected</th>
                                                <th className="p-3 border-b text-left">Avg Score</th>
                                                <th className="p-3 border-b text-left">Link</th>
                                                <th className="p-3 border-b text-left">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {selectedSvData.operators.map((op, index) => {
                                                const currentWeek = getCurrentWeekOfMonth();
                                                const expectedCalls = getExpectedCalls(currentWeek);
                                                const callCount = parseInt(op.call_count) || 0;
                                                const hasIssue = callCount < expectedCalls;
                                                return (
                                                    <tr key={index} className="hover:bg-gray-50">
                                                        <td className="p-3 border-b">{op.name}</td>
                                                        <td className={`p-3 border-b ${getCallCountColor(callCount, expectedCalls)}`}>
                                                            {callCount}
                                                        </td>
                                                        <td className="p-3 border-b">{expectedCalls}</td>
                                                        <td className="p-3 border-b">
                                                            <span className={getScoreColor(op.avg_score)}>
                                                                {op.avg_score ? op.avg_score.toFixed(2) : '-'}
                                                            </span>
                                                        </td>
                                                        <td className="p-3 border-b">
                                                            {op.link ? (
                                                                <a href={op.link} target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:underline">View</a>
                                                            ) : '-'}
                                                        </td>
                                                        <td className="p-3 border-b">
                                                            {hasIssue && (
                                                                <button
                                                                    onClick={() => notifySupervisor(selectedSvId, op.name)}
                                                                    className="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600 text-sm"
                                                                    disabled={isLoading}
                                                                >
                                                                    Notify
                                                                </button>
                                                            )}
                                                        </td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                </div>
                            ) : selectedSvId ? (
                                <p className="text-center">No operators found for this supervisor.</p>
                            ) : null}
                            {error && <p className="text-red-500 mt-4 text-center">{error}</p>}
                            {success && <p className="text-green-500 mt-4 text-center">{success}</p>}
                        </div>
                    </div>
                );
            }

            if (user.role === 'sv') {
                return (
                    <div className="min-h-screen bg-gray-100 p-6">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-3xl font-bold">Supervisor Dashboard</h1>
                            <button
                                onClick={handleLogout}
                                className="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700"
                            >
                                Logout
                            </button>
                        </div>
                        <div className="bg-white p-6 rounded-lg shadow-lg mb-6">
                            <h2 className="text-xl font-semibold mb-4">Update Table</h2>
                            <input
                                type="text"
                                placeholder="Enter Google Sheets URL"
                                value={newTableUrl}
                                onChange={(e) => setNewTableUrl(e.target.value)}
                                className="w-full p-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                disabled={isLoading}
                            />
                            <button
                                onClick={updateTable}
                                className={`w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 ${isLoading ? 'cursor-not-allowed opacity-50' : ''}`}
                                disabled={isLoading}
                            >
                                {isLoading ? 'Updating...' : 'Update Table'}
                            </button>
                        </div>
                        <div className="bg-white p-6 rounded-lg shadow-lg">
                            <h2 className="text-xl font-semibold mb-4">Your Operators</h2>
                            {isLoading ? (
                                <p className="text-center">Loading...</p>
                            ) : svData && svData.operators && svData.operators.length > 0 ? (
                                <div className="overflow-x-auto">
                                    <table className="min-w-full bg-white border-collapse">
                                        <thead>
                                            <tr className="bg-gray-100">
                                                <th className="p-3 border-b text-left">Name</th>
                                                <th className="p-3 border-b text-left">Calls</th>
                                                <th className="p-3 border-b text-left">Avg Score</th>
                                                <th className="p-3 border-b text-left">Link</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {svData.operators.map((op, index) => {
                                                const callCount = parseInt(op.call_count) || 0;
                                                return (
                                                    <tr key={index} className="hover:bg-gray-50">
                                                        <td className="p-3 border-b">{op.name}</td>
                                                        <td className={`p-3 border-b ${getCallCountColor(callCount, svData.expected_calls || 5)}`}>
                                                            {callCount}
                                                        </td>
                                                        <td className="p-3 border-b">
                                                            <span className={getScoreColor(op.avg_score)}>
                                                                {op.avg_score ? op.avg_score.toFixed(2) : '-'}
                                                            </span>
                                                        </td>
                                                        <td className="p-3 border-b">
                                                            {op.link ? (
                                                                <a href={op.link} target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:underline">View</a>
                                                            ) : '-'}
                                                        </td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                </div>
                            ) : (
                                <p className="text-center">No operators found.</p>
                            )}
                            {error && <p className="text-red-500 mt-4 text-center">{error}</p>}
                            {success && <p className="text-green-500 mt-4 text-center">{success}</p>}
                        </div>
                    </div>
                );
            }

            if (user.role === 'operator') {
                return (
                    <div className="min-h-screen bg-gray-100 p-6">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-3xl font-bold">Operator Dashboard</h1>
                            <button
                                onClick={handleLogout}
                                className="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700"
                            >
                                Logout
                            </button>
                        </div>

                        {/* Profile Section */}
                        <div className="bg-white p-6 rounded-lg shadow-lg mb-6">
                            <h2 className="text-xl font-semibold mb-4">Your Profile</h2>
                            {isLoading ? (
                                <p className="text-center">Loading...</p>
                            ) : profileData ? (
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">Name</p>
                                        <p className="text-lg">{profileData.name || '-'}</p>
                                    </div>
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">Role</p>
                                        <p className="text-lg">{profileData.role || '-'}</p>
                                    </div>
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">Direction</p>
                                        <p className="text-lg">{profileData.direction || '-'}</p>
                                    </div>
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">Hire Date</p>
                                        <p className="text-lg">{profileData.hire_date || '-'}</p>
                                    </div>
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">Supervisor</p>
                                        <p className="text-lg">{profileData.supervisor_name || '-'}</p>
                                    </div>
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">Scores Table URL</p>
                                        {profileData.scores_table_url ? (
                                            <a href={profileData.scores_table_url} target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:underline">View Table</a>
                                        ) : (
                                            <p className="text-lg">-</p>
                                        )}
                                    </div>
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">Hours Table URL</p>
                                        {profileData.hours_table_url ? (
                                            <a href={profileData.hours_table_url} target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:underline">View Table</a>
                                        ) : (
                                            <p className="text-lg">-</p>
                                        )}
                                    </div>
                                </div>
                            ) : (
                                <p className="text-center">No profile data available. Please try refreshing or contact support.</p>
                            )}
                        </div>

                        {/* View Toggle Buttons */}
                        <div className="flex justify-center space-x-4 mb-6">
                            <button
                                onClick={() => setView('profile')}
                                className={`px-4 py-2 rounded-lg ${view === 'profile' ? 'bg-blue-600 text-white' : 'bg-blue-500 text-white hover:bg-blue-600'}`}
                                disabled={isLoading}
                            >
                                Profile
                            </button>
                            <button
                                onClick={() => setView('hours')}
                                className={`px-4 py-2 rounded-lg ${view === 'hours' ? 'bg-blue-600 text-white' : 'bg-blue-500 text-white hover:bg-blue-600'}`}
                                disabled={isLoading}
                            >
                                My Hours
                            </button>
                            <button
                                onClick={() => setView('evaluations')}
                                className={`px-4 py-2 rounded-lg ${view === 'evaluations' ? 'bg-blue-600 text-white' : 'bg-blue-500 text-white hover:bg-blue-600'}`}
                                disabled={isLoading}
                            >
                                Call Evaluations
                            </button>
                        </div>

                        {/* Hours Section */}
                        {view === 'hours' && (
                            <div className="bg-white p-6 rounded-lg shadow-lg">
                                <h2 className="text-xl font-semibold mb-4">Your Work Hours</h2>
                                {isLoading ? (
                                    <p className="text-center">Loading...</p>
                                ) : hoursData ? (
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <p className="text-sm font-medium text-gray-600">Regular Hours</p>
                                            <p className={`text-lg ${getHoursPerformanceColor(hoursData.regular_hours, hoursData.norm_hours)}`}>
                                                {hoursData.regular_hours.toFixed(2)} hours
                                            </p>
                                        </div>
                                        <div>
                                            <p className="text-sm font-medium text-gray-600">Training Hours</p>
                                            <p className="text-lg">{hoursData.training_hours.toFixed(2)} hours</p>
                                        </div>
                                        <div>
                                            <p className="text-sm font-medium text-gray-600">Fines</p>
                                            <p className="text-lg text-red-600">{hoursData.fines.toFixed(2)}</p>
                                        </div>
                                        <div>
                                            <p className="text-sm font-medium text-gray-600">Norm Hours</p>
                                            <p className="text-lg">{hoursData.norm_hours.toFixed(2)} hours</p>
                                        </div>
                                        <div>
                                            <p className="text-sm font-medium text-gray-600">Performance</p>
                                            <p className={`text-lg ${getHoursPerformanceColor((hoursData.regular_hours / hoursData.norm_hours) * 100, 100)}`}>
                                                {((hoursData.regular_hours / (hoursData.norm_hours || 1)) * 100).toFixed(2)}% / 100%
                                            </p>
                                        </div>
                                    </div>
                                ) : (
                                    <p className="text-center">No hours data available.</p>
                                )}
                            </div>
                        )}

                        {/* Evaluations Section */}
                        {view === 'evaluations' && (
                            <div className="bg-white p-6 rounded-lg shadow-lg">
                                <h2 className="text-xl font-semibold mb-4">Your Call Evaluations</h2>
                                {isLoading ? (
                                    <p className="text-center">Loading...</p>
                                ) : operatorData && operatorData.evaluations && operatorData.evaluations.length > 0 ? (
                                    <div className="overflow-x-auto">
                                        <table className="min-w-full bg-white border-collapse">
                                            <thead>
                                                <tr className="bg-gray-100">
                                                    <th className="p-3 border-b text-left">Call Number</th>
                                                    <th className="p-3 border-b text-left">Phone Number</th>
                                                    <th className="p-3 border-b text-left">Score</th>
                                                    <th className="p-3 border-b text-left">Comment</th>
                                                    <th className="p-3 border-b text-left">Month</th>
                                                    <th className="p-3 border-b text-left">Evaluation Date</th>
                                                    <th className="p-3 border-b text-left">Correction</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {operatorData.evaluations.map((eval1, index) => (
                                                    <tr key={index} className="hover:bg-gray-50">
                                                        <td className="p-3 border-b">{eval1.call_number || '-'}</td>
                                                        <td className="p-3 border-b">{eval1.phone_number || '-'}</td>
                                                        <td className={`p-3 border-b ${getScoreColor(eval1.score)}`}>
                                                            {eval1.score !== null ? eval1.score.toFixed(2) : '-'}
                                                        </td>
                                                        <td className="p-3 border-b">
                                                            {eval1.comment ? (
                                                                <span dangerouslySetInnerHTML={{ __html: eval1.comment.replace(
                                                                    /(\w+): ([^:]+)/g,
                                                                    '<b>$1</b>: <i>$2</i>'
                                                                ) }} />
                                                            ) : '-'}
                                                        </td>
                                                        <td className="p-3 border-b">{eval1.month || '-'}</td>
                                                        <td className="p-3 border-b">{eval1.evaluation_date || '-'}</td>
                                                        <td className="p-3 border-b">{eval1.is_correction ? 'Yes' : 'No'}</td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                ) : (
                                    <p className="text-center">No evaluations found for this period.</p>
                                )}
                            </div>
                        )}

                        {error && <p className="text-red-500 mt-4 text-center">{error}</p>}
                        {success && <p className="text-green-500 mt-4 text-center">{success}</p>}
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-100">
                    <p className="text-center">Invalid role. Please contact support.</p>
                </div>
            );
        };

        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(
                <ErrorBoundary>
                    <App />
                </ErrorBoundary>
            );
        } catch (err) {
            console.error('Root rendering error:', err);
            document.getElementById('root').innerHTML = `
                <div class="min-h-screen flex items-center justify-center bg-gray-100">
                    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                        <h1 class="text-2xl font-bold mb-4 text-center text-red-500">Application Failed to Load</h1>
                        <p class="text-center">An error occurred while loading the application. Please check the console for details.</p>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
