
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
     body {
       background-image: url("https://iili.io/KfVwgf4.png");
       background-repeat: no-repeat;
       background-position: center;
       background-size: 300px; /* размер логотипа, можно менять */
       background-attachment: fixed;
     }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/react@18.3.1/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.25.6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans antialiased text-gray-900">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef, useMemo } = React;
        const ToastContainer = ({ toasts, removeToast }) => {
            const handleClose = (id) => {
                setToasts(prev => prev.map(toast => 
                    toast.id === id ? { ...toast, closing: true } : toast
                ));
                setTimeout(() => removeToast(id), 300); // Match animation duration
            };

            return (
                <div className="fixed bottom-4 right-4 space-y-3 z-[9999]" style={{ zIndex: 9999 }} aria-live="polite">
                    {toasts.map(toast => (
                        <div
                            key={toast.id}
                            className={`flex items-center p-4 rounded-md shadow-md text-white transition-all duration-300 transform hover:scale-105 hover:shadow-lg border border-opacity-20
                                ${toast.type === 'success' ? 'bg-green-600 border-green-400' : 'bg-red-600 border-red-400'}
                                ${toast.closing ? 'animate-slide-out opacity-0' : 'animate-slide-in'}`}
                        >
                            <i className={`fas ${toast.type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} mr-3 text-lg`}></i>
                            <span className="flex-grow text-sm font-medium">{toast.message}</span>
                            <button 
                                onClick={() => handleClose(toast.id)} 
                                className="ml-4 text-white hover:text-gray-200 focus:outline-none"
                            >
                                <i className="fas fa-times"></i>
                            </button>
                            {/* Progress bar */}
                            <div className="absolute bottom-0 left-0 h-1 bg-white bg-opacity-30 w-full">
                                <div 
                                    className="h-full bg-white transition-all duration-[5000ms] ease-linear"
                                    style={{ width: toast.closing ? '0%' : '0%', animation: 'progress 5s linear forwards' }}
                                ></div>
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        tailwind.config = {
            theme: {
                extend: {
                keyframes: {
                    'slide-in': {
                    '0%': { transform: 'translateX(100%)', opacity: '0' },
                    '100%': { transform: 'translateX(0)', opacity: '1' },
                    },
                    'slide-out': {
                    '0%': { transform: 'translateX(0)', opacity: '1' },
                    '100%': { transform: 'translateX(100%)', opacity: '0' },
                    },
                    progress: {
                    '0%': { width: '100%' },
                    '100%': { width: '0%' },
                    },
                    'fade-in-out': {
                    '0%': { opacity: '0', transform: 'scale(0.95)' },
                    '10%': { opacity: '1', transform: 'scale(1)' },
                    '90%': { opacity: '1', transform: 'scale(1)' },
                    '100%': { opacity: '0', transform: 'scale(0.95)' },
                    },
                    dropdown: {
                    '0%': { transform: 'scaleY(0)', opacity: '0' },
                    '100%': { transform: 'scaleY(1)', opacity: '1' },
                    },
                    'dropdown-reverse': {
                    '0%': { transform: 'scaleY(1)', opacity: '1' },
                    '100%': { transform: 'scaleY(0)', opacity: '0' },
                    },

                    fadeIn: {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                    },
                    scaleIn: {
                    '0%': { opacity: '0', transform: 'scale(0.95) translateY(-10px)' },
                    '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
                    },
                    scaleOut: {
                    '0%': { opacity: '1', transform: 'scale(1) translateY(0)' },
                    '100%': { opacity: '0', transform: 'scale(0.95) translateY(-10px)' },
                    },
                },
                animation: {
                    'slide-in': 'slide-in 0.2s ease-out',
                    'slide-out': 'slide-out 0.3s ease-in',
                    progress: 'progress 5s linear forwards',
                    'fade-in-out': 'fade-in-out 5s ease-in-out forwards',
                    dropdown: 'dropdown 0.2s ease-out forwards',
                    'dropdown-reverse': 'dropdown-reverse 0.2s ease-in forwards',

                    'fade-in': 'fadeIn 0.3s ease-out forwards',
                    'scale-in': 'scaleIn 0.2s ease-out forwards',
                    'scale-out': 'scaleOut 0.2s ease-in forwards',
                },
                },
            },
            };

        const MonitoringScaleModal = ({ isOpen, onClose, onSave, initialDirections }) => {
            const [directions, setDirections] = useState(initialDirections || []);
            const [newDirectionName, setNewDirectionName] = useState('');
            const [newDirectionFileUpload, setNewDirectionFileUpload] = useState(true);
            const [editingDirectionIndex, setEditingDirectionIndex] = useState(null);
            const [isEditingDirection, setIsEditingDirection] = useState(false);
            const [selectedDirectionIndex, setSelectedDirectionIndex] = useState(0);
            const [newCriterionName, setNewCriterionName] = useState('');
            const [newCriterionWeight, setNewCriterionWeight] = useState('');
            const [newCriterionValue, setNewCriterionValue] = useState('');
            const [newCriterionCritical, setNewCriterionCritical] = useState(false);
            const [editingCriterionIndex, setEditingCriterionIndex] = useState(null);
            const [isEditingCriterion, setIsEditingCriterion] = useState(false);
            const [activeTab, setActiveTab] = useState('directions');
            const [isLoading, setIsLoading] = useState(false); 
            const [newCriterionHasDeficiency, setNewCriterionHasDeficiency] = useState(false);
            const [newDeficiencyWeight, setNewDeficiencyWeight] = useState('');
            const [newDeficiencyDescription, setNewDeficiencyDescription] = useState('');
            const [toasts, setToasts] = useState([]);

            const showToast = (message, type = 'success') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type, closing: false }]);
                setTimeout(() => {
                    setToasts(prev => prev.map(t => t.id === id ? { ...t, closing: true } : t));
                    setTimeout(() => removeToast(id), 300);
                }, 5000);
            };
                
            const removeToast = (id) => {
                setToasts(prev => prev.filter(toast => toast.id !== id));
            };

            const totalWeight = (directionIndex) => {
                return directions[directionIndex]?.criteria
                    .filter(criterion => !criterion.isCritical)
                    .reduce((sum, c) => sum + Number(c.weight), 0) || 0;
            };
            
            const handleAddDirection = () => {
                if (!newDirectionName) {
                    alert('Пожалуйста, введите название направления.');
                    return;
                }
                setDirections([...directions, { name: newDirectionName, hasFileUpload: newDirectionFileUpload, criteria: [] }]);
                setNewDirectionName('');
                setNewDirectionFileUpload(true);
                setIsEditingDirection(false);
                setEditingDirectionIndex(null);
                setSelectedDirectionIndex(directions.length);
            };
            
            const handleEditDirection = () => {
                if (!newDirectionName) {
                    alert('Пожалуйста, введите название направления.');
                    return;
                }
                setDirections(directions.map((direction, index) => 
                    index === editingDirectionIndex 
                        ? { ...direction, name: newDirectionName, hasFileUpload: newDirectionFileUpload } 
                        : direction
                ));
                setNewDirectionName('');
                setNewDirectionFileUpload(true);
                setIsEditingDirection(false);
                setEditingDirectionIndex(null);
            };
            
            const handleStartEditDirection = (index) => {
                setNewDirectionName(directions[index].name);
                setNewDirectionFileUpload(directions[index].hasFileUpload);
                setEditingDirectionIndex(index);
                setIsEditingDirection(true);
                setSelectedDirectionIndex(index);
            };
            
            const handleDeleteDirection = (index) => {
                setDirections(directions.filter((_, i) => i !== index));
                if (selectedDirectionIndex === index) {
                    setSelectedDirectionIndex(directions.length - 1 > 0 ? 0 : 0);
                }
                if (editingDirectionIndex === index) {
                    setNewDirectionName('');
                    setNewDirectionFileUpload(true);
                    setIsEditingDirection(false);
                    setEditingDirectionIndex(null);
                }
            };
            
            const handleAddCriterion = () => {
                if (!newCriterionName) {
                    showToast('Пожалуйста, введите название критерия.', 'error');
                    return;
                }
                if (!newCriterionCritical) {
                    if (!newCriterionWeight) {
                        showToast('Пожалуйста, введите вес для некритического критерия.', 'error');
                        return;
                    }
                    const weight = Number(newCriterionWeight);
                    if (isNaN(weight) || weight <= 0) {
                        showToast('Вес должен быть положительным числом.', 'error');
                        return;
                    }
                    if (totalWeight(selectedDirectionIndex) + weight > 100) {
                        showToast('Общий вес некритических критериев не может превышать 100.', 'error');
                        return;
                    }
                    if (newCriterionHasDeficiency) {
                        const defWeight = Number(newDeficiencyWeight);
                        if (isNaN(defWeight) || defWeight <= 0 || defWeight > weight) {
                            showToast('Вес недочета должен быть больше 0 и больше веса критерия.', 'error');
                            return;
                        }
                    }
                }
                setDirections(directions.map((direction, index) => {
                    if (index === selectedDirectionIndex) {
                        return {
                            ...direction,
                            criteria: [...direction.criteria, {
                                name: newCriterionName,
                                weight: newCriterionCritical ? 0 : Number(newCriterionWeight),
                                isCritical: newCriterionCritical,
                                value: newCriterionValue || 'Нет описания',
                                deficiency: newCriterionHasDeficiency ? {
                                    weight: Number(newDeficiencyWeight),
                                    description: newDeficiencyDescription || 'Нет описания'
                                } : null
                            }]
                        };
                    }
                    return direction;
                }));
                resetCriterionForm();
            };
            
            const handleEditCriterion = () => {
                if (!newCriterionName) {
                    showToast('Пожалуйста, введите название критерия.', 'error');
                    return;
                }
                if (!newCriterionCritical) {
                    if (!newCriterionWeight) {
                        showToast('Пожалуйста, введите вес для некритического критерия.', 'error');
                        return;
                    }
                    const weight = Number(newCriterionWeight);
                    if (isNaN(weight) || weight <= 0) {
                        showToast('Вес должен быть положительным числом.', 'error');
                        return;
                    }
                    const newTotalWeight = totalWeight(selectedDirectionIndex) - 
                        (directions[selectedDirectionIndex].criteria[editingCriterionIndex]?.isCritical ? 0 : 
                        directions[selectedDirectionIndex].criteria[editingCriterionIndex]?.weight || 0) + weight;
                    if (newTotalWeight > 100) {
                        showToast('Общий вес некритических критериев не может превышать 100.', 'error');
                        return;
                    }
                }
                setDirections(directions.map((direction, index) => {
                    if (index === selectedDirectionIndex) {
                        return {
                            ...direction,
                            criteria: direction.criteria.map((criterion, i) => 
                                i === editingCriterionIndex ? {
                                    name: newCriterionName,
                                    weight: newCriterionCritical ? 0 : Number(newCriterionWeight),
                                    isCritical: newCriterionCritical,
                                    value: newCriterionValue || 'Нет описания',
                                    deficiency: newCriterionHasDeficiency ? {
                                        weight: Number(newDeficiencyWeight),
                                        description: newDeficiencyDescription || 'Нет описания'
                                    } : null
                                } : criterion
                            )
                        };
                    }
                    return direction;
                }));
                resetCriterionForm();
            };
                        
            const handleStartEditCriterion = (index) => {
                const criterion = directions[selectedDirectionIndex].criteria[index];
                setNewCriterionName(criterion.name);
                setNewCriterionWeight(criterion.isCritical ? '' : criterion.weight);
                setNewCriterionValue(criterion.value);
                setNewCriterionCritical(criterion.isCritical);
            
                // Заполняем deficiency
                if (criterion.deficiency) {
                    setNewCriterionHasDeficiency(true);
                    setNewDeficiencyWeight(criterion.deficiency.weight);
                    setNewDeficiencyDescription(criterion.deficiency.description);
                } else {
                    setNewCriterionHasDeficiency(false);
                    setNewDeficiencyWeight('');
                    setNewDeficiencyDescription('');
                }
            
                setEditingCriterionIndex(index);
                setIsEditingCriterion(true);
            };

            const handleDeleteCriterion = (index) => {
                setDirections(directions.map((direction, i) => {
                    if (i === selectedDirectionIndex) {
                        return {
                            ...direction,
                            criteria: direction.criteria.filter((_, j) => j !== index)
                        };
                    }
                    return direction;
                }));
                if (editingCriterionIndex === index) {
                    resetCriterionForm();
                }
            };
            
            const resetCriterionForm = () => {
                setNewCriterionName('');
                setNewCriterionWeight('');
                setNewCriterionValue('');
                setNewCriterionCritical(false);
                setNewCriterionHasDeficiency(false);
                setNewDeficiencyWeight('');
                setNewDeficiencyDescription('');
                setEditingCriterionIndex(null);
                setIsEditingCriterion(false);
            };
            
            const handleSave = async () => {
                const invalidDirection = directions.find((direction, index) => 
                    direction.criteria.some(c => !c.isCritical) && totalWeight(index) !== 100
                );
                if (invalidDirection) {
                    showToast(`Общий вес некритических критериев в "${invalidDirection.name}" должен равняться 100. Текущий: ${totalWeight(directions.indexOf(invalidDirection))}/100`, 'error');
                    return;
                }
                setIsLoading(true);
                try {
                    await onSave(directions);
                    onClose();
                } catch (error) {
                    console.error('Error saving directions:', error);
                    showToast('Не удалось сохранить. Пожалуйста, попробуйте снова.', 'error');
                } finally {
                    setIsLoading(false);
                }
            };
            
            if (!isOpen) return null;
            
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white p-6 rounded-lg shadow-lg w-full max-w-4xl max-h-[90vh] overflow-y-auto">
                        <h2 className="text-xl font-semibold mb-4">Мониторинговая шкала</h2>
                        
                        <div className="flex mb-4">
                            <button
                                className={`px-4 py-2 mr-2 rounded ${activeTab === 'directions' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'}`}
                                onClick={() => setActiveTab('directions')}
                            >
                                Направления
                            </button>
                            <button
                                className={`px-4 py-2 rounded ${activeTab === 'criteria' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'}`}
                                onClick={() => setActiveTab('criteria')}
                            >
                                Критерии
                            </button>
                        </div>
            
                        {activeTab === 'directions' && (
                            <div>
                                <div className="mb-4">
                                    <label className="block mb-2 font-medium">
                                        {isEditingDirection ? `Редактирование направления: ${directions[editingDirectionIndex]?.name}` : 'Новое направление'}
                                    </label>
                                    <div className="flex flex-col space-y-2">
                                        <input
                                            type="text"
                                            value={newDirectionName}
                                            onChange={(e) => setNewDirectionName(e.target.value)}
                                            placeholder="Название направления"
                                            className="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                        <div className="flex items-center">
                                            <input
                                                type="checkbox"
                                                checked={newDirectionFileUpload}
                                                title="Требуется загрузка файла"
                                                onChange={(e) => setNewDirectionFileUpload(e.target.checked)}
                                                className="mr-2"
                                            />
                                            <label className="text-sm font-medium">Требуется загрузка файла</label>
                                        </div>
                                        <div className="flex space-x-2">
                                            <button
                                                onClick={isEditingDirection ? handleEditDirection : handleAddDirection}
                                                className={`p-2 rounded text-white ${
                                                    isEditingDirection ? 'bg-blue-500 hover:bg-blue-600' : 'bg-green-500 hover:bg-green-600'
                                                }`}
                                            >
                                                {isEditingDirection ? 'Сохранить изменения' : 'Добавить направление'}
                                            </button>
                                            {isEditingDirection && (
                                                <button
                                                    onClick={() => {
                                                        setNewDirectionName('');
                                                        setNewDirectionFileUpload(true);
                                                        setIsEditingDirection(false);
                                                        setEditingDirectionIndex(null);
                                                    }}
                                                    className="p-2 bg-gray-500 text-white rounded hover:bg-gray-600"
                                                >
                                                    Отмена
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                </div>
            
                                <div className="mb-4">
                                    <h3 className="text-lg font-medium mb-2">Направления</h3>
                                    {directions.length === 0 ? (
                                        <p className="text-gray-500 italic">Нет добавленных направлений.</p>
                                    ) : (
                                        <ul className="space-y-2 max-h-40 overflow-y-auto scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100">
                                            {directions.map((direction, index) => (
                                                <li 
                                                    key={index} 
                                                    className="flex justify-between items-center bg-white p-2 rounded-md shadow-sm border border-gray-200 animate-fade-in"
                                                >
                                                    <div className="flex items-center space-x-2">
                                                        <svg
                                                            className={`w-4 h-4 ${direction.hasFileUpload ? 'text-blue-500' : 'text-gray-500'}`}
                                                            fill="none"
                                                            stroke="currentColor"
                                                            viewBox="0 0 24 24"
                                                            xmlns="http://www.w3.org/2000/svg"
                                                        >
                                                            <path
                                                                strokeLinecap="round"
                                                                strokeLinejoin="round"
                                                                strokeWidth="2"
                                                                d={direction.hasFileUpload ? 'M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12' : 'M9 12h6m-3-3v6'}
                                                            />
                                                        </svg>
                                                        <span className="text-sm font-medium text-gray-800">
                                                            {direction.name} {direction.hasFileUpload ? '(Требуется файл)' : '(Файл не требуется)'}
                                                        </span>
                                                    </div>
                                                    <div className="flex space-x-2">
                                                        <button
                                                            onClick={() => handleStartEditDirection(index)}
                                                            className="text-blue-500 hover:text-blue-700 p-1"
                                                            title="Редактировать направление"
                                                        >
                                                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.29 2.29 0 113.232 3.232L6.5 20.5l-3.5 1 1-3.5L17.768 4.232z" />
                                                            </svg>
                                                        </button>
                                                        <button
                                                            onClick={() => handleDeleteDirection(index)}
                                                            className="text-red-500 hover:text-red-700 p-1"
                                                            title="Удалить направление"
                                                        >
                                                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                                                            </svg>
                                                        </button>
                                                    </div>
                                                </li>
                                            ))}
                                        </ul>
                                    )}
                                </div>
                            </div>
                        )}
            
                        {activeTab === 'criteria' && (
                            <div>
                                <div className="mb-4">
                                    <label className="block mb-2 font-medium">Выберите направление для критериев</label>
                                    <select
                                        value={selectedDirectionIndex}
                                        onChange={(e) => setSelectedDirectionIndex(Number(e.target.value))}
                                        className="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        disabled={directions.length === 0}
                                    >
                                        {directions.length === 0 ? (
                                            <option value="">Нет доступных направлений</option>
                                        ) : (
                                            directions.map((direction, index) => (
                                                <option key={index} value={index}>{direction.name}</option>
                                            ))
                                        )}
                                    </select>
                                </div>
            
                                <div className="mb-4">
                                    <label className="block mb-2 font-medium">
                                        {isEditingCriterion ? `Редактирование критерия: ${directions[selectedDirectionIndex]?.criteria[editingCriterionIndex]?.name}` : 'Новый критерий'}
                                    </label>
                                    <div className="flex flex-col space-y-2">
                                        <input
                                            type="text"
                                            value={newCriterionName}
                                            onChange={(e) => setNewCriterionName(e.target.value)}
                                            placeholder="Название критерия"
                                            className="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            disabled={directions.length === 0}
                                        />
                                        {!newCriterionCritical && (
                                            <input
                                                type="number"
                                                value={newCriterionWeight}
                                                onChange={(e) => setNewCriterionWeight(e.target.value)}
                                                placeholder="Вес критерия"
                                                min="1"
                                                className="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                disabled={directions.length === 0}
                                            />
                                        )}
                                        <textarea
                                            value={newCriterionValue}
                                            onChange={(e) => setNewCriterionValue(e.target.value)}
                                            placeholder="Описание критерия"
                                            className="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            rows={3}
                                            disabled={directions.length === 0}
                                        />
                                        <div className="flex items-center">
                                            <input
                                                type="checkbox"
                                                checked={newCriterionCritical}
                                                onChange={(e) => {
                                                    setNewCriterionCritical(e.target.checked);
                                                    if (e.target.checked) setNewCriterionWeight('');
                                                }}
                                                className="mr-2"
                                                disabled={directions.length === 0}
                                            />
                                            <label className="text-sm font-medium">Критичный (устанавливает оценку в 0, если ошибка, без веса)</label>
                                        </div>
                                        <div className="flex items-center">
                                            <input
                                                type="checkbox"
                                                checked={newCriterionHasDeficiency}
                                                onChange={(e) => {
                                                    setNewCriterionHasDeficiency(e.target.checked);
                                                    if (!e.target.checked) {
                                                        setNewDeficiencyWeight('');
                                                        setNewDeficiencyDescription('');
                                                    }
                                                }}
                                                className="mr-2"
                                                disabled={directions.length === 0}
                                            />
                                            <label className="text-sm font-medium">Недочет</label>
                                        </div>

                                        {newCriterionHasDeficiency && (
                                            <div className="space-y-2">
                                                <input
                                                    type="number"
                                                    value={newDeficiencyWeight}
                                                    onChange={(e) => setNewDeficiencyWeight(e.target.value)}
                                                    placeholder="Вес недочета"
                                                    min="1"

        const SemiCircleProgress = ({ percentage, label, width = 150, height = 80 }) => {
            const canvasRef = useRef(null);
        
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext("2d");
                const centerX = width / 2;
                const centerY = height;
                const radius = Math.min(width, height) * 0.45;
                const startAngle = Math.PI;     // слева (180°)
                const endAngle = 2 * Math.PI;   // справа (360°)
        
                ctx.clearRect(0, 0, width, height);
        
                // фон (серая дуга)
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.strokeStyle = "#e5e7eb";
                ctx.lineWidth = 8;
                ctx.stroke();
        
                if (percentage <= 100) {
                    // обычный прогресс
                    const progressAngle = startAngle + (percentage / 100) * Math.PI;
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, radius, startAngle, progressAngle);
                    ctx.strokeStyle =
                        percentage >= 90 ? "#16a34a" : percentage >= 50 ? "#eab308" : "#dc2626";
                    ctx.lineWidth = 8;
                    ctx.stroke();
                } else {
                    // зелёная дуга до 100%
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                    ctx.strokeStyle = "#16a34a";
                    ctx.lineWidth = 8;
                    ctx.stroke();
        
                    // синяя дуга сверху — начинается СЛЕВА и идёт вправо
                    const extraPercent = Math.min(percentage - 100, 50); // максимум 50%
                    if (extraPercent > 0) {
                        const extraAngle = startAngle + (extraPercent / 100) * Math.PI;
                        ctx.beginPath();
                        ctx.arc(centerX, centerY, radius, startAngle, extraAngle);
                        ctx.strokeStyle = "#2563eb";
                        ctx.lineWidth = 8;
                        ctx.stroke();
                    }
                }
        
                // текст
                ctx.font = `${Math.floor(width / 10)}px Arial`;
                ctx.fillStyle = "#1f2937";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(`${percentage.toFixed(1)}%`, centerX, centerY - radius - 15);
            }, [percentage, width, height]);
        
            return (
                <div className="flex flex-col items-center transition-transform duration-300 hover:scale-105">

                const num = (v) => {
                    const n = Number(v);
                    return Number.isFinite(n) ? n : 0;

                const money = (v) =>

                    maximumFractionDigits: 2,

                    new Intl.NumberFormat("ru-RU", { maximumFractionDigits: 0 }).format(Math.round(num(v))) + " ТГ";
                const simple = (v) => {
                    const n = num(v);
                    return Number.isInteger(n) ? n.toString() : n.toFixed(2);
                };

                // --- Входные данные (с устойчивыми нэйминг-фоллбэками) ---
                const pointsRaw = salaryResult.points ?? salaryResult.kpi_points ?? 0; // может быть 85 или 0.85
                const premiumCoefficientRaw = salaryResult.premiumCoefficient ?? salaryResult.premium_coefficient ?? 1;
                const hoursNorm = num(salaryResult.hoursNorm ?? salaryResult.hours_norm ?? 0);
                const hoursPercentage = num(salaryResult.hoursPercentage ?? salaryResult.hours_percentage ?? 0);
                const hoursWorked = num(salaryResult.hoursWorked ?? salaryResult.hours_worked ?? salaryResult.hours ?? hoursNorm);
                const baseSalaryProvided = num(salaryResult.baseSalary ?? salaryResult.base_salary ?? 0);
                const premiumPartProvided = num(salaryResult.premiumPart ?? salaryResult.premium_part ?? 0);
                const bonuses = num(salaryResult.bonuses ?? salaryResult.bonuses_amount ?? salaryResult.bonus ?? 0);
                const finalSalary = num(salaryResult.finalSalary ?? salaryResult.final_salary ?? 0);

                // --- Логика KPI: если pointsRaw > 1 и <=100, считаем как проценты (85 -> 0.85) ---
                const kpiFactor = (() => {
                    const p = Number(pointsRaw);
                    if (!Number.isFinite(p)) return 0;
                    return p / 100;
                })();

                // --- Коэффициент премии: если выполнение нормы < 90% -> 0.75 (как просили) ---
                const displayPremiumCoefficient = hoursPercentage < 90 ? 0.75 : num(premiumCoefficientRaw || 1);

                // --- Рассчитанный оклад по формуле: hoursWorked * 700 ---
                const baseSalaryCalc = (() => {
                    const h = hoursWorked;
                    // умножаем цифры точно (js Number), показываем 2 знака
                    return Number.isFinite(h) ? h * 700 : 0;
                })();

                // --- Рассчитанная премия по формуле: (используем baseSalaryProvided если он задан, иначе baseSalaryCalc) ---
                const baseForPremium = baseSalaryProvided || baseSalaryCalc || 0;
                const premiumCalc = baseForPremium * kpiFactor * displayPremiumCoefficient;

                // --- Копирование итоговой суммы ---
                const handleCopyTotal = async () => {
                    try {
                    await navigator.clipboard.writeText(String(finalSalary));
                    setCopyMsg("Скопировано!");
                    setTimeout(() => setCopyMsg(""), 2000);
                    } catch (e) {
                    setCopyMsg("Не удалось скопировать");
                    setTimeout(() => setCopyMsg(""), 2000);
                    }
                };

                // Небольшой helper для тултипа (отображение валидной строки)
                const fmtNum = (v) =>
                    new Intl.NumberFormat("ru-RU", { minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(num(v));

                            </div>

                            <div className="font-medium text-gray-800 mt-1">{simple(pointsRaw)}</div>
                            </div>
                            <div>
                            <div className="text-sm text-gray-600">Коэффициент премии</div>
                            <div className="flex items-center gap-2 mt-1">
                                <div className="font-medium text-gray-800">{displayPremiumCoefficient}</div>

                                {/* Tooltip i для коэффициента премии */}
                                <div className="relative group inline-block">
                                <span className="inline-flex items-center justify-center w-5 h-5 text-xs rounded-full bg-gray-200 text-gray-700">i</span>
                                <div className="pointer-events-none opacity-0 group-hover:opacity-100 group-focus:opacity-100 transition-all duration-150 absolute right-0 top-full mt-2 w-64 z-50">

                                    <div className="font-medium mb-1">Коэффициент премии</div>
                                    <div className="text-xs text-gray-600">
                                        Если выполнение нормы часов меньше чем 90% → коэффициент премии = <b>0.75</b>  
                                    </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                            </div>
                        </div>

                            {/* Оклад */}

                                <div className="ml-2">
                                <div className="relative group inline-block">

              chatsPerHour === '' ||
              hoursNorm === '' ||
              totalHours === ''

              return false;
            }
            // Проверяем диапазоны и типы

              isNaN(quality) || quality < 0 || quality > 100 ||
              isNaN(avgScore) || avgScore < 0 || avgScore > 5 ||
              isNaN(responseTime) || responseTime < 0 || responseTime > 60 ||
              isNaN(chatsPerHour) || chatsPerHour < 0 || chatsPerHour > 100 ||
              isNaN(hoursNorm) || hoursNorm < 0 || hoursNorm > 744 ||
              isNaN(totalHours) || totalHours < 0 || totalHours > 744 ||
              (bonusRefer && (bonusReferQuantity === '' || isNaN(bonusReferQuantity) || bonusReferQuantity < 1)) ||
              (bonusFilming && (bonusFilmingQuantity === '' || isNaN(bonusFilmingQuantity) || bonusFilmingQuantity < 1))

              return false;
            }
            return true;
          };

              experience !== '' ||
              quality !== '' ||
              avgScore !== '' ||
              responseTime !== '' ||

              hoursNorm !== '' ||
              totalHours !== '' ||
              bonusTraining ||
              bonusRefer ||
              bonusFilming

            let points = 0;
            let bonuses = 0;
            let bonusDetails = [];

            // Experience points
            if (experience === '18+') points += 50;
            else if (experience === '13-17') points += 35;
            else if (experience === '10-12') points += 25;
            else if (experience === '6-9') points += 15;
            else if (experience === '3-5') points += 10;
            else if (experience === '0-2') points += 5;

            // Quality points
            const qual = parseFloat(quality);
            if (qual >= 97 && qual <= 100) points += 25;
            else if (qual >= 94 && qual < 97) points += 20;
            else if (qual >= 90 && qual < 94) points += 15;
            else if (qual >= 86 && qual < 90) points += 10;
            else if (qual >= 80 && qual < 86) points += 5;

            // Avg score points
            const score = parseFloat(avgScore);
            if (score >= 4.9) points += 30;
            else if (score >= 4.8) points += 25;
            else if (score >= 4.7) points += 20;
            else if (score >= 4.6) points += 10;
            else if (score >= 4.5) points += 5;

            // Response time points
            const respTime = parseFloat(responseTime);
            if (respTime <= 2) points += 20;
            else if (respTime <= 3) points += 15;
            else if (respTime <= 4) points += 10;
            else if (respTime <= 4.5) points += 5;

            // Chats per hour points
            const cph = parseFloat(chatsPerHour);
            if (cph >= 25) points += 25;
            else if (cph >= 20) points += 15;
            else if (cph >= 15) points += 10;
            else if (cph >= 10) points += 5;

              bonusDetails.push('Обучение: 6000 тг');

            const th = parseFloat(totalHours);
            const hoursPercentage = hn > 0 ? (th / hn * 100) : 0;
            const premiumCoefficient = hoursPercentage >= 90 ? 1 : 0.75;
            const pointsCoefficient = points / 100;
            const baseSalary = 700 * th;
            const premiumPart = baseSalary * pointsCoefficient * premiumCoefficient;
            const finalSalary = baseSalary + premiumPart + bonuses;

              points,
              premiumCoefficient,
              hoursNorm: hn.toFixed(2),
              hoursPercentage: hoursPercentage.toFixed(2),
              baseSalary: baseSalary.toFixed(2),
              premiumPart: premiumPart.toFixed(2),
              bonuses,
              bonusDetails: bonusDetails.join(', '),

        };

        const TABS = [
            { key: "work_time", label: "Отработанные часы", unit: "ч" },
            { key: "break_time", label: "Перерыв", unit: "ч" },
            { key: "calls", label: "Звонки", unit: "" },
            { key: "efficiency", label: "Эффективность", unit: "ч" },
            { key: "trainings", label: "Тренинги", unit: "" } // новый таб
            ];

        function parseTimeToMinutes(t) {
        // expects HH:mm or H:mm, returns minutes since 00:00, or null
        if (!t) return null;
        const m = t.match(/(\d{1,2}):(\d{2})/);
        if (!m) return null;
        const hh = parseInt(m[1], 10);
        const mm = parseInt(m[2], 10);
        return hh * 60 + mm;
        }

        function computeTrainingDurationHours(t) {
        // First try explicit duration field (minutes or hours), then compute from start/end
        if (t.duration_minutes != null) return Number((t.duration_minutes / 60).toFixed(2));
        if (t.duration_hours != null) return Number(Number(t.duration_hours).toFixed(2));
        const s = parseTimeToMinutes(t.start_time);
        const e = parseTimeToMinutes(t.end_time);
        if (s == null || e == null) return 0;
        // handle overnight (end < start) by adding 24h
        let diff = e - s;
        if (diff < 0) diff += 24 * 60;
        return Number((diff / 60).toFixed(2));
        }

        const HoursAccountingView = ({ user, onUploaded, showToast }) => {
            const [month, setMonth] = useState(() => {
                const d = new Date();
                return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`;
            });

            const [operators, setOperators] = useState([]);
            const [trainingsMap, setTrainingsMap] = useState({}); // { operatorId: { dayNum: [trainings...] } }
            const [selectedSvId, setSelectedSvId] = useState(user?.role === 'sv' ? user.id : '');
            const [isLoading, setIsLoading] = useState(false);

            // cell modal
            const [selectedCell, setSelectedCell] = useState(null);
            const [cellModel, setCellModel] = useState(null);
            const [isSavingCell, setIsSavingCell] = useState(false);

            // upload per day preview
            const [selectedDayUpload, setSelectedDayUpload] = useState(null);
            const [uploadFile, setUploadFile] = useState(null);
            const [previewOperators, setPreviewOperators] = useState([]);
            const [previewSheetName, setPreviewSheetName] = useState(null);
            const [isPreviewing, setIsPreviewing] = useState(false);
            const [isSavingPreview, setIsSavingPreview] = useState(false);
            const [uploadProgress, setUploadProgress] = useState(0);

            const [selectedTab, setSelectedTab] = useState('work_time');

            // helpers: month parts
            const monthParts = useMemo(() => {
                const [y, m] = month.split('-').map(Number);
                return { year: y, monthNum: m };
            }, [month]);

            const monthLabel = useMemo(() => {
                const names = ['янв', 'фев', 'мар', 'апр', 'май', 'июн', 'июл', 'авг', 'сен', 'окт', 'ноя', 'дек'];
                return names[monthParts.monthNum - 1] || '';
            }, [monthParts]);

            const daysInMonth = useMemo(() => new Date(monthParts.year, monthParts.monthNum, 0).getDate(), [monthParts]);
            const daysArray = useMemo(() => Array.from({ length: daysInMonth }, (_, i) => i + 1), [daysInMonth]);

            // compute "today" relative to user's environment
            const today = useMemo(() => new Date(), []);
            const todayY = today.getFullYear();
            const todayM = today.getMonth() + 1;
            const todayD = today.getDate();

            useEffect(() => {
                if (!user) return;
                fetchDailyHoursAndTrainings();
                // eslint-disable-next-line
            }, [user, selectedSvId, month]);

            function fallbackToast(msg, type = 'success') {
                try {
                if (showToast) showToast(msg, type);
                else if (window.showToast) window.showToast(msg, type);
                else alert(msg);
                } catch (e) {
                alert(msg);
                }
            }

            // ---- fetch daily hours + trainings ----
            async function fetchDailyHoursAndTrainings() {
                if (!user) return;
                setIsLoading(true);
                try {
                const url = `${API_BASE_URL}/api/sv/daily_hours?month=${encodeURIComponent(month)}`;
                const trainingsUrl = `${API_BASE_URL}/api/trainings?month=${encodeURIComponent(month)}${selectedSvId ? `&sv_id=${selectedSvId}` : ''}`;
                const [hoursResp, trainingsResp] = await Promise.all([
                    axios.get(url, { headers: { 'X-API-Key': user.apiKey, 'X-User-Id': user.id } }),
                    axios.get(trainingsUrl, { headers: { 'X-API-Key': user.apiKey, 'X-User-Id': user.id } })
                ]);

                if (hoursResp.data && hoursResp.data.status === 'success' && Array.isArray(hoursResp.data.operators)) {
                    setOperators(hoursResp.data.operators);
                } else {
                    setOperators([]);
                    fallbackToast('Не удалось загрузить daily hours', 'error');
                }

                const trainingsList = Array.isArray(trainingsResp.data) ? trainingsResp.data : (trainingsResp.data?.trainings || []);
                const tmap = {};
                for (const t of trainingsList) {
                    const op = t.operator_id;
                    let dayNum;
                    try {
                    dayNum = new Date(t.date + 'T00:00:00').getDate();
                    } catch (e) {
                    dayNum = parseInt(t.date.slice(-2), 10);
                    }
                    if (!tmap[op]) tmap[op] = {};
                    if (!tmap[op][dayNum]) tmap[op][dayNum] = [];
                    tmap[op][dayNum].push(t);
                }
                setTrainingsMap(tmap);

                } catch (err) {
                console.error('fetchDailyHoursAndTrainings error', err);
                fallbackToast('Ошибка загрузки данных', 'error');
                setOperators([]);
                setTrainingsMap({});
                } finally {
                setIsLoading(false);
                }
            }

            function formatHeaderLabel(day) {
                return `${day}-${monthLabel}`;
            }
            function dayToDateStr(day) {
                return `${monthParts.year}-${String(monthParts.monthNum).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            }

            // ====== Upload-per-day (preview) ======
            function openUploadForDay(day) {
                const dateStr = dayToDateStr(day);
                setSelectedDayUpload({ dateStr, day, monthLabel });
                setUploadFile(null);
                setPreviewOperators([]);
                setPreviewSheetName(null);
                setUploadProgress(0);
            }

            async function handlePreviewUpload(e) {
                e.preventDefault();
                if (!selectedDayUpload || !uploadFile) {
                fallbackToast('Выберите файл', 'error');
                return;
                }
                setIsPreviewing(true);
                try {
                const form = new FormData();
                form.append('file', uploadFile);
                const resp = await axios.post(`${API_BASE_URL}/api/sv/preview_calls_table`, form, {
                    headers: { 'X-API-Key': user.apiKey, 'X-User-Id': user.id, 'Content-Type': 'multipart/form-data' },
                    onUploadProgress: (p) => {
                    if (p.total) setUploadProgress(Math.round((p.loaded / p.total) * 100));
                    }
                });
                if (resp.data && resp.data.status === 'success') {
                    const normalized = (resp.data.operators || []).map((r, idx) => ({
                    _rowIndex: idx,
                    operator_id: r.operator_id ?? null,
                    name: r.name ?? '',
                    work_time: Number(r.work_time ?? 0),
                    break_time: Number(r.break_time ?? 0),
                    talk_time: Number(r.talk_time ?? 0),
                    calls: Number(r.calls ?? 0),
                    efficiency: Number(r.efficiency ?? 0),
                    month: selectedDayUpload.dateStr.slice(0, 7)
                    }));
                    setPreviewOperators(normalized);
                    setPreviewSheetName(resp.data.sheet_name || null);
                } else {
                    fallbackToast(resp.data?.error || 'Ошибка парсинга файла', 'error');
                }
                } catch (err) {
                console.error('preview error', err);
                fallbackToast(err.response?.data?.error || err.message || 'Ошибка предпросмотра', 'error');
                } finally {
                setIsPreviewing(false);
                setUploadProgress(0);
                }
            }

            async function handleConfirmSave() {
                if (!selectedDayUpload || previewOperators.length === 0) {
                fallbackToast('Нет данных для сохранения', 'error');
                return;
                }
                setIsSavingPreview(true);
                try {
                const payload = {
                    date: selectedDayUpload.dateStr,
                    sv_id: selectedSvId || null,
                    operators: previewOperators.map(r => ({
                    operator_id: r.operator_id,
                    name: r.name,
                    work_time: Number(r.work_time) || 0,
                    break_time: Number(r.break_time) || 0,
                    talk_time: Number(r.talk_time) || 0,
                    calls: Number(r.calls) || 0,
                    efficiency: Number(r.efficiency) || 0,
                    month: r.month
                    }))
                };
                const resp = await axios.post(`${API_BASE_URL}/api/hours/upload_group_day`, payload, {
                    headers: { 'X-API-Key': user.apiKey, 'X-User-Id': user.id, 'Content-Type': 'application/json' }
                });
                if (resp.data && resp.data.status === 'success') {
                    fallbackToast('Данные сохранены', 'success');
                    await fetchDailyHoursAndTrainings();
                    setSelectedDayUpload(null);
                    setPreviewOperators([]);
                } else {
                    fallbackToast(resp.data?.error || 'Ошибка сохранения', 'error');
                }
                } catch (err) {
                console.error('save error', err);
                fallbackToast(err.response?.data?.error || err.message || 'Ошибка сохранения', 'error');
                } finally {
                setIsSavingPreview(false);
                }
            }

            // ====== Cell detail modal ======
            function openCellDetail(operator, day) {
                const dayKey = String(day);
                const dayData = operator.daily?.[dayKey] ?? { work_time: 0, break_time: 0, talk_time: 0, calls: 0, efficiency: 0 };
                setSelectedCell({ operator, day, dateStr: dayToDateStr(day) });
                setCellModel({
                operator_id: operator.operator_id,
                name: operator.name,
                day,
                dateStr: dayToDateStr(day),
                work_time: Number(dayData.work_time || 0),
                break_time: Number(dayData.break_time || 0),
                talk_time: Number(dayData.talk_time || 0),
                calls: Number(dayData.calls || 0),
                efficiency: Number(dayData.efficiency || 0),
                month
                });
            }

            function closeCellModal() {
                setSelectedCell(null);
                setCellModel(null);
            }

            function updateCellField(field, value) {
                setCellModel(prev => {
                if (!prev) return prev;
                const next = { ...prev };
                if (['work_time', 'break_time', 'talk_time', 'efficiency'].includes(field)) next[field] = value === '' ? '' : Number(value);
                else if (field === 'calls') next[field] = value === '' ? '' : parseInt(value, 10) || 0;
                else next[field] = value;
                return next;
                });
            }

            async function saveCell() {
                if (!cellModel || !user) return;
                setIsSavingCell(true);
                try {
                const payload = {
                    date: cellModel.dateStr,
                    sv_id: selectedSvId || null,
                    operators: [{
                    operator_id: cellModel.operator_id,
                    name: cellModel.name,
                    work_time: Number(cellModel.work_time) || 0,
                    break_time: Number(cellModel.break_time) || 0,
                    talk_time: Number(cellModel.talk_time) || 0,
                    calls: parseInt(cellModel.calls, 10) || 0,
                    efficiency: Number(cellModel.efficiency) || 0,
                    month: cellModel.month
                    }]
                };
                const resp = await axios.post(`${API_BASE_URL}/api/hours/upload_group_day`, payload, {
                    headers: { 'X-API-Key': user.apiKey, 'X-User-Id': user.id, 'Content-Type': 'application/json' },
                    timeout: 60000
                });
                if (resp.data && resp.data.status === 'success') {
                    fallbackToast('Данные сохранены', 'success');
                    await fetchDailyHoursAndTrainings();
                    if (onUploaded) onUploaded(resp.data);
                    closeCellModal();
                } else {
                    fallbackToast(resp.data?.error || 'Ошибка сохранения', 'error');
                }
                } catch (err) {
                console.error('saveCell error', err);
                fallbackToast(err.response?.data?.error || err.message || 'Ошибка при сохранении', 'error');
                } finally {
                setIsSavingCell(false);
                }
            }

            // ====== Norm change ======
            async function handleNormChange(operatorId, value) {
                try {
                const norm = Number(value) || 0;
                await axios.post(`${API_BASE_URL}/api/sv/update_norm_hours`, {
                    operator_id: operatorId,
                    month,
                    norm_hours: norm
                }, { headers: { 'X-API-Key': user.apiKey, 'X-User-Id': user.id } });
                setOperators(prev => prev.map(op => op.operator_id === operatorId ? { ...op, norm_hours: norm } : op));
                fallbackToast('Норма часов обновлена', 'success');
                } catch (err) {
                console.error('update norm_hours error', err);
                fallbackToast('Ошибка обновления нормы часов', 'error');
                }
            }

            // ====== Render helpers & coloring logic ======
            const maxWork = useMemo(() => {
                let max = 8;
                for (const op of operators) {
                if (!op.daily) continue;
                for (const k of Object.keys(op.daily)) {
                    const v = Number(op.daily[k]?.work_time || 0);
                    if (v > max) max = v;
                }
                }
                return max;
            }, [operators]);

            // compute max trainings-hours in a single cell to scale intensity if needed
            const maxTrainingsHours = useMemo(() => {
                let max = 0;
                for (const opId of Object.keys(trainingsMap)) {
                for (const dayKey of Object.keys(trainingsMap[opId] || {})) {
                    const sum = (trainingsMap[opId][dayKey] || []).reduce((acc, t) => acc + computeTrainingDurationHours(t), 0);
                    if (sum > max) max = sum;
                }
                }
                return Math.max(1, max);
            }, [trainingsMap]);

            function monthRelationToToday() {
                if (monthParts.year < todayY) return -1;
                if (monthParts.year > todayY) return 1;
                if (monthParts.monthNum < todayM) return -1;
                if (monthParts.monthNum > todayM) return 1;
                return 0;
            }
            const monthRel = monthRelationToToday();

            function productionColorClass(diff, norm) {
                if (norm <= 0) return diff < 0 ? 'bg-red-100 text-red-700' : 'bg-gray-100 text-gray-700';
                const pct = (diff / norm) * 100;
                if (diff < 0) return 'bg-red-100 text-red-700';
                if (pct < 10) return 'bg-yellow-100 text-yellow-800';
                return 'bg-green-100 text-green-700';
            }

            function formatNumber(n, decimals = 1) {
                const num = Number(n || 0);
                if (!Number.isFinite(num)) return '0';
                return num.toFixed(decimals);
            }

            // render cell with trainings marker and trainings-tab rendering
            function renderCellByMetricWithStyleAndMarker(op, day, metricKey) {
                const dayKey = String(day);
                const d = op.daily && op.daily[dayKey];
                const isPast = (() => {
                if (monthRel < 0) return true;
                if (monthRel > 0) return false;
                return day < todayD;
                })();
                const isFuture = (() => {
                if (monthRel > 0) return true;
                if (monthRel < 0) return false;
                return day > todayD;
                })();

                const trainings = (trainingsMap[op.operator_id] && trainingsMap[op.operator_id][day]) || [];

                // For work_time tab coloring (unchanged)
                if (selectedTab === 'work_time') {
                const work = d ? Number(d.work_time || 0) : 0;
                const hasData = d && Number(d.work_time || 0) > 0;

                if (!hasData && isPast) {
                    return (
                    <div className="relative w-full h-8 rounded-md flex items-center justify-center bg-gray-400 text-white">
                        <span>—</span>
                        {trainings.length > 0 && <div className="absolute top-1 right-1 w-2 h-2 rounded-full bg-yellow-400 ring-1 ring-yellow-500" title="Тренинг"></div>}
                    </div>
                    );
                }
                if (!hasData && isFuture) {
                    return (
                    <div className="relative w-full h-8 rounded-md flex items-center justify-center bg-gray-200 text-gray-600">
                        <span>—</span>
                        {trainings.length > 0 && <div className="absolute top-1 right-1 w-2 h-2 rounded-full bg-yellow-400 ring-1 ring-yellow-500" title="Тренинг"></div>}
                    </div>
                    );
                }
                if (!hasData && !isPast && !isFuture) {
                    return (
                    <div className="relative w-full h-8 rounded-md flex items-center justify-center bg-gray-100 text-gray-600">
                        <span>—</span>
                        {trainings.length > 0 && <div className="absolute top-1 right-1 w-2 h-2 rounded-full bg-yellow-400 ring-1 ring-yellow-500" title="Тренинг"></div>}
                    </div>
                    );
                }

                const ratio = maxWork > 0 ? Math.max(0, Math.min(1, work / maxWork)) : 0;
                const alpha = 0.18 + 0.77 * ratio;
                const bg = `rgba(16,185,129,${alpha})`;
                const textClass = ratio > 0.5 ? 'text-white' : 'text-gray-900';
                const display = work ? work.toFixed(2) : '0.00';

                return (
                    <div className={`relative w-full h-8 rounded-md flex items-center justify-center ${textClass}`} style={{ backgroundColor: bg }}>
                    <span className="text-sm font-medium">{display}</span>
                    {trainings.length > 0 && <div className="absolute top-1 right-1 w-2 h-2 rounded-full bg-yellow-400 ring-1 ring-yellow-500" title="Тренинг"></div>}
                    </div>
                );
                }

                // Trainings tab: show SUM of training durations converted to hours
                if (selectedTab === 'trainings') {
                if (!trainings || trainings.length === 0) return <div className="text-sm text-gray-400">—</div>;

                // sum hours for counted and not-counted
                let countedHours = 0;
                let notCountedHours = 0;
                for (const t of trainings) {
                    const h = computeTrainingDurationHours(t);
                    if (t.count_in_hours) countedHours += h; else notCountedHours += h;
                }

                const parts = [];
                if (countedHours > 0) {
                    const ratio = Math.min(1, countedHours / maxTrainingsHours);
                    const alpha = 0.18 + 0.77 * ratio;
                    parts.push(
                    <div key="c" className="inline-flex items-center justify-center px-2 py-1 rounded-md text-sm font-medium" style={{ backgroundColor: `rgba(16,185,129,${alpha})` }}>
                        <span className={ratio > 0.5 ? 'text-white' : 'text-gray-900'}>{countedHours.toFixed(2)}</span>
                    </div>
                    );
                }
                if (notCountedHours > 0) {
                    const ratio = Math.min(1, notCountedHours / maxTrainingsHours);
                    const alpha = 0.18 + 0.77 * ratio;
                    parts.push(
                    <div key="n" className="inline-flex items-center justify-center px-2 py-1 rounded-md text-sm font-medium ml-1" style={{ backgroundColor: `rgba(250,204,21,${alpha})` }}>
                        <span className={ratio > 0.5 ? 'text-white' : 'text-gray-900'}>{notCountedHours.toFixed(2)}</span>
                    </div>
                    );
                }

                return <div className="flex items-center justify-center gap-1">{parts}</div>;
                }

                // Non-work tabs: default rendering
                if (!d) return <div className="text-sm text-gray-400">—</div>;
                const val = d[metricKey];
                if (metricKey === 'calls') return <div className="text-sm font-medium">{Number(val || 0)}</div>;
                const num = Number(val || 0);
                return <div className="text-sm font-medium">{num ? num.toFixed(2) : '0.00'}</div>;
            }

            function getTrainingsFor(opId, day) {
                return (trainingsMap[opId] && trainingsMap[opId][day]) ? trainingsMap[opId][day] : [];
            }

            // gather trainings for a day across operators (used for day modal if needed)
            function getAllTrainingsForDay(day) {
                const all = [];
                for (const op of operators) {
                const arr = getTrainingsFor(op.operator_id, day);
                for (const t of arr) all.push({ ...t, operator_name: op.name, operator_id: op.operator_id });
                }
                return all.sort((a, b) => (a.start_time || '').localeCompare(b.start_time || ''));
            }

            function getCountedTrainingHoursForRow(opId) {
                const all = trainingsMap[opId] || {};
                let sum = 0;
                for (const d of Object.keys(all)) sum += (all[d] || []).reduce((s, t) => s + (t.count_in_hours ? computeTrainingDurationHours(t) : 0), 0);
                return sum;
            }

            return (
                <div className="bg-white p-5 rounded-xl shadow-md">
                <div className="flex items-center justify-between mb-4 gap-4">
                    <div className="flex items-center gap-3">
                    <label className="text-sm font-medium text-gray-700">Месяц</label>
                    <input type="month" className="px-3 py-2 border rounded-md" value={month} onChange={e => setMonth(e.target.value)} />
                    </div>

                    <div className="flex items-center gap-3">
                    {user?.role === 'admin' && (
                        <select value={selectedSvId || ''} onChange={e => setSelectedSvId(e.target.value)} className="px-3 py-2 border rounded-md">
                        <option value="">Все супервайзеры</option>
                        </select>
                    )}
                    <button onClick={fetchDailyHoursAndTrainings} className="px-3 py-2 bg-blue-600 text-white rounded-md shadow-sm hover:bg-blue-700">Обновить</button>
                    </div>
                </div>

                {/* Tabs */}
                <div className="mb-4 flex items-center gap-2">
                    {TABS.map(tab => (
                    <button
                        key={tab.key}
                        onClick={() => setSelectedTab(tab.key)}
                        className={`px-3 py-2 rounded-md text-sm font-medium transition ${selectedTab === tab.key ? 'bg-blue-600 text-white shadow' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}
                        title={tab.unit ? `${tab.label} (${tab.unit})` : tab.label}
                    >
                        {tab.label}
                    </button>
                    ))}
                </div>

                {/* Table */}
                <div className="overflow-auto border rounded-md">
                    <div className="min-w-max">
                    {/* Header row */}
                    <div className="flex sticky top-0 bg-gray-50 border-b z-30">
                        <div className="w-48 p-2 border-r sticky left-0 z-40 bg-gray-50 text-sm font-medium">Операторы</div>

                        <div className="w-28 p-2 text-center border-r bg-gray-50 text-sm">Ставка</div>
                        <div className="w-36 p-2 text-center border-r bg-gray-50 text-sm">Норма часов</div>

                        {daysArray.map(day => (
                        <div key={day} className="p-2 min-w-[72px] text-center border-l">
                            <button onClick={() => openUploadForDay(day)} className="text-xs font-semibold px-2 py-1 rounded hover:bg-gray-100">
                            {formatHeaderLabel(day)}
                            </button>
                        </div>
                        ))}

                        {/* Right summary headers */}
                        {selectedTab === 'work_time' && (
                        <>
                            <div className="w-36 p-2 text-center border-l bg-gray-50 text-sm font-medium">Итого часов</div>
                            <div className="w-36 p-2 text-center border-l bg-gray-50 text-sm font-medium">С выч. тренинга</div>
                            <div className="w-32 p-2 text-center border-l bg-gray-50 text-sm font-medium">Вып. нормы (%)</div>
                            <div className="w-36 p-2 text-center border-l bg-gray-50 text-sm font-medium">Выработка</div>
                        </>
                        )}
                        {selectedTab === 'calls' && (
                        <div className="w-36 p-2 text-center border-l bg-gray-50 text-sm font-medium">КВЗ</div>
                        )}
                        {selectedTab === 'efficiency' && (
                        <>
                            <div className="w-36 p-2 text-center border-l bg-gray-50 text-sm font-medium">Итого (ч)</div>
                            <div className="w-32 p-2 text-center border-l bg-gray-50 text-sm font-medium">OCC (%)</div>
                        </>
                        )}
                        {selectedTab === 'trainings' && (
                        <>
                            <div className="w-36 p-2 text-center border-l bg-gray-50 text-sm font-medium">Часы (всего)</div>
                            <div className="w-32 p-2 text-center border-l bg-gray-50 text-sm font-medium">Засчитано (ч)</div>
                            <div className="w-36 p-2 text-center border-l bg-gray-50 text-sm font-medium">Не засчитано (ч)</div>
                        </>
                        )}
