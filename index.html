<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Bot Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.3.1/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.3.1/umd/react-dom.production.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        .salary-calculator {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1280px;
            margin: 0 auto;
            padding: 3rem 1rem;
            background: #f1f5f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1f2937;
        }
    
        .container {
            background: #ffffff;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 900px;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
    
        .container:hover {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            transform: translateY(-4px);
        }
    
        .direction-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: slideIn 0.5s ease forwards;
        }
    
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        .direction-buttons button {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 0.625rem;
            background: #3b82f6;
            color: #ffffff;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            min-width: 120px;
        }
    
        .direction-buttons button:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.2);
        }
    
        .direction-buttons button:active {
            transform: translateY(0);
            box-shadow: none;
        }
    
        .form-section {
            display: none;
            opacity: 0;
            transform: translateY(12px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
    
        .form-section.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
    
        .form-group {
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(8px);
            animation: formItemFadeIn 0.4s ease forwards;
            animation-delay: calc(var(--index) * 0.07s);

        .form-group:nth-child(1) { --index: 1; }
        .form-group:nth-child(2) { --index: 2; }
        .form-group:nth-child(3) { --index: 3; }
        .form-group:nth-child(4) { --index: 4; }
        .form-group:nth-child(5) { --index: 5; }
        .form-group:nth-child(6) { --index: 6; }
        .form-group:nth-child(7) { --index: 7; }
        .form-group:nth-child(8) { --index: 8; }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.95rem;
            color: #374151;

        }

            transform: translateY(12px);

        }
    
        .button-group.active {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }
    
        .button-group button {
            padding: 0.875rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 0.625rem;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;

            color: #ffffff;

            cursor: not-allowed;
            box-shadow: none;
        }

            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.2);
        }
    
        .calculate-button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: none;
        }
    
        .toggle-table-button {
            background: #8b5cf6;
            color: #ffffff;
        }
    
        .toggle-table-button:hover:not(:disabled) {
            background: #7c3aed;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.2);
        }
    
        .toggle-table-button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: none;
        }
    
        .toggle-table-button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            box-shadow: none;
        }
    
        .clear-button {
            background: #ef4444;
            color: #ffffff;
        }
    
        .clear-button:hover:not(:disabled) {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(239, 68, 68, 0.2);
        }
    
        .clear-button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: none;
        }
    
        .clear-button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            box-shadow: none;
        }
    
        #result {

            padding: 1.5rem;
            border-radius: 0.75rem;
            background: #f9fafb;
            font-size: 0.95rem;
            line-height: 1.6;
            color: #1f2937;
            display: none;
            opacity: 0;
            transform: translateY(12px);
            transition: opacity 0.4s ease, transform 0.4s ease;
            border: 1px solid #e5e7eb;

        #result.active {
            display: block;
            opacity: 1;
            transform: translateY(0);

        #result .result-title {

        #result .result-item .label {

            background: #f9fafb;
            display: none;
            opacity: 0;

            transition: opacity 0.4s ease, transform 0.4s ease;

        #points-table.active {

            transform: translateY(0);

        #points-table table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 0.9rem;
            min-width: 300px;
        }
    
        #points-table th,
        #points-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
    
        #points-table th {
            background: #e5e7eb;
            font-weight: 600;
            color: #111827;
            position: sticky;
            top: 0;
            z-index: 10;
        }
    
        #points-table tr.selected {
            background: #eff6ff;

        }
    
        #points-table tr.selected td {
            color: #1e40af;
        }
    
        #points-table tr.category-header {
            background: #d1d5db;
            font-weight: 700;
            font-size: 0.95rem;
            color: #111827;
        }
    
        #points-table tr.category-header td {
            padding: 0.875rem 1rem;
            border-top: 2px solid #9ca3af;
            border-bottom: 2px solid #9ca3af;
        }
    
        .tooltip {

        }
    
        .tooltip:hover::after {

            }
    
            .direction-buttons {
                flex-direction: column;

            .direction-buttons button {

            .form-group label {

            }
    
            .form-group input,
            .form-group select {

            .bonus-checkbox label {

            .button-group {
                flex-direction: column;
                gap: 0.75rem;
            }
    
            .button-group button {
                width: 100%;
                padding: 0.75rem;
            }
    
            #result {
                padding: 1rem;
                font-size: 0.9rem;
            }
    
            #result .result-title {
                font-size: 1rem;
            }
    
            #points-table {
                padding: 1rem;
            }
    
            #points-table table {
                font-size: 0.85rem;
            }
    
            #points-table th,
            #points-table td {

            }
        }
    
        @media (max-width: 480px) {
            .salary-calculator {
                padding: 1rem 0.25rem;
            }
    
            .container {
                padding: 1rem;
                margin: 0 0.25rem;
            }
    
            .direction-buttons button {
                font-size: 0.9rem;
                padding: 0.625rem;
            }
    
            .form-group label {
                font-size: 0.85rem;
            }
    
            .form-group input,
            .form-group select {
                padding: 0.5rem;
                font-size: 0.85rem;
            }
    
            .bonus-checkbox {
                flex-direction: column;
                align-items: flex-start;
            }
    
            .bonus-checkbox input[type="number"] {
                width: 100%;
            }
    
            .button-group button {
                font-size: 0.9rem;
                padding: 0.625rem;
            }
    
            #result {
                padding: 0.75rem;
                font-size: 0.85rem;
            }
    
            #result .result-title {
                font-size: 0.95rem;
            }
    
            #points-table table {

            #points-table th,
            #points-table td {
                padding: 0.4rem 0.5rem;
            }
    
            .tooltip:hover::after {
                font-size: 0.75rem;
                padding: 0.4rem 0.6rem;
            }
        }

<body class="bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        const API_BASE_URL = 'https://otp-wif3.onrender.com';

        // Error Boundary Component
        class ErrorBoundary extends React.Component {
            state = { hasError: false, error: null };

            static getDerivedStateFromError(error) {
                return { hasError: true, error };
            }

            componentDidCatch(error, errorInfo) {
                console.error('ErrorBoundary caught:', error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="min-h-screen flex items-center justify-center bg-gray-100">
                            <div className="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                                <h1 className="text-2xl font-bold mb-4 text-center text-red-500">Application Error</h1>
                                <p className="text-center">An error occurred: {this.state.error?.message || 'Unknown error'}</p>
                                <p className="text-center">Please check the console for details or try refreshing the page.</p>
                            </div>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // SemiCircle Progress Component
        const SemiCircleProgress = ({ percentage, label }) => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const width = canvas.width;
                const height = canvas.height;
                const centerX = width / 2;
                const centerY = height;
                const radius = Math.min(width, height) * 0.45;
                const startAngle = Math.PI;
                const maxAngle = 2 * Math.PI;

                ctx.clearRect(0, 0, width, height);

                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, startAngle, maxAngle);
                ctx.strokeStyle = '#e5e7eb';
                ctx.lineWidth = 10;
                ctx.stroke();

                const progressAngle = startAngle + (percentage / 100) * Math.PI;
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, startAngle, progressAngle);
                ctx.strokeStyle = percentage >= 90 ? '#16a34a' : percentage >= 50 ? '#eab308' : '#dc2626';
                ctx.lineWidth = 10;
                ctx.stroke();

                ctx.font = '20px Arial';
                ctx.fillStyle = '#1f2937';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(`${percentage.toFixed(2)}%`, centerX, centerY - radius - 20);
            }, [percentage]);

            return (
                <div className="flex flex-col items-center transition-transform duration-300 hover:scale-105">
                    <canvas ref={canvasRef} width={200} height={120} />
                    <p className="text-sm font-medium text-gray-600 mt-2">{label}</p>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [login, setLogin] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [svList, setSvList] = useState([]);
            const [svData, setSvData] = useState(null);
            const [operatorData, setOperatorData] = useState(null);
            const [profileData, setProfileData] = useState(null);
            const [hoursData, setHoursData] = useState(null);
            const [view, setView] = useState('hours');
            const [newSvName, setNewSvName] = useState('');
            const [newSvId, setNewSvId] = useState('');
            const [newTableUrl, setNewTableUrl] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [isAdminDataLoading, setIsAdminDataLoading] = useState(false);
            const [showLogoutConfirm, setShowLogoutConfirm] = useState(false);
            const [selectedSvId, setSelectedSvId] = useState('');
            const [selectedSvData, setSelectedSvData] = useState(null);
            const [showChangeTableForm, setShowChangeTableForm] = useState(false);
            const [currentSvForTableChange, setCurrentSvForTableChange] = useState(null);
            const [showAccountMenu, setShowAccountMenu] = useState(false);
            const [showChangeLoginForm, setShowChangeLoginForm] = useState(false);
            const [showChangePasswordForm, setShowChangePasswordForm] = useState(false);
            const [loginData, setLoginData] = useState({
                new_login: '',
                confirm_login: ''
            });
            const [passwordData, setPasswordData] = useState({
                user_id: '',
                new_password: '',
                confirm_password: ''
            });
            const isMounted = useRef(true);

            const debouncedFetch = useCallback(_.debounce((fn) => {
                if (isMounted.current) {
                    try {
                        fn();
                    } catch (err) {
                        console.error('Debounced fetch error:', err);
                        setError('An error occurred while fetching data');
                    }
                }
            }, 300), []);

            useEffect(() => {
                return () => {
                    isMounted.current = false;
                };
            }, []);

            const clearMessages = () => {
                if (isMounted.current) {
                    setError('');
                    setSuccess('');
                }
            };

            const validateUrl = (url) => {
                const googleSheetsRegex = /^https:\/\/docs\.google\.com\/spreadsheets\/d\/[a-zA-Z0-9_-]+/;
                return googleSheetsRegex.test(url);
            };

            const getScoreColor = (score) => {
                if (!score) return 'text-gray-500';
                if (score >= 90) return 'text-green-600';
                if (score >= 60) return 'text-yellow-600';
                return 'text-red-600';
            };

            const getCallCountColor = (count, expected) => {
                if (count >= expected) return 'text-green-600';
                if (count >= expected * 0.5) return 'text-yellow-500';
                return 'text-red-600';
            };

            const getHoursPerformanceColor = (hours, norm) => {
                if (hours >= norm * 0.9) return 'text-green-600';
                if (hours >= norm * 0.5) return 'text-yellow-600';
                return 'text-red-600';
            };

            const getCurrentWeekOfMonth = () => {
                const today = new Date();
                const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
                const diff = today.getDate() + firstDay.getDay() - 1;
                return Math.ceil(diff / 7);
            };

            const getExpectedCalls = (weekNumber) => {
                return weekNumber * 5;
            };

            const handleChangeLogin = async () => {
                if (!loginData.new_login || !loginData.confirm_login) {
                    setError('Please fill in both login fields');
                    return;
                }
                if (loginData.new_login !== loginData.confirm_login) {
                    setError('Logins do not match');
                    return;
                }
                if (loginData.new_login.length < 4) {
                    setError('Login must be at least 4 characters long');
                    return;
                }
                setIsLoading(true);
                clearMessages();
                try {
                    const response = await axios.post(
                        `${API_BASE_URL}/api/user/change_login`,
                        {
                            user_id: user.id,
                            new_login: loginData.new_login
                        },
                        {
                            headers: {
                                'Content-Type': 'application/json',
                                'X-API-Key': user.apiKey,
                                'X-User-Id': user.id
                            }
                        }
                    );
                    const data = response.data;
                    if (data.status === 'success' && isMounted.current) {
                        setSuccess(data.message || 'Login updated successfully');
                        setLoginData({
                            new_login: '',
                            confirm_login: ''
                        });
                        setShowChangeLoginForm(false);
                    } else {
                        setError(data.error || 'Failed to update login');
                    }
                } catch (err) {
                    console.error('Change login error:', err);
                    setError(err.response?.data?.error || 'Failed to update login');
                } finally {
                    if (isMounted.current) setIsLoading(false);
                }
            };

            const handleChangePassword = async () => {
                if (!passwordData.new_password || !passwordData.confirm_password) {
                    setError('Please fill in both password fields');
                    return;
                }
                if (passwordData.new_password !== passwordData.confirm_password) {
                    setError('Passwords do not match');
                    return;
                }
                if (passwordData.new_password.length < 6) {
                    setError('Password must be at least 6 characters long');
                    return;
                }
                setIsLoading(true);
                clearMessages();
                try {
                    const response = await axios.post(
                        `${API_BASE_URL}/api/user/change_password`,
                        {
                            user_id: passwordData.user_id || user.id,
                            new_password: passwordData.new_password
                        },
                        {
                            headers: {
                                'Content-Type': 'application/json',
                                'X-API-Key': user.apiKey,
                                'X-User-Id': user.id
                            }
                        }
                    );
                    const data = response.data;
                    if (data.status === 'success' && isMounted.current) {
                        setSuccess(data.message || 'Password updated successfully');
                        setPasswordData({
                            user_id: '',
                            new_password: '',
                            confirm_password: ''
                        });
                        setShowChangePasswordForm(false);
                    } else {
                        setError(data.error || 'Failed to update password');
                    }
                } catch (err) {
                    console.error('Change password error:', err);
                    setError(err.response?.data?.error || 'Failed to update password');
                } finally {
                    if (isMounted.current) setIsLoading(false);
                }
            };

            const handleLogin = async () => {
                if (!login.trim() || !password.trim()) {
                    setError('Please enter both login and password');
                    return;
                }
                setIsLoading(true);
                clearMessages();
                try {
                    const response = await axios.post(`${API_BASE_URL}/api/login`, {
                        login: login.trim(),
                        password: password.trim()
                    }, {
                        headers: { 'Content-Type': 'application/json' }
                    });
                    const data = response.data;
                    if (data.status === 'success' && isMounted.current) {
                        setUser({
                            role: data.role,
                            id: data.id,
                            name: data.name,
                            telegram_id: data.telegram_id,
                            apiKey: data.apiKey
                        });
                        setLogin('');
                        setPassword('');
                        setSuccess('Logged in successfully');
                    } else {
                        setError(data.error || 'Invalid login or password');
                    }
                } catch (err) {
                    console.error('Login error:', err);

                                <button
                                    onClick={() => setShowAccountMenu(!showAccountMenu)}
                                    className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                                >
                                    Account
                                </button>
                                {showAccountMenu && (
                                    <div className="absolute right-0 top-12 bg-white shadow-lg rounded-lg p-4 w-48 z-10">
                                        <button
                                            onClick={() => {
                                                setShowChangeLoginForm(true);
                                                setShowAccountMenu(false);
                                            }}
                                            className="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded"
                                        >
                                            Change Login
                                        </button>
                                        <button
                                            onClick={() => {
                                                setShowChangePasswordForm(true);
                                                setShowAccountMenu(false);
                                            }}
                                            className="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded"
                                        >
                                            Change Password
                                        </button>
                                    </div>
                                )}
                                <button
                                    onClick={handleLogout}
                                    className="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors duration-200"
                                >
                                    Logout
                                </button>
                            </div>
                        </div>
            
                        <div className="bg-white p-8 rounded-xl shadow-lg mb-8 border border-gray-200">
                            <h2 className="text-2xl font-semibold mb-6 text-gray-800">Your Profile</h2>
                            {isLoading ? (
                                <p className="text-center text-gray-600">Loading...</p>
                            ) : profileData ? (
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="bg-gray-50 p-4 rounded-lg shadow-sm transition-all duration-200 hover:shadow-md">
                                        <p className="text-sm font-medium text-gray-500 mb-1">Name</p>
                                        <p className="text-lg font-medium text-gray-900">{profileData.name || '-'}</p>
                                    </div>
                                    <div className="bg-gray-50 p-4 rounded-lg shadow-sm transition-all duration-200 hover:shadow-md">
                                        <p className="text-sm font-medium text-gray-500 mb-1">Role</p>
                                        <p className="text-lg font-medium text-gray-900">{profileData.role || '-'}</p>
                                    </div>
                                    <div className="bg-gray-50 p-4 rounded-lg shadow-sm transition-all duration-200 hover:shadow-md">
                                        <p className="text-sm font-medium text-gray-500 mb-1">Direction</p>
                                        <p className="text-lg font-medium text-gray-900">{profileData.direction || '-'}</p>
                                    </div>
                                    <div className="bg-gray-50 p-4 rounded-lg shadow-sm transition-all duration-200 hover:shadow-md">
                                        <p className="text-sm font-medium text-gray-500 mb-1">Hire Date</p>
                                        <p className="text-lg font-medium text-gray-900">{profileData.hire_date || '-'}</p>
                                    </div>
                                    <div className="bg-gray-50 p-4 rounded-lg shadow-sm transition-all duration-200 hover:shadow-md">
                                        <p className="text-sm font-medium text-gray-500 mb-1">Supervisor</p>
                                        <p className="text-lg font-medium text-gray-900">{profileData.supervisor_name || '-'}</p>
                                    </div>
                                    <div className="bg-gray-50 p-4 rounded-lg shadow-sm transition-all duration-200 hover:shadow-md">
                                        <p className="text-sm font-medium text-gray-500 mb-1">Scores Table</p>
                                        {profileData.scores_table_url ? (
                                            <a
                                                href={profileData.scores_table_url}
                                                target="_blank"
                                                rel="noopener noreferrer"
                                                className="text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200"
                                            >
                                                View Scores Table
                                            </a>
                                        ) : (
                                            <p className="text-lg text-gray-900">-</p>
                                        )}
                                    </div>
                                    <div className="bg-gray-50 p-4 rounded-lg shadow-sm transition-all duration-200 hover:shadow-md">
                                        <p className="text-sm font-medium text-gray-500 mb-1">Hours Table</p>
                                        {profileData.hours_table_url ? (
                                            <a
                                                href={profileData.hours_table_url}
                                                target="_blank"
                                                rel="noopener noreferrer"
                                                className="text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200"
                                            >
                                                View Hours Table
                                            </a>
                                        ) : (
                                            <p className="text-lg text-gray-900">-</p>
                                        )}
                                    </div>
                                </div>
                            ) : (
                                <p className="text-center text-gray-600">No profile data available. Please try refreshing or contact support.</p>
                            )}
                        </div>
            
                        <div className="flex justify-center space-x-4 mb-6">
                            <button
                                type="button"
                                onClick={() => setView('hours')}
                                className={`px-6 py-3 rounded-lg font-semibold text-lg transition-all duration-200 ${
                                    view === 'hours' ? 'bg-blue-600 text-white' : 'bg-blue-500 text-white hover:bg-blue-700'
                                }`} 
                                disabled={isLoading}
                            >
                                My Hours
                            </button>
                            <button
                                type="button"
                                onClick={() => setView('evaluation')}
                                className={`px-6 py-3 rounded-lg font-semibold text-lg transition-all duration-200 ${
                                    view === 'evaluation' ? 'bg-blue-600 text-white' : 'bg-blue-500 text-white hover:bg-blue-700'
                                }`} 
                                disabled={isLoading}
                            >
                                Call Evaluations
                            </button>
                            <button
                                type="button"
                                onClick={() => setView('salary')}
                                className={`px-6 py-3 rounded-lg font-semibold text-lg transition-all duration-200 ${
                                    view === 'salary' ? 'bg-blue-600 text-white' : 'bg-blue-500 text-white hover:bg-blue-700'
                                }`} 
                                disabled={isLoading}
                            >
                                Salary Calculator
                            </button>
                        </div>
            
                        {view === 'hours' && (
                            <div className="bg-white p-8 rounded-xl shadow-lg border border-gray-200 transition-all duration-300">
                                <h2 className="text-2xl font-semibold mb-6 text-gray-800">Your Work Hours</h2>
                                {isLoading ? (
                                    <p className="text-center text-gray-600">Loading...</p>
                                ) : hoursData ? (
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        <div className="col-span-1 md:col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-6">
                                            <div className="p-4 bg-gray-50 rounded-lg shadow-sm transition-all duration-200 hover:shadow-md">
                                                <p className="text-sm font-medium text-gray-500 mb-1">Regular Hours</p>
                                                <p className={`text-lg font-semibold ${getHoursPerformanceColor(hoursData.regular_hours, hoursData.norm_hours)}`}>
                                                    {hoursData.regular_hours.toFixed(2)} hours
                                                </p>
                                            </div>
                                            <div className="p-4 bg-gray-50 rounded-lg shadow-sm transition-all duration-200 hover:shadow-md">
                                                <p className="text-sm font-medium text-gray-500 mb-1">Training Hours</p>
                                                <p className="text-lg font-semibold">{hoursData.training_hours.toFixed(2)} hours</p>
                                            </div>
                                            <div className="p-4 bg-gray-50 rounded-lg shadow-sm transition-all duration-200 hover:shadow-md">
                                                <p className="text-sm font-medium text-gray-500 mb-1">Fines</p>
                                                <p className="text-lg font-semibold text-red-600">{hoursData.fines.toFixed(2)}</p>
                                            </div>
                                            <div className="p-4 bg-gray-50 rounded-lg shadow-sm transition-all duration-200 hover:shadow-md">
                                                <p className="text-sm font-medium text-gray-500 mb-1">Norm Hours</p>
                                                <p className="text-lg font-semibold">{hoursData.norm_hours.toFixed(2)} hours</p>
                                            </div>
                                            <div className="p-4 bg-gray-50 rounded-lg shadow-sm transition-all duration-200 hover:shadow-md">
                                                <p className="text-sm font-medium text-gray-500 mb-1">Performance</p>
                                                <p className={`text-lg font-semibold ${getHoursPerformanceColor((hoursData.regular_hours / hoursData.norm_hours) * 100, 100)}`}>
                                                    {((hoursData.regular_hours / (hoursData.norm_hours || 1)) * 100).toFixed(2)}% / 100%
                                                </p>
                                            </div>
                                        </div>
                                        <div className="col-span-1 flex justify-center items-center">
                                            <SemiCircleProgress
                                                percentage={Math.min(((hoursData.regular_hours / (hoursData.norm_hours || 1)) * 100), 100)}
                                                label=" "
                                            />
                                        </div>
                                    </div>
                                ) : (
                                    <p className="text-center text-gray-600">No hours data available.</p>
                                )}
                            </div>
                        )}
            
                        {view === 'evaluation' && (
                            <div className="bg-white p-8 rounded-xl shadow-lg border border-gray-200 transition-all duration-300">
                                <h2 className="text-2xl font-semibold mb-6 text-gray-800">Your Call Evaluations</h2>
                                {isLoading ? (
                                    <p className="text-center text-gray-600">Loading...</p>
                                ) : operatorData && operatorData.evaluations && operatorData.evaluations.length > 0 ? (
                                    <div>
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                            <div className="col-span-1 md:col-span-2 grid grid-cols-1 gap-2">
                                                <div className="p-4 bg-gray-50 rounded-lg shadow-sm transition-all duration-200 hover:shadow-md">
                                                    <p className="text-sm font-medium text-gray-500 mb-2">Total Evaluated Calls</p>
                                                    <p className="text-4xl font-bold text-gray-900">{operatorData.evaluations.length}</p>
                                                    <p className={`text-lg font-medium mt-2 ${
                                                        (20 - operatorData.evaluations.length) <= 0 ? 'text-green-600' : 'text-yellow-600'
                                                    }`}>
                                                        {20 - operatorData.evaluations.length} calls remaining out of 20
                                                    </p>
                                                </div>
                                            </div>
                                            <div className="col-span-1 flex justify-center items-center">
                                                <SemiCircleProgress percentage={Math.min(averageScore, 100)} label="Average Score" />
                                            </div>
                                        </div>
                                        <div className="overflow-x-auto rounded-lg shadow-sm">
                                            <table className="min-w-full bg-white border-collapse">
                                                <thead>
                                                    <tr className="bg-blue-50">
                                                        <th className="p-4 border-b text-left text-sm font-semibold text-gray-700">Call Number</th>
                                                        <th className="p-4 border-b text-left text-sm font-semibold text-gray-700">Phone Number</th>
                                                        <th className="p-4 border-b text-left text-sm font-semibold text-gray-700">Score</th>
                                                        <th className="p-4 border-b text-left text-sm font-semibold text-gray-700">Comment</th>
                                                        <th className="p-4 border-b text-left text-sm font-semibold text-gray-700">Month</th>
                                                        <th className="p-4 border-b text-left text-sm font-semibold text-gray-700">Evaluation Date</th>
                                                        <th className="p-4 border-b text-left text-sm font-semibold text-gray-700">Correction</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {operatorData.evaluations.map((eval1, index) => (
                                                        <tr key={index} className="hover:bg-gray-50 transition-colors duration-200">
                                                            <td className="p-4 border-b text-sm">{eval1.call_number || '-'}</td>
                                                            <td className="p-4 border-b text-sm">{eval1.phone_number || '-'}</td>
                                                            <td className={`p-4 border-b text-sm font-medium ${getScoreColor(eval1.score)}`}>
                                                                {eval1.score !== null ? eval1.score.toFixed(2) : '-'}
                                                            </td>
                                                            <td className="p-4 border-b text-sm">
                                                                {eval1.comment ? (
                                                                    <div className="space-y-1">
                                                                        {eval1.comment.split('\n').map((line, i) => {
                                                                            const cleanLine = line.replace(/<\/?(b|i)>/g, '').trim();
                                                                            const match = cleanLine.match(/^(.*?):\s*(.*)$/);
                                                                            if (match) {
                                                                                return (
                                                                                    <p key={i} className="text-sm">
                                                                                        <span className="font-semibold">{match[1]}:</span>{' '}
                                                                                        <span className="italic">{match[2]}</span>
                                                                                    </p>
                                                                                );
                                                                            }
                                                                            return <p key={i} className="text-sm">{cleanLine || '-'}</p>;
                                                                        })}
                                                                    </div>
                                                                ) : '-'}
                                                            </td>
                                                            <td className="p-4 border-b text-sm">{eval1.month || '-'}</td>
                                                            <td className="p-4 border-b text-sm">{eval1.evaluation_date || '-'}</td>
                                                            <td className="p-4 border-b text-sm">{eval1.is_correction ? 'Yes' : 'No'}</td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                ) : (
                                    <p className="text-center text-gray-600">No evaluations found for this period.</p>
                                )}
                            </div>
                        )}
            
                        {view === 'salary' && (
                            <div className="bg-white p-8 rounded-xl shadow-lg border border-gray-200 transition-all duration-300">
                                <h2 className="text-2xl font-semibold mb-6 text-gray-800"> </h2>
                                <div className="container">
                                    <div id="operator-form" className="form-section active">
                                        <div className="form-group">
                                            <label htmlFor="operator-experience">  ():</label>
                                            <select id="operator-experience" required>
                                                <option value=""> </option>
                                                <option value="0-3">0-3 </option>
                                                <option value="4-9">4-9 </option>
                                                <option value="10-15">10-15 </option>
                                                <option value="16+">16 </option>
                                            </select>
                                        </div>
                                        <div className="form-group">
                                            <label htmlFor="operator-quality"> (%):</label>
                                            <input type="number" id="operator-quality" min="0" max="100" step="0.01" required defaultValue={averageScore.toFixed(2)} />
                                        </div>
                                        <div className="form-group">
                                            <label htmlFor="operator-calls-per-hour">   :</label>
                                            <input type="number" id="operator-calls-per-hour" min="0" max="100" step="0.01" required />
                                        </div>
                                        <div className="form-group">
                                            <label htmlFor="operator-hours-norm">    :</label>
                                            <input type="number" id="operator-hours-norm" min="0" max="744" step="0.01" required defaultValue={hoursData?.norm_hours?.toFixed(2) || ''} />
                                        </div>
                                        <div className="form-group">
                                            <label htmlFor="operator-total-hours">    :</label>
                                            <input type="number" id="operator-total-hours" min="0" max="744" step="0.01" required defaultValue={hoursData?.regular_hours?.toFixed(2) || ''} />
                                        </div>
                                        <div className="form-group">
                                            <label>:</label>
                                            <div className="bonus-group">
                                                <div className="bonus-checkbox">
                                                    <input type="checkbox" id="operator-bonus-training" onChange={() => toggleBonusQuantity('operator', 'training')} />
                                                    <label htmlFor="operator-bonus-training"> (6000 )</label>
                                                </div>
                                                <div className="bonus-checkbox">
                                                    <input type="checkbox" id="operator-bonus-refer" onChange={() => toggleBonusQuantity('operator', 'refer')} />
                                                    <label htmlFor="operator-bonus-refer">  (5000   )</label>
                                                    <input type="number" id="operator-bonus-refer-quantity" min="1" step="1" placeholder="" />
                                                </div>
                                                <div className="bonus-checkbox">
                                                    <input type="checkbox" id="operator-bonus-filming" onChange={() => toggleBonusQuantity('operator', 'filming')} />
                                                    <label htmlFor="operator-bonus-filming"> (5000   )</label>
                                                    <input type="number" id="operator-bonus-filming-quantity" min="1" step="1" placeholder="" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="button-group active" id="button-group">
                                        <button className="calculate-button" id="calculate-btn" onClick={calculateSalary} disabled></button>
                                        <button className="toggle-table-button" id="toggle-table-btn" onClick={togglePointsTable} disabled>  </button>
                                        <button className="clear-button" id="clear-btn" onClick={() => clearForm('operator')} disabled></button>
                                    </div>
                                    <div id="result"></div>
                                    <div id="points-table"></div>
                                </div>
                            </div>
                        )}
            
                        {error && <p className="text-red-500 mt-4 text-center">{error}</p>}
                        {success && <p className="text-green-500 mt-4 text-center">{success}</p>}
                    </div>
                );
            }
            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-100">
                    <p className="text-center">Invalid role. Please contact support.</p>
                </div>
            );
        };

        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(
                <ErrorBoundary>
                    <App />
                </ErrorBoundary>
            );
        } catch (err) {
            console.error('Root rendering error:', err);
            document.getElementById('root').innerHTML = `
                <div class="min-h-screen flex items-center justify-center bg-gray-100">
                    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                        <h1 class="text-2xl font-bold mb-4 text-center text-red-500">Application Failed to Load</h1>
                        <p class="text-center">An error occurred while loading the application. Please check the console for details.</p>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
