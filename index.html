<html lang="en">
<head>
    <style>
     body {
       background-image: url("https://iili.io/KfVwgf4.png");
       background-repeat: no-repeat;
       background-position: center;
       background-size: 300px; /* размер логотипа, можно менять */
       background-attachment: fixed;
     }
     /* === AudioPlayer styles (вставить в <head>) === */
    :root{
    --primary:#2196f3;
    --primary-hover:#1976d2;
    --accent:#4caf50;
    --bg:#f4f4f9;
    --card:#fff;
    }
    .player-bar{
    display:flex;
    align-items:center;
    gap:14px;
    width:100%;
    user-select:none;
    margin:8px 0 10px;
    }
    .controls-left{ display:flex; align-items:center; gap:6px; flex:0 0 auto; }
    .controls-right{ display:flex; align-items:center; gap:14px; flex:0 0 auto; min-width:max-content; }
    .icon-btn{
    display:inline-flex; align-items:center; justify-content:center;
    width:40px; height:40px; border:none; background:#eef6ff;
    color:var(--primary); border-radius:12px; cursor:pointer; font-size:18px;
    line-height:1; transition:transform .06s ease, background .15s ease, color .15s ease;
    }
    .icon-btn:hover{ background:#e1f0ff; color:var(--primary-hover) }
    .icon-btn:active{ transform:scale(0.98) }

    .time-display{ font-size:14px; color:#374151; font-variant-numeric: tabular-nums; min-width:120px; text-align:right; }
    .speed-control{ display:flex; align-items:center; gap:6px; color:#374151; font-size:14px; }
    .speed-control select{ padding:8px 10px; border:1px solid #d1d5db; border-radius:10px; background:#fff; outline:none; }

    /* Timeline */
    .timeline{ position:relative; height:14px; background:#e5e7eb; border-radius:999px; overflow:hidden; cursor:pointer; flex:1 1 auto;}
    .progress{ position:absolute; inset:0 auto 0 0; height:100%; width:0; background:linear-gradient(90deg, var(--accent), #8bc34a); transition:width .08s linear;}
    /* Скрытый тег <audio> — управляем вручную */
    audio.player-hidden{ display:none; }
    @media (max-width:700px){ .time-display{ display:none } }
    
    /* Анимация для счетчика выбранных дней */
    @keyframes slideInRight {
        from {
            transform: translateX(120%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }
    
    @keyframes pulse {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
    }
    /* === Адаптивные стили для секции 'Ваши рабочие часы' === */
    @media (max-width: 1024px) {
      .workhours-main-grid {
        grid-template-columns: 1fr !important;
      }
      .workhours-left {
        grid-template-columns: 1fr !important;
      }
    }
    @media (max-width: 700px) {

        gap: 16px !important;
        padding: 0 !important;

        padding: 14px 8px !important;
        min-width: 0;
      }
      .workhours-main-grid, .workhours-left {
        grid-template-columns: 1fr !important;
      }

    }

      width: 80px;
    }

      width: 256px;
    }
    .sidebar .sidebar-text {
      opacity: 1;
      white-space: nowrap;
      transition: opacity 0.2s ease;
    }
    .sidebar.collapsed .sidebar-text {
      opacity: 0;
      width: 0;
      overflow: hidden;
    }
    .sidebar.collapsed:hover .sidebar-text {
      opacity: 1;
      width: auto;
    }

      display: flex;
    }

      display: none;

      display: flex;

    }
    .sidebar.collapsed:hover .sidebar-logo-mini {
      display: none;

      margin-left: 80px;

        font-size: 1.25rem !important;

        const { useState, useEffect, useCallback, useRef, useMemo } = React;
        const ToastContainer = ({ toasts, removeToast }) => {
            const handleClose = (id) => {
                setToasts(prev => prev.map(toast => 
                    toast.id === id ? { ...toast, closing: true } : toast
                ));
                setTimeout(() => removeToast(id), 300); // Match animation duration
            };

            return (
                <div className="fixed bottom-4 right-4 space-y-3 z-[9999]" style={{ zIndex: 9999 }} aria-live="polite">
                    {toasts.map(toast => (
                        <div
                            key={toast.id}
                            className={`flex items-center p-4 rounded-md shadow-md text-white transition-all duration-300 transform hover:scale-105 hover:shadow-lg border border-opacity-20
                                ${toast.type === 'success' ? 'bg-green-600 border-green-400' : 'bg-red-600 border-red-400'}
                                ${toast.closing ? 'animate-slide-out opacity-0' : 'animate-slide-in'}`}
                        >
                            <i className={`fas ${toast.type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} mr-3 text-lg`}></i>
                            <span className="flex-grow text-sm font-medium">{toast.message}</span>
                            <button 
                                onClick={() => handleClose(toast.id)} 
                                className="ml-4 text-white hover:text-gray-200 focus:outline-none"
                            >
                                <i className="fas fa-times"></i>
                            </button>
                            {/* Progress bar */}
                            <div className="absolute bottom-0 left-0 h-1 bg-white bg-opacity-30 w-full">
                                <div 
                                    className="h-full bg-white transition-all duration-[5000ms] ease-linear"
                                    style={{ width: toast.closing ? '0%' : '0%', animation: 'progress 5s linear forwards' }}
                                ></div>
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        tailwind.config = {
            theme: {
                extend: {
                keyframes: {
                    'slide-in': {
                    '0%': { transform: 'translateX(100%)', opacity: '0' },
                    '100%': { transform: 'translateX(0)', opacity: '1' },

                    'slide-out': {
                    '0%': { transform: 'translateX(0)', opacity: '1' },
                    '100%': { transform: 'translateX(100%)', opacity: '0' },
                    },
                    progress: {
                    '0%': { width: '100%' },
                    '100%': { width: '0%' },
                    },
                    'fade-in-out': {
                    '0%': { opacity: '0', transform: 'scale(0.95)' },
                    '10%': { opacity: '1', transform: 'scale(1)' },
                    '90%': { opacity: '1', transform: 'scale(1)' },
                    '100%': { opacity: '0', transform: 'scale(0.95)' },

                    fadeIn: {

        const MonitoringScaleModal = ({ isOpen, onClose, onSave, initialDirections }) => {
            const [directions, setDirections] = useState(initialDirections || []);
            const [newDirectionName, setNewDirectionName] = useState('');
            const [newDirectionFileUpload, setNewDirectionFileUpload] = useState(true);
            const [editingDirectionIndex, setEditingDirectionIndex] = useState(null);
            const [isEditingDirection, setIsEditingDirection] = useState(false);
            const [selectedDirectionIndex, setSelectedDirectionIndex] = useState(0);
            const [newCriterionName, setNewCriterionName] = useState('');
            const [newCriterionWeight, setNewCriterionWeight] = useState('');
            const [newCriterionValue, setNewCriterionValue] = useState('');
            const [newCriterionCritical, setNewCriterionCritical] = useState(false);
            const [editingCriterionIndex, setEditingCriterionIndex] = useState(null);
            const [isEditingCriterion, setIsEditingCriterion] = useState(false);
            const [activeTab, setActiveTab] = useState('directions');
            const [isLoading, setIsLoading] = useState(false); 
            const [newCriterionHasDeficiency, setNewCriterionHasDeficiency] = useState(false);
            const [newDeficiencyWeight, setNewDeficiencyWeight] = useState('');
            const [newDeficiencyDescription, setNewDeficiencyDescription] = useState('');
            const [toasts, setToasts] = useState([]);

            const showToast = (message, type = 'success') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type, closing: false }]);
                setTimeout(() => {
                    setToasts(prev => prev.map(t => t.id === id ? { ...t, closing: true } : t));
                    setTimeout(() => removeToast(id), 300);
                }, 5000);
            };
                
            const removeToast = (id) => {
                setToasts(prev => prev.filter(toast => toast.id !== id));
            };

            const totalWeight = (directionIndex) => {
                return directions[directionIndex]?.criteria
                    .filter(criterion => !criterion.isCritical)
                    .reduce((sum, c) => sum + Number(c.weight), 0) || 0;
            };
            
            const handleAddDirection = () => {
                if (!newDirectionName) {
                    alert('Пожалуйста, введите название направления.');
                    return;
                }
                setDirections([...directions, { name: newDirectionName, hasFileUpload: newDirectionFileUpload, criteria: [] }]);
                setNewDirectionName('');
                setNewDirectionFileUpload(true);
                setIsEditingDirection(false);
                setEditingDirectionIndex(null);
                setSelectedDirectionIndex(directions.length);
            };
            
            const handleEditDirection = () => {
                if (!newDirectionName) {
                    alert('Пожалуйста, введите название направления.');
                    return;
                }
                setDirections(directions.map((direction, index) => 
                    index === editingDirectionIndex 
                        ? { ...direction, name: newDirectionName, hasFileUpload: newDirectionFileUpload } 
                        : direction
                ));
                setNewDirectionName('');
                setNewDirectionFileUpload(true);
                setIsEditingDirection(false);
                setEditingDirectionIndex(null);
            };

                const startAngle = Math.PI;     // слева (180°)

                ctx.clearRect(0, 0, width, height);
        
                // фон (серая дуга)
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.strokeStyle = "#e5e7eb";
                ctx.lineWidth = 8;
                ctx.stroke();
        
                if (percentage <= 100) {
                    // обычный прогресс
                    const progressAngle = startAngle + (percentage / 100) * Math.PI;
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, radius, startAngle, progressAngle);
                    ctx.strokeStyle =
                        percentage >= 90 ? "#16a34a" : percentage >= 50 ? "#eab308" : "#dc2626";
                    ctx.lineWidth = 8;
                    ctx.stroke();
                } else {
                    // зелёная дуга до 100%
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                    ctx.strokeStyle = "#16a34a";
                    ctx.lineWidth = 8;
                    ctx.stroke();
        
                    // синяя дуга сверху — начинается СЛЕВА и идёт вправо
                    const extraPercent = Math.min(percentage - 100, 50); // максимум 50%
                    if (extraPercent > 0) {
                        const extraAngle = startAngle + (extraPercent / 100) * Math.PI;
                        ctx.beginPath();
                        ctx.arc(centerX, centerY, radius, startAngle, extraAngle);
                        ctx.strokeStyle = "#2563eb";
                        ctx.lineWidth = 8;
                        ctx.stroke();
                    }
                }
        
                // текст
                ctx.font = `${Math.floor(width / 10)}px Arial`;
                ctx.fillStyle = "#1f2937";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(`${percentage.toFixed(1)}%`, centerX, centerY - radius - 15);
            }, [percentage, width, height]);

                    <p className="text-sm font-medium text-gray-600 mt-2">{label}</p>

              quality === '' ||
              avgScore === '' ||
              responseTime === '' ||
              chatsPerHour === '' ||
              hoursNorm === '' ||
              totalHours === ''
            ) {
              return false;
            }
            // Проверяем диапазоны и типы
            if (
              isNaN(quality) || quality < 0 || quality > 100 ||
              isNaN(avgScore) || avgScore < 0 || avgScore > 5 ||
              isNaN(responseTime) || responseTime < 0 || responseTime > 60 ||
              isNaN(chatsPerHour) || chatsPerHour < 0 || chatsPerHour > 100 ||
              isNaN(hoursNorm) || hoursNorm < 0 || hoursNorm > 744 ||
              isNaN(totalHours) || totalHours < 0 || totalHours > 744 ||
              (bonusRefer && (bonusReferQuantity === '' || isNaN(bonusReferQuantity) || bonusReferQuantity < 1)) ||
              (bonusFilming && (bonusFilmingQuantity === '' || isNaN(bonusFilmingQuantity) || bonusFilmingQuantity < 1))
            ) {

            return true;

              chatsPerHour !== '' ||
              hoursNorm !== '' ||

              bonusTraining ||

              bonusFilming

            let points = 0;
            let bonuses = 0;

            // Experience points
            if (experience === '18+') points += 50;
            else if (experience === '13-17') points += 35;
            else if (experience === '10-12') points += 25;
            else if (experience === '6-9') points += 15;
            else if (experience === '3-5') points += 10;
            else if (experience === '0-2') points += 5;

            // Quality points
            const qual = parseFloat(quality);
            if (qual >= 97 && qual <= 100) points += 25;
            else if (qual >= 94 && qual < 97) points += 20;
            else if (qual >= 90 && qual < 94) points += 15;
            else if (qual >= 86 && qual < 90) points += 10;
            else if (qual >= 80 && qual < 86) points += 5;

            // Avg score points
            const score = parseFloat(avgScore);
            if (score >= 4.9) points += 30;
            else if (score >= 4.8) points += 25;
            else if (score >= 4.7) points += 20;
            else if (score >= 4.6) points += 10;
            else if (score >= 4.5) points += 5;

            // Response time points
            const respTime = parseFloat(responseTime);
            if (respTime <= 2) points += 20;
            else if (respTime <= 3) points += 15;
            else if (respTime <= 4) points += 10;
            else if (respTime <= 4.5) points += 5;

            if (cph >= 25) points += 25;
            else if (cph >= 20) points += 15;
            else if (cph >= 15) points += 10;
            else if (cph >= 10) points += 5;

        if (!t) return null;

        const hh = parseInt(m[1], 10);
        const mm = parseInt(m[2], 10);
        return hh * 60 + mm;

        const s = parseTimeToMinutes(t.start_time);
        const e = parseTimeToMinutes(t.end_time);
        if (s == null || e == null) return 0;
        let diff = e - s;
        if (diff < 0) diff += 24 * 60;
        return Number((diff / 60).toFixed(2));
        }

        function updateCellField(field, value) {
            setCellModel(prev => {
            if (!prev) return prev;
            const next = { ...prev };
            if (['work_time', 'break_time', 'talk_time', 'efficiency', 'fine_amount'].includes(field)) next[field] = value === '' ? '' : Number(value);
            else if (field === 'calls') next[field] = value === '' ? '' : parseInt(value, 10) || 0;
            else next[field] = value;
            return next;
            });
        }

        // Fines: support multiple fines per day in the UI
        function addFine() {
            setCellModel(prev => {
            if (!prev) return prev;
            const next = { ...prev };
            next.fines = Array.isArray(next.fines) ? [...next.fines, { amount: 0, minutes: 0, reason: '', comment: '' }] : [{ amount: 0, minutes: 0, reason: '', comment: '' }];
            return next;
            });
        }

        function updateFineField(idx, field, value) {
            setCellModel(prev => {
            if (!prev) return prev;
            const next = { ...prev };
            next.fines = Array.isArray(next.fines) ? next.fines.map((f, i) => {
                if (i !== idx) return f;
                const updated = { ...f };
                if (field === 'amount') {
                updated.amount = (value === '' ? '' : Number(value));
                // if reason is Опоздание keep minutes in sync
                if (String(updated.reason) === 'Опоздание') {
                    updated.minutes = updated.amount ? Math.round(Number(updated.amount) / 50) : 0;
                }
                } else if (field === 'minutes') {
                // minutes -> compute amount (backend wants amount = minutes * 50)
                const mins = value === '' ? 0 : Number(value);
                updated.minutes = mins;
                updated.amount = Number(mins) * 50;
                } else if (field === 'reason') {
                updated.reason = value;
                const rv = String(value);
                if (rv === 'Опоздание') {
                    // derive minutes from existing amount if present
                    const amt = Number(updated.amount || 0);
                    updated.minutes = amt ? Math.round(amt / 50) : 0;
                    updated.amount = Number(updated.minutes) * 50;
                } else if (rv === 'Не выход') {
                    // fixed fine
                    updated.minutes = null;
                    updated.amount = 10000;
                } else if (rv === 'Прокси карта') {
                    updated.minutes = null;
                    updated.amount = 5000;
                } else {
                    // clear minutes when not Опоздание and keep amount editable
                    updated.minutes = null;
                }
                } else {
                updated[field] = value;
                }
                return updated;
            }) : [];
            return next;
            });
        }

        function removeFine(idx) {
            setCellModel(prev => {
            if (!prev) return prev;
            const next = { ...prev };
            next.fines = Array.isArray(next.fines) ? next.fines.filter((_, i) => i !== idx) : [];
            return next;
            });
        }

                // Clear all editable fields in the cell modal (does not delete trainings)

                    const next = { ...prev };
                    next.work_time = '';
                    next.break_time = '';

                }

        // ====== Norm change ======
        async function handleNormChange(operatorId, value) {
            try {

        // ====== Render helpers & coloring logic ======
        const maxWork = useMemo(() => {
            let max = 8;
            for (const op of operators) {
            if (!op.daily) continue;
            for (const k of Object.keys(op.daily)) {
                const v = Number(op.daily[k]?.work_time || 0);
                if (v > max) max = v;
            }
            }
            return max;
        }, [operators]);

        const maxTrainingsHours = useMemo(() => {
            let max = 0;
            for (const opId of Object.keys(trainingsMap)) {
            for (const dayKey of Object.keys(trainingsMap[opId] || {})) {
                const sum = (trainingsMap[opId][dayKey] || []).reduce((acc, t) => acc + computeTrainingDurationHours(t), 0);
                if (sum > max) max = sum;
            }
            }
            return Math.max(1, max);
        }, [trainingsMap]);

        // Direction options derived from loaded operators (for filtering)
        const directionOptions = useMemo(() => {
            const s = new Set();
            for (const op of operators) {
            const key = op.direction || op.direction_name || (op.direction_id ? String(op.direction_id) : 'Без направления');
            if (key) s.add(key);
            }
            return Array.from(s).sort();
        }, [operators]);

        function toggleDirectionSelection(dirKey) {
            const s = (selectedDirections || []).slice();
            const key = String(dirKey);
            if (s.includes('all')) {
            if (key === 'all') return setSelectedDirections(['all']);

        function monthRelationToToday() {
            if (monthParts.year < todayY) return -1;
            if (monthParts.year > todayY) return 1;
            if (monthParts.monthNum < todayM) return -1;
            if (monthParts.monthNum > todayM) return 1;
            return 0;
        }
        const monthRel = monthRelationToToday();

        function productionColorClass(diff, norm) {
            if (norm <= 0) return diff < 0 ? 'bg-red-100 text-red-700' : 'bg-gray-100 text-gray-700';
            const pct = (diff / norm) * 100;
            if (diff < 0) return 'bg-red-100 text-red-700';
            if (pct < 10) return 'bg-yellow-100 text-yellow-800';
            return 'bg-green-100 text-green-700';
        }

        function formatNumber(n, decimals = 1) {
            const num = Number(n || 0);
            if (!Number.isFinite(num)) return '0';
            return num.toFixed(decimals);
        }

        function formatMoney(n) {
            const num = Number(n || 0);
            if (!Number.isFinite(num)) return '0 ₸';
            return num.toLocaleString('ru-RU', { minimumFractionDigits: 0, maximumFractionDigits: 0 }) + ' ₸';
        }

        function getFineIcon(reason) {
            const r = String(reason || '').toLowerCase();
            if (r.includes('опоз') || r.includes('опоздание')) return 'fas fa-clock';
            if (r.includes('не выход') || r.includes('невыход') || r.includes('не выш')) return 'fas fa-user-times';
            if (r.includes('корп такси')) return 'fas fa-taxi';
            if (r.includes('прокси') || r.includes('прокси карта')) return 'fas fa-id-card';
            return 'fas fa-exclamation-circle';
        }

        // FILTERED OPERATORS + COUNTERS (NEW)
        const { filteredOperators, activeCount, firedCount } = useMemo(() => {
            const activeList = [];
            const firedList = [];
            for (const op of operators) {
            if (op.status === 'fired') firedList.push(op);
            else activeList.push(op);
            }

            // start from active or fired list
            let list = operatorsViewTab === 'active' ? activeList.slice() : firedList.slice();

            // apply directions multi-filter when set (exclude 'all')
            if (selectedDirections && selectedDirections.length > 0 && !selectedDirections.includes('all')) {
            const dirSet = new Set(selectedDirections.map(s => String(s)));
            list = list.filter(op => {
                const key = op.direction || op.direction_name || (op.direction_id ? String(op.direction_id) : 'Без направления');
                return dirSet.has(String(key));
            });
            }

            return {
            filteredOperators: list,
            activeCount: activeList.length,
            firedCount: firedList.length
            };
        }, [operators, operatorsViewTab, selectedDirections]);

        // Group operators by direction (key fallbacks: direction, direction_name, direction_id)
        const groupedByDirection = useMemo(() => {
            const map = {};

            const key = op.direction || op.direction_name || (op.direction_id ? String(op.direction_id) : 'Без направления');
            if (!map[key]) map[key] = [];
            map[key].push(op);
            }
            return map;
        }, [filteredOperators]);

        // ====== FOOTER AGGREGATES ======
        const footerTotals = useMemo(() => {
            let sumDisplayedTotal = 0; // regular + counted training
            let sumRegular = 0; // без тренинга
            let sumProd = 0; // displayedTotal - norm
            let sumNorm = 0;
            let sumEff = 0; // sum of efficiency hours
            let occValues = [];
            let trainingsTotal = 0;
            let trainingsCounted = 0;
            let sumFines = 0;

            for (const op of filteredOperators) {
            const aggr = op.aggregates || {};
            const regular = Number(aggr.regular_hours || 0);
            const norm = Number(op.norm_hours || 0);
            const effTotal = Number(aggr.total_efficiency_hours || 0);
            // compute trainings per operator
            const byDay = trainingsMap[op.operator_id] || {};
            let totalHoursAll = 0;
            let totalHoursCounted = 0;
            for (const dKey of Object.keys(byDay)) {
                const arr = byDay[dKey] || [];
                for (const t of arr) {
                const h = computeTrainingDurationHours(t) || 0;
                totalHoursAll += h;
                if (t.count_in_hours) totalHoursCounted += h;
                }
            }

            const displayedTotal = regular + totalHoursCounted;
            const prodDiff = displayedTotal - norm;

            sumDisplayedTotal += displayedTotal;
            sumRegular += regular;
            sumProd += prodDiff;
            sumNorm += norm;
            sumEff += effTotal;
            trainingsTotal += totalHoursAll;
            trainingsCounted += totalHoursCounted;

            // compute fines per operator (support both array of fines and legacy fine_amount)
            if (op.daily) {
                for (const dKey of Object.keys(op.daily)) {
                const dd = op.daily[dKey] || {};
                if (Array.isArray(dd.fines)) {
                    for (const f of dd.fines) {
                    sumFines += Number(f.amount || f.fine_amount || 0) || 0;
                    }
                } else if (dd.fine_amount) {
                    sumFines += Number(dd.fine_amount || 0) || 0;
                }
                }
            }

            if (regular > 0) occValues.push((effTotal / regular) * 100);
            }

            const avgOcc = occValues.length ? (occValues.reduce((a, b) => a + b, 0) / occValues.length) : null;

            return {
            sumDisplayedTotal,
            sumRegular,
            sumProd,
            sumNorm,
            sumEff,
            sumFines,
            avgOcc,
            trainingsTotal,
            trainingsCounted
            };
        }, [filteredOperators, trainingsMap]);

            if (selectedTab === 'work_time') {

                    {fines.length > 0 && <div className="absolute top-4 right-1 w-2 h-2 rounded-full bg-red-400 ring-1 ring-red-500" title={`Штрафы: ${fines.length}`}></div>}

                return (

                    <span>—</span>
                    {trainings.length > 0 && <div className="absolute top-1 right-1 w-2 h-2 rounded-full bg-yellow-400 ring-1 ring-yellow-500" title="Тренинг"></div>}
                    {fines.length > 0 && <div className="absolute top-4 right-1 w-2 h-2 rounded-full bg-red-400 ring-1 ring-red-500" title={`Штрафы: ${fines.length}`}></div>}

                    <span>—</span>
                    {trainings.length > 0 && <div className="absolute top-1 right-1 w-2 h-2 rounded-full bg-yellow-400 ring-1 ring-yellow-500" title="Тренинг"></div>}
                    {fines.length > 0 && <div className="absolute top-4 right-1 w-2 h-2 rounded-full bg-red-400 ring-1 ring-red-500" title={`Штрафы: ${fines.length}`}></div>}
                </div>
                );
            }

            const ratio = maxWork > 0 ? Math.max(0, Math.min(1, work / maxWork)) : 0;
            const alpha = 0.18 + 0.77 * ratio;
            const bg = `rgba(16,185,129,${alpha})`;
            const textClass = ratio > 0.5 ? 'text-white' : 'text-gray-900';
            const display = work ? work.toFixed(2) : '0.00';

                return (
                <div className={`relative w-full h-8 rounded-md flex items-center justify-center ${textClass}`} style={{ backgroundColor: bg }}>
                <span className="text-xs font-medium truncate" style={{maxWidth: '110px', display: 'inline-block'}} title={display}>{display}</span>
                {trainings.length > 0 && <div className="absolute top-1 right-1 w-2 h-2 rounded-full bg-yellow-400 ring-1 ring-yellow-500" title="Тренинг"></div>}
                {fines.length > 0 && <div className="absolute top-4 right-1 w-2 h-2 rounded-full bg-red-400 ring-1 ring-red-500" title={`Штрафы: ${fines.length}`}></div>}
                </div>
            );
            }

            if (selectedTab === 'trainings') {
            if (!trainings || trainings.length === 0) return <div className="text-sm text-gray-400">—</div>;

            let countedHours = 0;
            let notCountedHours = 0;
            for (const t of trainings) {
                const h = computeTrainingDurationHours(t);
                if (t.count_in_hours) countedHours += h; else notCountedHours += h;
            }

            const parts = [];
            if (countedHours > 0) {
                const ratio = Math.min(1, countedHours / maxTrainingsHours);
                const alpha = 0.18 + 0.77 * ratio;
                parts.push(
                <div key="c" className="inline-flex items-center justify-center px-2 py-1 rounded-md text-sm font-medium" style={{ backgroundColor: `rgba(16,185,129,${alpha})` }}>
                    <span className={ratio > 0.5 ? 'text-white' : 'text-gray-900'}>{countedHours.toFixed(2)}</span>
                </div>
                );
            }
            if (notCountedHours > 0) {
                const ratio = Math.min(1, notCountedHours / maxTrainingsHours);
                const alpha = 0.18 + 0.77 * ratio;
                parts.push(
                <div key="n" className="inline-flex items-center justify-center px-2 py-1 rounded-md text-sm font-medium ml-1" style={{ backgroundColor: `rgba(250,204,21,${alpha})` }}>
                    <span className={ratio > 0.5 ? 'text-white' : 'text-gray-900'}>{notCountedHours.toFixed(2)}</span>
                </div>
                );
            }

            return <div className="relative flex items-center justify-center gap-1">{parts}</div>;
            }

            if (selectedTab === 'fines') {
                if (!fines || fines.length === 0) 
                    return <div className="text-sm text-gray-400">—</div>;

                let total = 0;
                for (const f of fines) total += Number(f.amount || f.fine_amount || 0) || 0;

                const formatted = formatMoney(total);

                const maxFines = 10000;

                // Фон по аналогии с work_time/trainings
                const ratio = Math.min(1, total / maxFines);
                const alpha = 0.18 + 0.77 * ratio;
                const bg = `rgba(250,204,21, ${alpha})`; // yellow-400 цвет

                return (
                    <div 
                        className={`relative w-full h-8 rounded-md flex items-center justify-center text-gray-900`}
                        style={{ backgroundColor: bg }}
                    >
                        {fineIcons}
                        <span 
                            className="text-xs font-medium truncate" 
                            title={formatted}
                            style={{ maxWidth: '110px', display: 'inline-block' }}
                        >
                            {formatted}
                        </span>
                    </div>
                );
            }

            if (!d) return <div className="text-sm text-gray-400">—</div>;
            const val = d[metricKey];
            if (metricKey === 'calls') return <div className="text-sm font-medium">{Number(val || 0)}</div>;
            const num = Number(val || 0);
            return <div className="text-sm font-medium">{num ? num.toFixed(2) : '0.00'}</div>;
        }

        function getTrainingsFor(opId, day) {
            return (trainingsMap[opId] && trainingsMap[opId][day]) ? trainingsMap[opId][day] : [];
        }

        function getAllTrainingsForDay(day) {
            const all = [];
            for (const op of filteredOperators) {
            const arr = getTrainingsFor(op.operator_id, day);
            for (const t of arr) all.push({ ...t, operator_name: op.name, operator_id: op.operator_id });
            }
            return all.sort((a, b) => (a.start_time || '').localeCompare(b.start_time || ''));
        }

        function getCountedTrainingHoursForRow(opId) {
            const all = trainingsMap[opId] || {};
            let sum = 0;
            for (const d of Object.keys(all)) sum += (all[d] || []).reduce((s, t) => s + (t.count_in_hours ? computeTrainingDurationHours(t) : 0), 0);
            return sum;
        }

        // ====== Trainings inside day modal ======
        function openTrainingModalForDay(opId, day, training = null) {
            if (!opId || !day) return;
            setTrainingModalState({ open: true, operatorId: opId, date: dayToDateStr(day), training: training ? { ...training } : null });
        }

        function closeTrainingModal() {
            setTrainingModalState({ open: false, operatorId: null, date: null, training: null });
        }

        async function handleTrainingSaveFromModal(data) {
            if (!user || !trainingModalState.operatorId) return;
            setIsTrainingActionLoading(true);
            try {
            if (trainingModalState.training?.id) {
                await axios.put(`${API_BASE_URL}/api/trainings/${trainingModalState.training.id}`, data, {
                headers: {
                    'X-API-Key': user.apiKey,
                    'X-User-Id': user.id
                }
                });
                fallbackToast('Тренинг обновлен', 'success');
            } else {
                await axios.post(`${API_BASE_URL}/api/trainings`, { ...data, operator_id: trainingModalState.operatorId }, {
                headers: {
                    'X-API-Key': user.apiKey,
                    'X-User-Id': user.id
                }
                });
                fallbackToast('Тренинг добавлен', 'success');
            }
            await fetchDailyHoursAndTrainings();
            closeTrainingModal();
            } catch (err) {
            console.error('handleTrainingSaveFromModal error', err);
            fallbackToast('Не удалось сохранить тренинг', 'error');
            } finally {
            setIsTrainingActionLoading(false);
            }
        }

        async function handleTrainingDeleteFromModal(trainingId) {
            if (!user || !trainingId) return;
            const confirmed = window.confirm('Удалить тренинг?');
            if (!confirmed) return;
            setIsTrainingActionLoading(true);
            try {
            await axios.delete(`${API_BASE_URL}/api/trainings/${trainingId}`, {
                headers: {
                'X-API-Key': user.apiKey,
                'X-User-Id': user.id
                }
            });
            fallbackToast('Тренинг удален', 'success');
            await fetchDailyHoursAndTrainings();
            } catch (err) {
            console.error('handleTrainingDeleteFromModal error', err);
            fallbackToast('Ошибка при удалении тренинга', 'error');
            } finally {
            setIsTrainingActionLoading(false);
            }
        }

        async function downloadMonthlyReport() {
            if (!user) {
            fallbackToast('Пользователь не авторизован', 'error');
            return;
            }
            if (!month) {
            fallbackToast('Выберите месяц', 'error');
            return;
            }

            // If admin requested per-SV report, ensure a supervisor is selected
            if (user.role === 'admin' && reportScope === 'by_sv' && !selectedSvId) {
            fallbackToast('Выберите супервайзера для отчёта', 'error');
            return;
            }

            const params = new URLSearchParams();
            params.append('month', month);

            if (reportScope === 'by_sv' && selectedSvId) {
                params.append('supervisor_id', selectedSvId);
            }

            const url = `${API_BASE_URL}/api/report/monthly_hours?${params.toString()}`;

            setIsDownloadingReport(true);

            try {
            const resp = await fetch(url, {
                method: 'GET',
                headers: {
                'X-API-Key': user.apiKey || '',
                'X-User-Id': String(user.id)
                }
            });

            if (!resp.ok) {
                let errText = `Ошибка ${resp.status}`;
                try {
                const j = await resp.json();
                errText = j.error || JSON.stringify(j);
                } catch (e) {
                errText = await resp.text();
                }
                fallbackToast(`Не удалось получить файл: ${errText}`, 'error');
                return;
            }

            const blob = await resp.blob();
            const cd = resp.headers.get('Content-Disposition') || resp.headers.get('content-disposition') || '';
            let filename = `report_${month}.xlsx`;
            if (cd) {
                const m = cd.match(/filename\*?=(?:UTF-8'')?["']?([^;"']+)["']?/i);
                if (m && m[1]) {
                filename = decodeURIComponent(m[1]);
                }
            }

            const link = document.createElement('a');
            const urlBlob = window.URL.createObjectURL(blob);
            link.href = urlBlob;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            link.remove();
            window.URL.revokeObjectURL(urlBlob);

            fallbackToast('Отчет загружен', 'success');
            } catch (err) {
            console.error('downloadMonthlyReport error', err);
            fallbackToast(err.message || 'Ошибка при скачивании отчёта', 'error');

            setIsDownloadingReport(false);

            {/* Table */}

                    <div className="w-48 p-2 border-r sticky left-0 z-40 bg-gray-50 text-sm font-medium">Операторы</div>

                    <div className="w-28 p-2 text-center border-r bg-gray-50 text-sm">Ставка</div>

                    {daysArray.map(day => (
                    <div key={day} className="p-2 min-w-[72px] text-center border-l">
                        <button onClick={() => openUploadForDay(day)} className="text-xs font-semibold px-2 py-1 rounded hover:bg-gray-100">
                        {formatHeaderLabel(day)}
                        </button>
                    </div>
                    ))}

                    {/* Right summary headers */}
                    {selectedTab === 'work_time' && (
                    <>
                        <div className="w-36 p-2 text-center border-l bg-gray-50 text-sm font-medium">Итого часов</div>
                        <div className="w-36 p-2 text-center border-l bg-gray-50 text-sm font-medium">С выч. тренинга</div>
                        <div className="w-32 p-2 text-center border-l bg-gray-50 text-sm font-medium">Вып. нормы (%)</div>
                        <div className="w-36 p-2 text-center border-l bg-gray-50 text-sm font-medium">Выработка</div>

                    )}
                    {selectedTab === 'calls' && (
                    <div className="w-36 p-2 text-center border-l bg-gray-50 text-sm font-medium">КВЗ</div>
                    )}
                    {selectedTab === 'efficiency' && (
                    <>
                        <div className="w-36 p-2 text-center border-l bg-gray-50 text-sm font-medium">Итого (ч)</div>
                        <div className="w-32 p-2 text-center border-l bg-gray-50 text-sm font-medium">OCC (%)</div>
                    </>
                    )}
                    {selectedTab === 'trainings' && (
                    <>
                        <div className="w-36 p-2 text-center border-l bg-gray-50 text-sm font-medium">Итого (ч)</div>
                        {/*
                        <div className="w-32 p-2 text-center border-l bg-gray-50 text-sm font-medium">Засчитано (ч)</div>
                        <div className="w-36 p-2 text-center border-l bg-gray-50 text-sm font-medium">Не засчитано (ч)</div>

                    </>
                    )}
                    {selectedTab === 'fines' && (
                    <>
                        <div className="w-44 p-2 text-center border-l bg-gray-50 text-sm font-medium">Штрафы (₸)</div>
                    </>
                    )}
                </div>

                {/* Rows */}
                <div>
                    {isLoading ? (
                    <div className="p-4 text-gray-600">Загрузка данных...</div>
                    ) : user?.role === 'admin' && !selectedSvId ? (
                    <div className="p-4 text-gray-600">Супервайзер не выбран.</div>
                    ) : filteredOperators.length === 0 ? (
                    <div className="p-4 text-gray-600">Операторы не найдены.</div>
                    ) : (
                    Object.keys(groupedByDirection).map(dirKey => (
                        <div key={`group-${dirKey}`} className="w-full">
                        <div className="w-full p-2 bg-gray-100 text-sm font-semibold border-b">{dirKey} <span className="ml-2 text-xs text-gray-500">({groupedByDirection[dirKey].length})</span></div>
                        {groupedByDirection[dirKey].map(op => {
                            const aggr = op.aggregates || {};
                            const regular = Number(aggr.regular_hours || 0);
                            const norm = Number(op.norm_hours || 0);

                            let totalHoursAll = 0;
                            let totalHoursCounted = 0;
                            let totalHoursNotCounted = 0;

                            const byDay = trainingsMap[op.operator_id] || {};
                            for (const dKey of Object.keys(byDay)) {
                            const arr = byDay[dKey] || [];
                            for (const t of arr) {
                                const h = computeTrainingDurationHours(t) || 0;
                                totalHoursAll += h;
                                if (t.count_in_hours) totalHoursCounted += h;
                                else totalHoursNotCounted += h;
                            }
                            }

                            const displayedTotal = regular + totalHoursCounted;
                            const prodDiff = displayedTotal - norm;

                            const callsTotal = Number(aggr.total_calls || 0);
                            const effTotal = Number(aggr.total_efficiency_hours || 0);

                            // compute total fines for the operator across days
                            let finesTotal = 0;
                            if (op.daily) {
                            for (const dKey of Object.keys(op.daily)) {
                                const dd = op.daily[dKey] || {};
                                if (Array.isArray(dd.fines)) {

                                finesTotal += Number(dd.fine_amount || 0) || 0;

                                {selectedTab === 'work_time' && (
                                <>
                                    <div className="w-36 p-2 text-sm text-center border-l">{displayedTotal.toFixed(2)}</div>
                                    <div className="w-36 p-2 text-sm text-center border-l">{formatNumber(regular, 2)}</div>
                                    <div className="w-32 p-2 text-sm text-center border-l">
                                    {norm > 0 ? `${((displayedTotal.toFixed(2) / norm) * 100).toFixed(2)}%` : '—'}

                                    <div className={`inline-flex items-center gap-2 px-3 py-1 rounded-md ${productionColorClass(prodDiff, norm)}`}>
                                        <span className="font-medium">{formatNumber(prodDiff, 2)}</span>
                                        <span className="text-xs text-gray-500">ч</span>
                                    </div>
                                    </div>
                                </>
                                )}

                                {selectedTab === 'calls' && (
                                <div className="w-36 p-2 text-sm text-center border-l">
                                    {regular > 0 ? formatNumber(callsTotal / regular, 1) : '—'}
                                </div>
                                )}

                                {selectedTab === 'efficiency' && (
                                <>
                                    <div className="w-36 p-2 text-sm text-center border-l">{formatNumber(effTotal, 1)}</div>
                                    <div className="w-32 p-2 text-sm text-center border-l">{regular > 0 ? `${((effTotal / regular) * 100).toFixed(1)}%` : '—'}</div>
                                </>
                                )}

                                {selectedTab === 'trainings' && (
                                <>
                                    <div className="w-36 p-2 text-sm text-center border-l">{totalHoursAll.toFixed(2)}</div>

                                )}
                                {selectedTab === 'fines' && (

                                    {finesTotal ? (
                                    <div className="flex items-center justify-center">
                                        <span className="text-sm font-medium truncate" title={String(finesTotal ? formatMoney(finesTotal) : '')} style={{maxWidth: '140px', display: 'inline-block'}}>{formatMoney(finesTotal)}</span>

                                </div>

                            </div>

                        })}

                        {daysArray.map(day => (
                        <div key={`f-${day}`} className="p-2 min-w-[72px] text-center border-l">&nbsp;</div>

                        <>
                            <div className="w-36 p-2 text-sm text-center border-l">{footerTotals.sumDisplayedTotal.toFixed(2)}</div>

                            <div className="w-36 p-2 text-sm text-center border-l">{footerTotals.sumProd.toFixed(2)}</div>

                a.addEventListener('timeupdate', onTime);
                a.addEventListener('ended', onEnded);
                a.addEventListener('play', onPlay);
                a.addEventListener('pause', onPause);

                a.removeEventListener('loadedmetadata', onLoaded);
                a.removeEventListener('timeupdate', onTime);
                a.removeEventListener('ended', onEnded);
                a.removeEventListener('play', onPlay);
                a.removeEventListener('pause', onPause);
                };
            }, [audioSrc, playbackRate]);

                if (!s || !isFinite(s)) return '0:00';
                const mins = Math.floor(s / 60);

            };

            const jumpToTime = (time)=>{
                if(!audioRef.current) return;
                audioRef.current.currentTime = time;
                setCurrentTime(time);
            };
            const play = ()=> audioRef.current?.play();
            const pause = ()=> audioRef.current?.pause();
            const togglePlayPause = ()=> isPlaying ? pause() : play();
            const rewind10 = ()=> jumpToTime(Math.max(0, (audioRef.current?.currentTime||0) - 10));
            const forward10 = ()=> jumpToTime(Math.min(duration, (audioRef.current?.currentTime||0) + 10));
            const handleSeek = (e)=>{
                if(!audioRef.current || !timelineRef.current) return;

            const handlePlaybackRateChange = (e)=>{
                const rate = parseFloat(e.target.value);
                setPlaybackRate(rate);
                if(audioRef.current) audioRef.current.playbackRate = rate;
            };

            if(!audioSrc) return (
                <div className="p-3 bg-gray-50 rounded-md">

            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);

                const hr = parts.length >= 3 ? (parseInt(parts[parts.length - 3] || '0', 10) || 0) : 0;
                return hr * 3600 + min * 60 + sec;

                    const desired = operatorParams[k]?.sampleCount != null ? Number(operatorParams[k].sampleCount) : Number(sampleCount) || 0;
                    if (onlyWithCsv && info.count === 0) continue;
                    if ((Number(desired) || 0) > 0 && (Number(info.count) || 0) < Number(desired)) {
                    res.push({ op: null, csvName: k, csvCount: info.count, desired, matchedKey: k });
                    }
                }
                }
                res.sort((a,b) => {
                const aShort = (a.desired || 0) - (a.csvCount || 0);
                const bShort = (b.desired || 0) - (b.csvCount || 0);
                if (aShort !== bShort) return bShort - aShort;
                const an = a.op ? (a.op.name || a.op.id) : a.csvName;
                const bn = b.op ? (b.op.name || b.op.id) : b.csvName;
                return String(an || '').localeCompare(String(bn || ''));
                });
                return res;
            }, [filteredSvOperators, operatorMap, operatorParams, sampleCount, onlyWithCsv, selectedDirections, svOperators, calls]);

            const groupedBySvThenDir = React.useMemo(() => {
                const map = {};
                const insufficientNames = new Set(insufficientOperators.map(i => (i.op ? (i.op.name || i.op.id) : (i.csvName || '')).toString().trim().toLowerCase()));

                filteredSvOperators.forEach(op => {
                const displayName = op.name || op.login || op.operator_name || String(op.id || '—');
                if (insufficientNames.has(String(displayName).trim().toLowerCase())) return;
                const sv = op.supervisor_name || op.sv_name || op.supervisor || 'Без SV';
                if (!map[sv]) map[sv] = {};
                const dir = op.direction_name || op.direction || 'Без направления';
                if (!map[sv][dir]) map[sv][dir] = [];
                map[sv][dir].push(op);
                });

                Object.keys(map).forEach(sv => {
                Object.keys(map[sv]).forEach(dir => {
                    map[sv][dir].sort((a,b) => {
                    const aDisplay = a.name || a.login || a.operator_name || String(a.id || '');
                    const bDisplay = b.name || b.login || b.operator_name || String(b.id || '');
                    return String(aDisplay).localeCompare(String(bDisplay));

            const unmatchedCsvOperators = React.useMemo(() => {

                return Object.keys(operatorMap || {}).filter(k => {
                if (!operatorMap[k] || operatorMap[k].count === 0) return false;
                const nk = String(k).trim().toLowerCase();
                if (apiNames.has(nk)) return false;
                for (const a of apiNames) {
                    if (a.includes(nk) || nk.includes(a)) return false;
                }
                return true;

                const aCsv = operatorMap[a]?.count ?? 0;
                const bCsv = operatorMap[b]?.count ?? 0;
                const aDesired = operatorParams[a]?.sampleCount != null ? Number(operatorParams[a].sampleCount) : Number(sampleCount) || 0;
                const bDesired = operatorParams[b]?.sampleCount != null ? Number(operatorParams[b].sampleCount) : Number(sampleCount) || 0;
                const aIns = aCsv < aDesired ? 1 : 0;
                const bIns = bCsv < bDesired ? 1 : 0;
                if (aIns !== bIns) return bIns - aIns;
                return String(a).localeCompare(String(b));

            // ----- NEW: shuffle / распределить logic -----
            function pickRandom(arr = [], n = 0) {
                const src = (arr || []).slice();
                const out = [];
                while (out.length < n && src.length > 0) {
                const idx = Math.floor(Math.random() * src.length);
                out.push(src[idx]);
                src.splice(idx, 1);
                }
                return out;
            }

            function handlePrepareShuffle() {
                // Build list of target operators according to current filters
                const toProcess = [];

                // API operators visible after filters
                for (const op of filteredSvOperators) {
                const displayName = op.name || op.login || op.operator_name || String(op.id || '—');
                const matchedKey = findOperatorMapKeyByName(displayName);
                const available = matchedKey ? (operatorMap[matchedKey]?.all || []) : getAllCallsForDisplayName(displayName);
                const anyCsvCount = countAnyCallsForDisplayName(displayName);
                if (onlyWithCsv && anyCsvCount === 0) continue; // skip
                const desired = getDesiredSampleCountForOperator(displayName, matchedKey);
                if ((Number(desired) || 0) <= 0) continue; // nothing to pick
                toProcess.push({ operatorName: displayName, matchedKey, available });
                }

                // CSV-only operators (unmatched) — include when directions selection is 'all' (same logic used earlier)
                if (selectedDirections.includes('all')) {
                for (const csvName of unmatchedCsvOperators) {
                    const info = operatorMap[csvName];
                    if (!info || info.count === 0) continue;
                    if (onlyWithCsv && info.count === 0) continue;
                    const desired = operatorParams[csvName]?.sampleCount != null ? Number(operatorParams[csvName].sampleCount) : Number(sampleCount) || 0;
                    if ((Number(desired) || 0) <= 0) continue;
                    toProcess.push({ operatorName: csvName, matchedKey: csvName, available: info.all || [] });
                }
                }

                // Now for each operator pick up to desired random calls
                const distribution = [];
                const insufficient = [];
                let totalPicked = 0;
                const chosenCallIds = new Set();

                for (const it of toProcess) {
                const desired = getDesiredSampleCountForOperator(it.operatorName, it.matchedKey);
                const avail = (it.available || []).filter(c => c && c.id && !chosenCallIds.has(c.id));
                const pickCount = Math.min(Number(desired) || 0, avail.length);
                const picked = pickRandom(avail, pickCount);
                picked.forEach(p => chosenCallIds.add(p.id));
                distribution.push({ operator: it.operatorName, desired: Number(desired) || 0, available: avail.length, picked });
                if (avail.length < (Number(desired) || 0)) insufficient.push({ operator: it.operatorName, desired: Number(desired) || 0, available: avail.length });
                totalPicked += picked.length;
                }

                // compute min/max duration across picked
                const allPicked = distribution.flatMap(d => d.picked || []);
                const durations = allPicked.map(p => (p && p.durationSec != null ? Number(p.durationSec) : null)).filter(v => v != null && !isNaN(v));
                const minDur = durations.length > 0 ? Math.min(...durations) : null;
                const maxDur = durations.length > 0 ? Math.max(...durations) : null;

                const summary = {
                distribution,
                totalPicked,
                insufficient,
                enoughCount: distribution.length - insufficient.length,
                minDur,
                maxDur,
                filters: { statuses: selectedStatuses, directions: selectedDirections, onlyWithCsv, month: selectedMonth }
                };

                setShuffleSummary(summary);
                setShowShuffleModal(true);
            }

            async function handleConfirmShuffle() {
            if (!shuffleSummary) return;
            setShuffling(true);
            setShuffleResult(null); // сбрасываем предыдущий результат
            try {
                if (typeof axios === 'undefined') {
                alert('axios is not available to send request');
                setShuffling(false);
                return;
                }
                const headers = { 'Content-Type': 'application/json' };
                if (typeof user !== 'undefined' && user?.apiKey) headers['X-API-Key'] = user.apiKey;
                if (typeof user !== 'undefined' && user?.id) headers['X-User-Id'] = user.id;

                filters: shuffleSummary.filters,

                })),
                total: shuffleSummary.totalPicked
                };

                const resp = await axios.post(`${API_BASE_URL}/api/admin/shuffle`, payload, { headers });
                const data = resp.data;

                // Установим результат и отобразим его в UI (в модальном)
                setShuffleResult({
                ok: resp.status === 200 && (data?.status === 'ok' || data?.status === 'success' || !data?.status),
                httpStatus: resp.status,
                payload: data
                });

                if (data && (data.status === 'success' || data.status === 'ok' || resp.status === 200)) {

            } catch (err) {

                setShuffleResult({

                httpStatus: err.response?.status || 500,
                payload: err.response?.data || { error: err.message || 'Network error' }

            } finally {

            }

            function computeBreaksForShiftMinutes(startMin, endMin) {
            const dur = endMin - startMin;
            const breaks = [];
            const snap5 = (x) => Math.round(x / 5) * 5;
            const pushCentered = (c, size) => {
                const center = snap5(c);
                const s = snap5(center - size / 2);
                breaks.push({ start: s, end: s + size });
            };
            if (dur >= 6 * 60 && dur < 8 * 60) {
                const centers = [startMin + dur / 3, startMin + 2 * dur / 3];
                centers.forEach(c => pushCentered(c, 15));
            } else if (dur >= 8 * 60 && dur < 9.5 * 60) {
                const centers = [startMin + dur * 0.25, startMin + dur * 0.5, startMin + dur * 0.75];
                const sizes = [15, 30, 15];
                centers.forEach((c, i) => pushCentered(c, sizes[i]));
            } else if (dur >= 9.5 * 60 && dur < 12 * 60) {
                const centers = [startMin + dur * 0.25, startMin + dur * 0.5, startMin + dur * 0.75];
                const sizes = [30, 15, 30];
                centers.forEach((c, i) => pushCentered(c, sizes[i]));
            }
            return breaks.map(b => ({ start: Math.max(startMin, Math.min(endMin, snap5(b.start))), end: Math.max(startMin, Math.min(endMin, snap5(b.end))) }));
            }

            const intervalsOverlap = (a, b) => a.start < b.end && b.start < a.end;
            const mergeIntervals = (arr) => {
            if (!arr.length) return [];
            const sorted = arr.slice().sort((x,y) => x.start - y.start);
            const res = [ { ...sorted[0] } ];
            for (let i = 1; i < sorted.length; i++) {
                const cur = sorted[i];
                const last = res[res.length -1];
                if (cur.start <= last.end) last.end = Math.max(last.end, cur.end); else res.push({ ...cur });
            }
            return res;
            };

            function buildOccupiedIntervalsForDate(allOperators, dateStr, excludeOpId) {
            const occupied = [];
            const dateObj = parseDateStr(dateStr);
            const prevStr = todayDateStr(addDays(dateObj, -1));
            allOperators.forEach(op => {
                if (op.id === excludeOpId) return;
                const segs = op.shifts?.[dateStr] ?? [];
                segs.forEach(seg => {
                (seg.breaks ?? []).forEach(b => {
                    const s = Math.max(0, Math.min(1440, b.start));
                    const e = Math.max(0, Math.min(1440, b.end));
                    if (e > s) occupied.push({ start: s, end: e });
                });
                });
                const prevSegs = op.shifts?.[prevStr] ?? [];
                prevSegs.forEach(seg => {
                (seg.breaks ?? []).forEach(b => {
                    const s = b.start - 1440;
                    const e = b.end - 1440;
                    const ns = Math.max(0, Math.min(1440, s));
                    const ne = Math.max(0, Math.min(1440, e));
                    if (ne > ns) occupied.push({ start: ns, end: ne });
                });
                });
            });
            return mergeIntervals(occupied);
            }

            function findNonOverlappingStart(desiredStart, length, segStart, segEnd, occupiedIntervals) {
            const step = 5;
            const snap = (x) => Math.round(x/step)*step;
            desiredStart = snap(desiredStart);
            const candidates = [0];
            const maxShift = Math.max(segEnd - segStart, 60);
            for (let d = step; d <= maxShift; d += step) { candidates.push(d); candidates.push(-d); }
            for (const delta of candidates) {
                const s = desiredStart + delta;
                const start = Math.max(segStart, Math.min(segEnd - length, s));
                const end = start + length;
                if (start < segStart || end > segEnd) continue;
                let ok = true;
                for (const occ of occupiedIntervals) {
                if (intervalsOverlap({start,end}, occ)) { ok = false; break; }
                }
                if (ok) return start;
            }
            return null;
            }

            function adjustBreaksForOperatorOnDate(op, dateStr, allOperators) {
            const segs = op.shifts?.[dateStr];
            if (!segs || segs.length === 0) return;
            let occupied = buildOccupiedIntervalsForDate(allOperators, dateStr, op.id);
            for (const seg of segs) {
                seg.breaks = seg.breaks ?? computeBreaksForShiftMinutes(seg.__startMin ?? timeToMinutes(seg.start), seg.__endMin ?? (timeToMinutes(seg.end) + (timeToMinutes(seg.end) <= timeToMinutes(seg.start) ? 1440 : 0)));
                const segStart = Math.max(0, seg.__startMin ?? timeToMinutes(seg.start));
                const segEnd = Math.min(1440, seg.__endMin ?? (timeToMinutes(seg.end) + (timeToMinutes(seg.end) <= timeToMinutes(seg.start) ? 1440 : 0)));
                const newBreaks = [];
                for (const b of seg.breaks) {
                const length = b.end - b.start;
                let desiredStart = Math.max(segStart, Math.min(segEnd - length, b.start));
                const found = findNonOverlappingStart(desiredStart, length, segStart, segEnd, occupied);
                if (found !== null) {
                    const nb = { start: found, end: found + length };
                    newBreaks.push(nb);
                    occupied.push(nb);
                } else {
                    const clamped = { start: Math.max(segStart, Math.min(segEnd - length, b.start)), end: Math.max(segStart, Math.min(segEnd, b.end)) };
                    newBreaks.push(clamped);
                    occupied.push(clamped);
                }
                occupied = mergeIntervals(occupied);
                }
                seg.breaks = newBreaks;
            }
            }

            if (!Array.isArray(segments) || segments.length === 0) return [];
            const intervals = segments.map(s => {
                const start = timeToMinutes(s.start);

            for (const iv of intervals) {

                merged.push({ ...iv });
                } else {

                if (iv.start <= last.end) {

                const breaks = computeBreaksForShiftMinutes(m.start, m.end);
                return { start: startStr, end: endStr, __startMin: m.start, __endMin: m.end, breaks };

                      const merged = mergeSegments(arr);

                  setOperators(prev => {
                    const copy = prev.map(o => ({ ...o, shifts: { ...o.shifts } }));

                    if (!op) return prev;
                    dates.forEach((date, i) => {

                      const merged = mergeSegments(arr);
                      // присваиваем перерывы, если были вычислены
                      const bForDate = shifts[i].breaks;
                      if (bForDate) {
                        const seg = merged.find(s => s.start === minutesToTime(timeToMinutes(start)) && s.end === minutesToTime(timeToMinutes(end) % 1440));
                        if (seg) seg.breaks = bForDate.map(b => ({ start: b.start, end: b.end }));
                      }
                      op.shifts[date] = merged;
                      try { adjustBreaksForOperatorOnDate(op, date, copy); } catch (e) { /* ignore */ }
                    });
                    return copy;
                  });

            const saveSegment = async ({ opId, date, start, end, editIndex = null, breaks = null }) => {

                  // иначе попытаемся получить перерывы из локального состояния / сгенерировать их
                  let breaksToSend = breaks;
                  if (!breaksToSend) {

                    if (editIndex === null) {
                      arr.push({ start, end });

                      if (arr[editIndex]) arr[editIndex] = { start, end };

                    const merged = mergeSegments(arr);

                  setOperators(prev => {

                      arr[editIndex] = { start, end };

                    const merged = mergeSegments(arr);

                      const seg = merged.find(s => s.start === minutesToTime(timeToMinutes(start)) && s.end === minutesToTime(timeToMinutes(end) % 1440));
                      if (seg) seg.breaks = breaksToSend.map(b => ({ start: b.start, end: b.end }));

                    op.shifts[date] = merged;
                    try { adjustBreaksForOperatorOnDate(op, date, copy); } catch (e) { /* ignore */ }
                    return copy;

                    setOperators(prev => {
                    const copy = prev.map(o => ({ ...o, shifts: { ...o.shifts } }));
                    const op = copy.find(x => x.id === opId);
                    if (!op) return prev;
                    const arr = (op.shifts[date] ?? []).slice();
                    arr.splice(index, 1);
                    if (arr.length === 0) delete op.shifts[date]; else op.shifts[date] = mergeSegments(arr);
                    return copy;

                const date = parseDateStr(dateStr);

                const ps = timeToMinutes(sh.start);
                let pe = timeToMinutes(sh.end);
                if (pe <= ps) {
                    pe += 1440;
                    const partStart = 0;
                    const partEnd = Math.min(1440, pe - 1440);
                    if (partEnd > partStart) parts.push({ start: partStart, end: partEnd, sourceDate: prevStr, sourceIndex: idx });
                }
                });
                return parts;

                    bEndInDay = b.end - 1440;

                const overlapStart = Math.max(p.start, bStartInDay);
                const overlapEnd = Math.min(p.end, bEndInDay);

            const duration = 3000;
            const end = Date.now() + duration;
            const colors = ['#0ea5e9','#7c3aed','#06b6d4','#f97316','#ef4444','#10b981'];
            const canvas = document.createElement('canvas');
            canvas.style.position = 'fixed';
            canvas.style.left = '0';
            canvas.style.top = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.pointerEvents = 'none';
            canvas.style.zIndex = '999999';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            document.body.appendChild(canvas);
            const ctx = canvas.getContext('2d');
            const particles = [];
            const gravity = 0.35;
            const rand = (a,b) => Math.random()*(b-a)+a;
            // increase particle count for a denser effect
            for (let i = 0; i < 200; i++) {
                particles.push({
                    x: rand(0, canvas.width),
                    y: rand(-canvas.height*0.2, canvas.height*0.2),
                    vx: rand(-10, 10),
                    vy: rand(-12, -2),
                    size: rand(6, 14),
                    color: colors[Math.floor(Math.random()*colors.length)],
                    rot: rand(0, 360),
                    vr: rand(-12, 12),
                    opacity: 1
                });
            }

            let ending = false;
            function render() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                const now = Date.now();
                if (now >= end) ending = true;

                particles.forEach(p => {
                    if (!ending) p.vy += gravity;
                    p.x += p.vx;
                    p.y += p.vy;
                    p.rot += p.vr;
                    if (ending) {
                        p.opacity -= 0.02 + Math.random()*0.03;
                        if (p.opacity < 0) p.opacity = 0;
                    }

                    ctx.save();
                    ctx.globalAlpha = p.opacity;
                    ctx.fillStyle = p.color;
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rot * Math.PI / 180);
                    ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size*0.6);
                    ctx.restore();
                    ctx.globalAlpha = 1;
                });

                // continue animation while any particle still visible
                const anyVisible = particles.some(p => p.opacity > 0);
                if (anyVisible) {
                    requestAnimationFrame(render);
                } else {
                    try { document.body.removeChild(canvas); } catch(e) {}
                }
            }

            render();
            window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
        }

                const nb = safeNum(b[field]);
                if (na === nb) return nameA.localeCompare(nameB, 'ru', { sensitivity: 'base' });
                return (na - nb) * dir;

                const order = { working: 1, unpaid_leave: 2, fired: 3 };
                const oa = order[a.status || 'working'] || 99;
                const ob = order[b.status || 'working'] || 99;
                if (oa === ob) return nameA.localeCompare(nameB, 'ru', { sensitivity: 'base' });
                return (oa - ob) * dir;
            }

            // direction / supervisor / name - string comparison
            const fa = (a[field] || '').toString();
            const fb = (b[field] || '').toString();
            const res = fa.localeCompare(fb, 'ru', { sensitivity: 'base' });
            if (res === 0) return nameA.localeCompare(nameB, 'ru', { sensitivity: 'base' });
            return res * dir;
            };


            const handleOpsSort = (field) => {
            if (opsSortField === field) {
                setOpsSortDirection(prev => (prev === 'asc' ? 'desc' : 'asc'));

                setOpsSortField(field);
                setOpsSortDirection('asc');
            }
            };

            const parseNumberSafe = (v) => {
            const n = Number(v);
            return Number.isFinite(n) ? n : 0;
            };

            // combined sort: primary field (opsSortField) + secondary by name
            const compareOpsByField = (a, b, field) => {
            const dir = opsSortDirection === 'asc' ? 1 : -1;
            const nameA = (a?.name || '').toString();
            const nameB = (b?.name || '').toString();

            if (field === 'call_count') {
                const ca = parseNumberSafe(a.call_count);
                const cb = parseNumberSafe(b.call_count);

                const oa = order[a.status || 'working'] || 99;
                const ob = order[b.status || 'working'] || 99;
                if (oa === ob) return nameA.localeCompare(nameB, 'ru', { sensitivity: 'base' });
                return (oa - ob) * dir;
            }

            // default: string compare on field then by name
            const fa = (a[field] || '').toString();
            const fb = (b[field] || '').toString();
            const res = fa.localeCompare(fb, 'ru', { sensitivity: 'base' });
            if (res === 0) return nameA.localeCompare(nameB, 'ru', { sensitivity: 'base' });

            if (sortField === field) {

                if (oa === ob) {

                const _svColorMap = {};
                const _goldenAngle = 137.508; // degrees — хорошо распределяет цвета
                function getSvColor(svName) {
                    if (!svName) return '#999999';

                const [confirmDelete, setConfirmDelete] = useState(false);
                const maxCommentLength = 50;
                const isLongComment = training?.comment && training.comment.length > maxCommentLength;

                useEffect(() => {

                    setConfirmDelete(false);

                // Закрытие модалки по Escape
                useEffect(() => {
                    const onKey = (e) => {
                    if (e.key === "Escape") setShowDetails(false);

                    if (showDetails) window.addEventListener("keydown", onKey);
                    return () => window.removeEventListener("keydown", onKey);
                }, [showDetails]);

                const parseMinutes = (start, end) => {
                    if (!start || !end) return "";
                    const [sh, sm] = start.split(":").map(Number);
                    const [eh, em] = end.split(":").map(Number);
                    if ([sh, sm, eh, em].some((n) => Number.isNaN(n))) return "";
                    const mins = (eh * 60 + em) - (sh * 60 + sm);
                    return mins > 0 ? mins : "";

                const formatDate = (dateStr) => {
                    if (!dateStr) return "";
                    const toDate = (v) => {
                    const d = new Date(v);
                    if (!isNaN(d)) return d;
                    const parts = String(v).split(/[-/. ]/);
                    if (parts.length === 3) {
                        const [a, b, c] = parts;
                        const maybe = new Date(`${c}-${b}-${a}`);
                        if (!isNaN(maybe)) return maybe;
                    }
                    return null;
                    };

                    const d = toDate(dateStr);
                    if (!d) return String(dateStr);

                    const months = ['янв.', 'февр.', 'мар.', 'апр.', 'май', 'июн.', 'июл.', 'авг.', 'сент.', 'окт.', 'нояб.', 'дек.'];
                    const dd = String(d.getDate()).padStart(2, '0');
                    const mon = months[d.getMonth()] || '';
                    const yyyy = d.getFullYear();
                    const hh = String(d.getHours()).padStart(2, '0');
                    const mm = String(d.getMinutes()).padStart(2, '0');

                                    <div className="mb-10 border-2 border-blue-300 rounded-xl bg-blue-50 shadow-lg py-4 px-6">

                                        {/* Легенда цветов SV */}
                                        <div className="flex flex-wrap gap-4 mb-4 items-center">

                                        <div className="grid grid-cols-7 gap-2 mb-4">

                                                        if (totalCount) setCalendarModal({ open: true, date: dateStr, trainings: svTrainings });

                                                        <div className="flex flex-row flex-wrap justify-center items-center w-full mt-1 mb-1 gap-1" style={{minHeight:'22px'}}>

                                    const filteredOps = ops.filter(op => op.name.toLowerCase().includes(searchLower) || searchLower === "");
                                    const showGroup = (svName && svName.toLowerCase().includes(searchLower)) || filteredOps.length > 0 || searchLower === "";
                                    if (!showGroup) return null;

            // Load user from localStorage on mount

            const monthNames = [
            "января","февраля","марта","апреля","мая","июня",
            "июля","августа","сентября","октября","ноября","декабря",

            const getCellColor = (hours, isPastDayWithZero) => {
            if (isPastDayWithZero) return "bg-gray-300 text-gray-700";
            if (hours === 0) return "bg-gray-200 text-gray-500";
            if (hours <= 3) return "bg-green-100 text-green-800";
            if (hours <= 5) return "bg-green-300 text-green-900";
