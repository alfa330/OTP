<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Bot Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body className="bg-gray-100 font-sans">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_BASE_URL = 'https://otp-wif3.onrender.com';

        const App = () => {
            const [user, setUser] = useState(null);
            const [key, setKey] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const [svList, setSvList] = useState([]);
            const [svData, setSvData] = useState(null);
            const [newSvName, setNewSvName] = useState('');
            const [newSvId, setNewSvId] = useState('');
            const [newTableUrl, setNewTableUrl] = useState('');
            const [showConfirm, setShowConfirm] = useState(null);
            const [selectedSvId, setSelectedSvId] = useState('');
            const [svRatings, setSvRatings] = useState([]);

            const validateUrl = (url) => {
                return /^https:\/\/docs\.google\.com\/spreadsheets\/d\/[a-zA-Z0-9-_]+/.test(url);
            };

            const handleApiError = (err) => {
                setError(err.message || 'An unexpected error occurred');
                setLoading(false);
            };

            const login = async () => {
                if (!key.trim()) {
                    setError('Please enter an API key or Telegram ID');
                    return;
                }
                setLoading(true);
                setError('');
                try {
                    const response = await fetch(`${API_BASE_URL}/api/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ key })
                    });
                    const data = await response.json();
                    if (data.status === 'success') {
                        setUser({ role: data.role, id: data.id, name: data.name });
                        setError('');
                    } else {
                        setError(data.error || 'Invalid key or ID');
                    }
                } catch (err) {
                    handleApiError(err);
                } finally {
                    setLoading(false);
                }
            };

            const logout = () => {
                setUser(null);
                setSvList([]);
                setSvData(null);
                setKey('');
                setError('');
                setNewSvName('');
                setNewSvId('');
                setNewTableUrl('');
                setSelectedSvId('');
                setSvRatings([]);
            };

            const fetchSvList = async () => {
                setLoading(true);
                try {
                    const response = await fetch(`${API_BASE_URL}/api/admin/sv_list`, {
                        headers: { 'X-API-Key': key }
                    });
                    const data = await response.json();
                    if (data.status === 'success') {
                        setSvList(data.sv_list);
                    } else {
                        setError(data.error);
                    }
                } catch (err) {
                    handleApiError(err);
                } finally {
                    setLoading(false);
                }
            };

            const fetchSvData = async () => {
                setLoading(true);
                try {
                    const response = await fetch(`${API_BASE_URL}/api/sv/data?id=${user.id}`);
                    const data = await response.json();
                    if (data.status === 'success') {
                        setSvData(data);
                    } else {
                        setError(data.error);
                    }
                } catch (err) {
                    handleApiError(err);
                } finally {
                    setLoading(false);
                }
            };

            const fetchSvRatings = async (svId) => {
                setLoading(true);
                try {
                    const response = await fetch(`${API_BASE_URL}/api/admin/sv_ratings?id=${svId}`, {
                        headers: { 'X-API-Key': key }
                    });
                    const data = await response.json();
                    if (data.status === 'success') {
                        setSvRatings(data.ratings || []);
                    } else {
                        setError(data.error);
                    }
                } catch (err) {
                    handleApiError(err);
                } finally {
                    setLoading(false);
                }
            };

            const addSv = async () => {
                if (!newSvName.trim() || !newSvId.trim()) {
                    setError('Please fill in both name and ID');
                    return;
                }
                setLoading(true);
                setError('');
                try {
                    const response = await fetch(`${API_BASE_URL}/api/admin/add_sv`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-API-Key': key
                        },
                        body: JSON.stringify({ name: newSvName, id: newSvId })
                    });
                    const data = await response.json();
                    if (data.status === 'success') {
                        fetchSvList();
                        setNewSvName('');
                        setNewSvId('');
                    } else {
                        setError(data.error);
                    }
                } catch (err) {
                    handleApiError(err);
                } finally {
                    setLoading(false);
                }
            };

            const removeSv = async (svId) => {
                setLoading(true);
                setError('');
                try {
                    const response = await fetch(`${API_BASE_URL}/api/admin/remove_sv`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-API-Key': key
                        },
                        body: JSON.stringify({ id: svId })
                    });
                    const data = await response.json();
                    if (data.status === 'success') {
                        fetchSvList();
                        if (selectedSvId === svId) {
                            setSelectedSvId('');
                            setSvRatings([]);
                        }
                    } else {
                        setError(data.error);
                    }
                } catch (err) {
                    handleApiError(err);
                } finally {
                    setLoading(false);
                    setShowConfirm(null);
                }
            };

            const updateTable = async () => {
                if (!newTableUrl.trim()) {
                    setError('Please enter a Google Sheets URL');
                    return;
                }
                if (!validateUrl(newTableUrl)) {
                    setError('Please enter a valid Google Sheets URL');
                    return;
                }
                setLoading(true);
                setError('');
                try {
                    const response = await fetch(`${API_BASE_URL}/api/sv/update_table`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: user.id, table_url: newTableUrl })
                    });
                    const data = await response.json();
                    if (data.status === 'success') {
                        fetchSvData();
                        setNewTableUrl('');
                    } else {
                        setError(data.error);
                    }
                } catch (err) {
                    handleApiError(err);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                if (user && user.role === 'admin') {
                    fetchSvList();
                } else if (user && user.role === 'sv') {
                    fetchSvData();
                }
            }, [user]);

            useEffect(() => {
                if (selectedSvId && user.role === 'admin') {
                    fetchSvRatings(selectedSvId);
                }
            }, [selectedSvId]);

            const ConfirmDialog = ({ onConfirm, onCancel, message }) => (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white p-6 rounded-lg shadow-xl">
                        <p className="mb-4">{message}</p>
                        <div className="flex justify-end space-x-2">
                            <button
                                onClick={onCancel}
                                className="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
                            >
                                Cancel
                            </button>
                            <button
                                onClick={onConfirm}
                                className="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
                            >
                                Confirm
                            </button>
                        </div>
                    </div>
                </div>
            );

            if (!user) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-100">
                        <div className="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                            <h1 className="text-2xl font-bold mb-6 text-center text-gray-800">OTP Bot Login</h1>
                            <input
                                type="text"
                                placeholder="Enter API Key or Telegram ID"
                                value={key}
                                onChange={(e) => setKey(e.target.value)}
                                className="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                disabled={loading}
                            />
                            <button
                                onClick={login}
                                className={`w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-200 ${loading ? 'opacity-50 cursor-not-allowed' : ''}`}
                                disabled={loading}
                            >
                                {loading ? 'Logging in...' : 'Login'}
                            </button>
                            {error && <p className="text-red-500 mt-4 text-center">{error}</p>}
                        </div>
                    </div>
                );
            }

            if (user.role === 'admin') {
                return (
                    <div className="min-h-screen bg-gray-100 p-6">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-3xl font-bold text-gray-800">Admin Dashboard</h1>
                            <button
                                onClick={logout}
                                className="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-200"
                            >
                                Logout
                            </button>
                        </div>
                        <div className="bg-white p-6 rounded-lg shadow-lg mb-6">
                            <h2 className="text-xl font-semibold mb-4 text-gray-700">Add Supervisor</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                <input
                                    type="text"
                                    placeholder="Supervisor Name"
                                    value={newSvName}
                                    onChange={(e) => setNewSvName(e.target.value)}
                                    className="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                    disabled={loading}
                                />
                                <input
                                    type="text"
                                    placeholder="Supervisor Telegram ID"
                                    value={newSvId}
                                    onChange={(e) => setNewSvId(e.target.value)}
                                    className="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                    disabled={loading}
                                />
                            </div>
                            <button
                                onClick={addSv}
                                className={`bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-200 ${loading ? 'opacity-50 cursor-not-allowed' : ''}`}
                                disabled={loading}
                            >
                                {loading ? 'Adding...' : 'Add Supervisor'}
                            </button>
                        </div>
                        <div className="bg-white p-6 rounded-lg shadow-lg mb-6">
                            <h2 className="text-xl font-semibold mb-4 text-gray-700">Supervisors</h2>
                            {loading ? (
                                <p className="text-gray-500">Loading...</p>
                            ) : svList.length === 0 ? (
                                <p className="text-gray-500">No supervisors found.</p>
                            ) : (
                                <div className="overflow-x-auto">
                                    <table className="w-full">
                                        <thead>
                                            <tr className="bg-gray-100">
                                                <th className="p-3 text-left">Name</th>
                                                <th className="p-3 text-left">ID</th>
                                                <th className="p-3 text-right">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {svList.map(sv => (
                                                <tr key={sv.id} className="border-t">
                                                    <td className="p-3">{sv.name}</td>
                                                    <td className="p-3">{sv.id}</td>
                                                    <td className="p-3 text-right">
                                                        <button
                                                            onClick={() => setShowConfirm(sv.id)}
                                                            className="bg-red-500 text-white px-2 py-1 rounded-lg hover:bg-red-600 transition duration-200"
                                                            disabled={loading}
                                                        >
                                                            Remove
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                        </div>
                        <div className="bg-white p-6 rounded-lg shadow-lg">
                            <h2 className="text-xl font-semibold mb-4 text-gray-700">Supervisor Ratings</h2>
                            <select
                                value={selectedSvId}
                                onChange={(e) => setSelectedSvId(e.target.value)}
                                className="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                disabled={loading}
                            >
                                <option value="">Select a Supervisor</option>
                                {svList.map(sv => (
                                    <option key={sv.id} value={sv.id}>{sv.name} (ID: {sv.id})</option>
                                ))}
                            </select>
                            {loading ? (
                                <p className="text-gray-500">Loading...</p>
                            ) : selectedSvId && svRatings.length > 0 ? (
                                <div className="overflow-x-auto">
                                    <table className="w-full">
                                        <thead>
                                            <tr className="bg-gray-100">
                                                <th className="p-3 text-left">Date</th>
                                                <th className="p-3 text-left">Score</th>
                                                <th className="p-3 text-left">Comment</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {svRatings.map((rating, index) => (
                                                <tr key={index} className="border-t">
                                                    <td className="p-3">{rating.date}</td>
                                                    <td className="p-3">{rating.score}</td>
                                                    <td className="p-3">{rating.comment || '-'}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            ) : selectedSvId ? (
                                <p className="text-gray-500">No ratings found for this supervisor.</p>
                            ) : (
                                <p className="text-gray-500">Please select a supervisor to view ratings.</p>
                            )}
                        </div>
                        {error && <p className="text-red-500 mt-4">{error}</p>}
                        {showConfirm && (
                            <ConfirmDialog
                                message="Are you sure you want to remove this supervisor?"
                                onConfirm={() => removeSv(showConfirm)}
                                onCancel={() => setShowConfirm(null)}
                            />
                        )}
                    </div>
                );
            }

            if (user.role === 'sv') {
                return (
                    <div className="min-h-screen bg-gray-100 p-6">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-3xl font-bold text-gray-800">Supervisor Dashboard</h1>
                            <button
                                onClick={logout}
                                className="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-200"
                            >
                                Logout
                            </button>
                        </div>
                        <div className="bg-white p-6 rounded-lg shadow-lg mb-6">
                            <h2 className="text-xl font-semibold mb-4 text-gray-700">Update Table</h2>
                            <input
                                type="text"
                                placeholder="Google Sheets URL"
                                value={newTableUrl}
                                onChange={(e) => setNewTableUrl(e.target.value)}
                                className="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                disabled={loading}
                            />
                            <button
                                onClick={updateTable}
                                className={`bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200 ${loading ? 'opacity-50 cursor-not-allowed' : ''}`}
                                disabled={loading}
                            >
                                {loading ? 'Updating...' : 'Update Table'}
                            </button>
                        </div>
                        <div className="bg-white p-6 rounded-lg shadow-lg mb-6">
                            <h2 className="text-xl font-semibold mb-4 text-gray-700">Your Operators</h2>
                            {loading ? (
                                <p className="text-gray-500">Loading...</p>
                            ) : svData && svData.operators && svData.operators.length > 0 ? (
                                <div className="overflow-x-auto">
                                    <table className="w-full">
                                        <thead>
                                            <tr className="bg-gray-100">
                                                <th className="p-3 text-left">Name</th>
                                                <th className="p-3 text-left">Calls</th>
                                                <th className="p-3 text-left">Avg Score</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {svData.operators.map((op, index) => (
                                                <tr key={index} className="border-t">
                                                    <td className="p-3">{op.name}</td>
                                                    <td className="p-3">{op.call_count}</td>
                                                    <td className="p-3">{op.avg_score ? op.avg_score.toFixed(2) : '-'}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            ) : (
                                <p className="text-gray-500">No operators found.</p>
                            )}
                        </div>
                        <div className="bg-white p-6 rounded-lg shadow-lg">
                            <h2 className="text-xl font-semibold mb-4 text-gray-700">Your Ratings</h2>
                            {loading ? (
                                <p className="text-gray-500">Loading...</p>
                            ) : svData && svData.ratings && svData.ratings.length > 0 ? (
                                <div className="overflow-x-auto">
                                    <table className="w-full">
                                        <thead>
                                            <tr className="bg-gray-100">
                                                <th className="p-3 text-left">Date</th>
                                                <th className="p-3 text-left">Score</th>
                                                <th className="p-3 text-left">Comment</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {svData.ratings.map((rating, index) => (
                                                <tr key={index} className="border-t">
                                                    <td className="p-3">{rating.date}</td>
                                                    <td className="p-3">{rating.score}</td>
                                                    <td className="p-3">{rating.comment || '-'}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            ) : (
                                <p className="text-gray-500">No ratings found.</p>
                            )}
                        </div>
                        {error && <p className="text-red-500 mt-4">{error}</p>}
                    </div>
                );
            }

            return null;
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
