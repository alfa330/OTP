<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.8/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.22.9/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1D4ED8',
                        secondary: '#9333EA',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel" data-presets="react">
        const { useState, useEffect } = React;

        // API Base URL
        const API_BASE_URL = 'https://otp-wif3.onrender.com/api';

        // Helper function to get auth headers
        const getAuthHeaders = (apiKey) => {
            const token = localStorage.getItem('session_token') || '';
            return {
                'Authorization': `Bearer ${token}`,
                'X-API-Key': apiKey || ''
            };
        };

        // Login Component
        const Login = ({ setUser }) => {
            const [login, setLogin] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const [apiKey, setApiKey] = useState('');

            useEffect(() => {
                const fetchApiKey = async () => {
                    try {
                        const response = await axios.get(`${API_BASE_URL}/config`);
                        setApiKey(response.data.api_key);
                    } catch (err) {
                        setError('Failed to load configuration. Please check the backend server.');
                        console.error('API Key fetch error:', err);
                    }
                };
                fetchApiKey();
            }, []);

            const handleLogin = async (e) => {
                e.preventDefault();
                if (!apiKey) {
                    setError('API key not loaded. Please try again.');
                    return;
                }
                setLoading(true);
                try {
                    const response = await axios.post(`${API_BASE_URL}/auth/login`, { login, password }, {
                        headers: getAuthHeaders(apiKey)
                    });
                    const { user } = response.data;
                    localStorage.setItem('session_token', user.session_token);
                    setUser(user);
                    setError('');
                } catch (err) {
                    setError(err.response?.data?.error || 'Login failed. Please check your credentials.');
                    console.error('Login error:', err);
                }
                setLoading(false);
            };

            return (
                <div className="flex items-center justify-center min-h-screen">
                    <div className="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                        <h1 className="text-2xl font-bold text-center mb-6">OTP Dashboard Login</h1>
                        {error && <p className="text-red-500 text-center mb-4">{error}</p>}
                        <form onSubmit={handleLogin} className="space-y-4">
                            <input
                                type="text"
                                placeholder="Login"
                                value={login}
                                onChange={(e) => setLogin(e.target.value)}
                                className="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary"
                                required
                            />
                            <input
                                type="password"
                                placeholder="Password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                className="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary"
                                required
                            />
                            <button
                                type="submit"
                                className="w-full bg-primary text-white p-2 rounded hover:bg-blue-700 disabled:bg-blue-300"
                                disabled={loading || !apiKey}
                            >
                                {loading ? 'Logging in...' : 'Login'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        // Dashboard Component
        const Dashboard = ({ user, setUser, apiKey }) => {
            const [activeTab, setActiveTab] = useState('overview');

            const handleLogout = async () => {
                try {
                    await axios.post(`${API_BASE_URL}/auth/logout`, {}, { headers: getAuthHeaders(apiKey) });
                    localStorage.removeItem('session_token');
                    setUser(null);
                } catch (err) {
                    console.error('Logout error:', err);
                }
            };

            return (
                <div className="container mx-auto p-4">
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-3xl font-bold">OTP Dashboard - {user.name} ({user.role})</h1>
                        <button
                            onClick={handleLogout}
                            className="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
                        >
                            Logout
                        </button>
                    </div>
                    <nav className="flex space-x-4 mb-4">
                        <button
                            onClick={() => setActiveTab('overview')}
                            className={`px-4 py-2 rounded ${activeTab === 'overview' ? 'bg-primary text-white' : 'bg-gray-200'}`}
                        >
                            Overview
                        </button>
                        {user.role === 'admin' && (
                            <>
                                <button
                                    onClick={() => setActiveTab('supervisors')}
                                    className={`px-4 py-2 rounded ${activeTab === 'supervisors' ? 'bg-primary text-white' : 'bg-gray-200'}`}
                                >
                                    Supervisors
                                </button>
                                <button
                                    onClick={() => setActiveTab('operators')}
                                    className={`px-4 py-2 rounded ${activeTab === 'operators' ? 'bg-primary text-white' : 'bg-gray-200'}`}
                                >
                                    Operators
                                </button>
                            </>
                        )}
                        {(user.role === 'admin' || user.role === 'sv') && (
                            <button
                                onClick={() => setActiveTab('evaluations')}
                                className={`px-4 py-2 rounded ${activeTab === 'evaluations' ? 'bg-primary text-white' : 'bg-gray-200'}`}
                            >
                                Evaluations
                            </button>
                        )}
                        {user.role === 'operator' && (
                            <button
                                onClick={() => setActiveTab('myStats')}
                                className={`px-4 py-2 rounded ${activeTab === 'myStats' ? 'bg-primary text-white' : 'bg-gray-200'}`}
                            >
                                My Stats
                            </button>
                        )}
                    </nav>
                    {activeTab === 'overview' && <Overview user={user} apiKey={apiKey} />}
                    {activeTab === 'supervisors' && user.role === 'admin' && <Supervisors apiKey={apiKey} />}
                    {activeTab === 'operators' && user.role === 'admin' && <Operators apiKey={apiKey} />}
                    {activeTab === 'evaluations' && (user.role === 'admin' || user.role === 'sv') && <Evaluations user={user} apiKey={apiKey} />}
                    {activeTab === 'myStats' && user.role === 'operator' && <OperatorStats user={user} apiKey={apiKey} />}
                </div>
            );
        };

        // Overview Component
        const Overview = ({ user, apiKey }) => {
            const [hours, setHours] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            useEffect(() => {
                const fetchHours = async () => {
                    setLoading(true);
                    try {
                        const response = await axios.get(`${API_BASE_URL}/users/${user.id}/hours`, {
                            headers: getAuthHeaders(apiKey)
                        });
                        setHours(response.data.hours);
                        setError('');
                    } catch (err) {
                        setError('Error fetching hours. Please try again.');
                        console.error('Fetch hours error:', err);
                    }
                    setLoading(false);
                };
                if (apiKey) fetchHours();
            }, [user.id, apiKey]);

            return (
                <div className="bg-white p-6 rounded-lg shadow">
                    <h2 className="text-xl font-semibold mb-4">Overview</h2>
                    {error && <p className="text-red-500 mb-4">{error}</p>}
                    {loading ? (
                        <p>Loading...</p>
                    ) : hours ? (
                        <div>
                            <p><strong>Regular Hours:</strong> {hours.regular_hours}</p>
                            <p><strong>Training Hours:</strong> {hours.training_hours}</p>
                            <p><strong>Fines:</strong> {hours.fines}</p>
                            <p><strong>Norm Hours:</strong> {hours.norm_hours}</p>
                            <p><strong>Percent Complete:</strong> {hours.percent_complete}%</p>
                        </div>
                    ) : (
                        <p>No hours data available.</p>
                    )}
                </div>
            );
        };

        // Supervisors Component
        const Supervisors = ({ apiKey }) => {
            const [supervisors, setSupervisors] = useState([]);
            const [loading, setLoading] = useState(false);
            const [formData, setFormData] = useState({ name: '', telegram_id: '' });
            const [error, setError] = useState('');

            const fetchSupervisors = async () => {
                setLoading(true);
                try {
                    const response = await axios.get(`${API_BASE_URL}/users/supervisors`, {
                        headers: getAuthHeaders(apiKey)
                    });
                    setSupervisors(response.data.supervisors);
                    setError('');
                } catch (err) {
                    setError('Failed to fetch supervisors');
                    console.error('Fetch supervisors error:', err);
                }
                setLoading(false);
            };

            useEffect(() => {
                if (apiKey) fetchSupervisors();
            }, [apiKey]);

            const handleAddSupervisor = async (e) => {
                e.preventDefault();
                try {
                    await axios.post(
                        `${API_BASE_URL}/admin/supervisors`,
                        formData,
                        { headers: getAuthHeaders(apiKey) }
                    );
                    setFormData({ name: '', telegram_id: '' });
                    setError('');
                    fetchSupervisors();
                } catch (err) {
                    setError(err.response?.data?.error || 'Failed to add supervisor');
                    console.error('Add supervisor error:', err);
                }
            };

            const handleDeleteSupervisor = async (id) => {
                try {
                    await axios.delete(`${API_BASE_URL}/admin/supervisors/${id}`, {
                        headers: getAuthHeaders(apiKey)
                    });
                    fetchSupervisors();
                } catch (err) {
                    setError('Failed to delete supervisor');
                    console.error('Delete supervisor error:', err);
                }
            };

            return (
                <div className="bg-white p-6 rounded-lg shadow">
                    <h2 className="text-xl font-semibold mb-4">Supervisors</h2>
                    {error && <p className="text-red-500 mb-4">{error}</p>}
                    <form onSubmit={handleAddSupervisor} className="mb-4 space-y-4">
                        <input
                            type="text"
                            placeholder="Name"
                            value={formData.name}
                            onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                            className="w-full p-2 border rounded"
                            required
                        />
                        <input
                            type="text"
                            placeholder="Telegram ID"
                            value={formData.telegram_id}
                            onChange={(e) => setFormData({ ...formData, telegram_id: e.target.value })}
                            className="w-full p-2 border rounded"
                            required
                        />
                        <button
                            type="submit"
                            className="bg-primary text-white px-4 py-2 rounded hover:bg-blue-700 disabled:bg-blue-300"
                            disabled={!apiKey}
                        >
                            Add Supervisor
                        </button>
                    </form>
                    {loading ? (
                        <p>Loading...</p>
                    ) : (
                        <table className="w-full border-collapse">
                            <thead>
                                <tr className="bg-gray-200">
                                    <th className="border p-2">Name</th>
                                    <th className="border p-2">Table URL</th>
                                    <th className="border p-2">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {supervisors.map((sv) => (
                                    <tr key={sv.id} className="border">
                                        <td className="p-2">{sv.name}</td>
                                        <td className="p-2">{sv.table || 'N/A'}</td>
                                        <td className="p-2">
                                            <button
                                                onClick={() => handleDeleteSupervisor(sv.id)}
                                                className="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600 disabled:bg-red-300"
                                                disabled={!apiKey}
                                            >
                                                Delete
                                            </button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    )}
                </div>
            );
        };

        // Operators Component
        const Operators = ({ apiKey }) => {
            const [operators, setOperators] = useState([]);
            const [supervisors, setSupervisors] = useState([]);
            const [formData, setFormData] = useState({ name: '', telegram_id: '', supervisor_id: '' });
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const fetchData = async () => {
                setLoading(true);
                try {
                    const [opsResponse, svsResponse] = await Promise.all([
                        axios.get(`${API_BASE_URL}/admin/operators`, {
                            headers: getAuthHeaders(apiKey)
                        }),
                        axios.get(`${API_BASE_URL}/users/supervisors`, { headers: getAuthHeaders(apiKey) })
                    ]);
                    setOperators(opsResponse.data.operators);
                    setSupervisors(svsResponse.data.supervisors);
                    setError('');
                } catch (err) {
                    setError('Failed to fetch data');
                    console.error('Fetch operators/supervisors error:', err);
                }
                setLoading(false);
            };

            useEffect(() => {
                if (apiKey) fetchData();
            }, [apiKey]);

            const handleAddOperator = async (e) => {
                e.preventDefault();
                try {
                    await axios.post(
                        `${API_BASE_URL}/admin/operators`,
                        formData,
                        { headers: getAuthHeaders(apiKey) }
                    );
                    setFormData({ name: '', telegram_id: '', supervisor_id: '' });
                    setError('');
                    fetchData();
                } catch (err) {
                    setError(err.response?.data?.error || 'Failed to add operator');
                    console.error('Add operator error:', err);
                }
            };

            return (
                <div className="bg-white p-6 rounded-lg shadow">
                    <h2 className="text-xl font-semibold mb-4">Operators</h2>
                    {error && <p className="text-red-500 mb-4">{error}</p>}
                    <form onSubmit={handleAddOperator} className="mb-4 space-y-4">
                        <input
                            type="text"
                            placeholder="Name"
                            value={formData.name}
                            onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                            className="w-full p-2 border rounded"
                            required
                        />
                        <input
                            type="text"
                            placeholder="Telegram ID"
                            value={formData.telegram_id}
                            onChange={(e) => setFormData({ ...formData, telegram_id: e.target.value })}
                            className="w-full p-2 border rounded"
                            required
                        />
                        <select
                            value={formData.supervisor_id}
                            onChange={(e) => setFormData({ ...formData, supervisor_id: e.target.value })}
                            className="w-full p-2 border rounded"
                            required
                        >
                            <option value="">Select Supervisor</option>
                            {supervisors.map((sv) => (
                                <option key={sv.id} value={sv.id}>{sv.name}</option>
                            ))}
                        </select>
                        <button
                            type="submit"
                            className="bg-primary text-white px-4 py-2 rounded hover:bg-blue-700 disabled:bg-blue-300"
                            disabled={!apiKey}
                        >
                            Add Operator
                        </button>
                    </form>
                    {loading ? (
                        <p>Loading...</p>
                    ) : (
                        <table className="w-full border-collapse">
                            <thead>
                                <tr className="bg-gray-200">
                                    <th className="border p-2">Name</th>
                                    <th className="border p-2">Supervisor</th>
                                </tr>
                            </thead>
                            <tbody>
                                {operators.map((op) => (
                                    <tr key={op.id} className="border">
                                        <td className="p-2">{op.name}</td>
                                        <td className="p-2">{op.supervisor_name || 'N/A'}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    )}
                </div>
            );
        };

        // Evaluations Component
        const Evaluations = ({ user, apiKey }) => {
            const [evaluations, setEvaluations] = useState([]);
            const [formData, setFormData] = useState({
                evaluator: '',
                operator: '',
                call_number: '',
                phone_number: '',
                score: '',
                comment: ''
            });
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const fetchEvaluations = async () => {
                setLoading(true);
                try {
                    const response = await axios.get(`${API_BASE_URL}/evaluations`, {
                        headers: getAuthHeaders(apiKey),
                        params: { operator_id: user.role === 'operator' ? user.id : undefined }
                    });
                    setEvaluations(response.data.evaluations);
                    setError('');
                } catch (err) {
                    setError('Failed to fetch evaluations');
                    console.error('Fetch evaluations error:', err);
                }
                setLoading(false);
            };

            useEffect(() => {
                if (apiKey) fetchEvaluations();
            }, [user.id, user.role, apiKey]);

            const handleSubmitEvaluation = async (e) => {
                e.preventDefault();
                try {
                    await axios.post(
                        `${API_BASE_URL}/evaluations`,
                        formData,
                        { headers: getAuthHeaders(apiKey) }
                    );
                    setFormData({
                        evaluator: '',
                        operator: '',
                        call_number: '',
                        phone_number: '',
                        score: '',
                        comment: ''
                    });
                    setError('');
                    fetchEvaluations();
                } catch (err) {
                    setError(err.response?.data?.error || 'Failed to submit evaluation');
                    console.error('Submit evaluation error:', err);
                }
            };

            return (
                <div className="bg-white p-6 rounded-lg shadow">
                    <h2 className="text-xl font-semibold mb-4">Call Evaluations</h2>
                    {(user.role === 'admin' || user.role === 'sv') && (
                        <form onSubmit={handleSubmitEvaluation} className="mb-4 space-y-4">
                            <input
                                type="text"
                                placeholder="Evaluator Name"
                                value={formData.evaluator}
                                onChange={(e) => setFormData({ ...formData, evaluator: e.target.value })}
                                className="w-full p-2 border rounded"
                                required
                            />
                            <input
                                type="text"
                                placeholder="Operator Name"
                                value={formData.operator}
                                onChange={(e) => setFormData({ ...formData, operator: e.target.value })}
                                className="w-full p-2 border rounded"
                                required
                            />
                            <input
                                type="number"
                                placeholder="Call Number"
                                value={formData.call_number}
                                onChange={(e) => setFormData({ ...formData, call_number: e.target.value })}
                                className="w-full p-2 border rounded"
                                required
                            />
                            <input
                                type="text"
                                placeholder="Phone Number"
                                value={formData.phone_number}
                                onChange={(e) => setFormData({ ...formData, phone_number: e.target.value })}
                                className="w-full p-2 border rounded"
                                required
                            />
                            <input
                                type="number"
                                placeholder="Score"
                                value={formData.score}
                                onChange={(e) => setFormData({ ...formData, score: e.target.value })}
                                className="w-full p-2 border rounded"
                                required
                            />
                            <textarea
                                placeholder="Comment"
                                value={formData.comment}
                                onChange={(e) => setFormData({ ...formData, comment: e.target.value })}
                                className="w-full p-2 border rounded"
                            ></textarea>
                            <button
                                type="submit"
                                className="bg-primary text-white px-4 py-2 rounded hover:bg-blue-700 disabled:bg-blue-300"
                                disabled={!apiKey}
                            >
                                Submit Evaluation
                            </button>
                        </form>
                    )}
                    {error && <p className="text-red-500 mb-4">{error}</p>}
                    {loading ? (
                        <p>Loading...</p>
                    ) : (
                        <table className="w-full border-collapse">
                            <thead>
                                <tr className="bg-gray-200">
                                    <th className="border p-2">Call Number</th>
                                    <th className="border p-2">Month</th>
                                    <th className="border p-2">Phone Number</th>
                                    <th className="border p-2">Score</th>
                                    <th className="border p-2">Comment</th>
                                    <th className="border p-2">Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                {evaluations.map((eval) => (
                                    <tr key={eval.call_number} className="border">
                                        <td className="p-2">{eval.call_number} {eval.is_correction ? '(Correction)' : ''}</td>
                                        <td className="p-2">{eval.month}</td>
                                        <td className="p-2">{eval.phone_number}</td>
                                        <td className="p-2">{eval.score}</td>
                                        <td className="p-2">{eval.comment || 'N/A'}</td>
                                        <td className="p-2">{eval.evaluation_date}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    )}
                </div>
            );
        };

        // Operator Stats Component
        const OperatorStats = ({ user, apiKey }) => {
            const [stats, setStats] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const fetchStats = async () => {
                setLoading(true);
                try {
                    const response = await axios.get(`${API_BASE_URL}/users/${user.id}/hours`, {
                        headers: getAuthHeaders(apiKey)
                    });
                    setStats(response.data.hours);
                    setError('');
                } catch (err) {
                    setError('Error fetching stats. Please try again.');
                    console.error('Fetch stats error:', err);
                }
                setLoading(false);
            };

            useEffect(() => {
                if (apiKey) fetchStats();
            }, [user.id, apiKey]);

            return (
                <div className="bg-white p-6 rounded-lg shadow">
                    <h2 className="text-xl font-semibold mb-4">My Statistics</h2>
                    {error && <p className="text-red-500 mb-4">{error}</p>}
                    {loading ? (
                        <p>Loading...</p>
                    ) : stats ? (
                        <div>
                            <p><strong>Regular Hours:</strong> {stats.regular_hours}</p>
                            <p><strong>Training Hours:</strong> {stats.training_hours}</p>
                            <p><strong>Fines:</strong> {stats.fines}</p>
                            <p><strong>Norm Hours:</strong> {stats.norm_hours}</p>
                            <p><strong>Percent Complete:</strong> {stats.percent_complete}%</p>
                            <p><strong>Call Count:</strong> {stats.call_count}</p>
                            <p><strong>Average Score:</strong> {stats.avg_score}</p>
                        </div>
                    ) : (
                        <p>No statistics available.</p>
                    )}
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [user, setUser] = useState(null);
            const [apiKey, setApiKey] = useState('');
            const [error, setError] = useState('');

            useEffect(() => {
                const fetchApiKey = async () => {
                    try {
                        const response = await axios.get(`${API_BASE_URL}/config`);
                        setApiKey(response.data.api_key);
                        setError('');
                    } catch (err) {
                        setError('Failed to load API key. Please check the backend server.');
                        console.error('Fetch API key error:', err);
                    }
                };
                fetchApiKey();

                const token = localStorage.getItem('session_token');
                if (token && apiKey) {
                    axios.get(`${API_BASE_URL}/users/${token}`, { headers: getAuthHeaders(apiKey) })
                        .then(response => setUser(response.data.user))
                        .catch(err => {
                            console.error('Fetch user error:', err);
                            localStorage.removeItem('session_token');
                        });
                }
            }, [apiKey]);

            if (error) {
                return (
                    <div className="flex items-center justify-center min-h-screen">
                        <div className="bg-white p-8 rounded-lg shadow-lg">
                            <p className="text-red-500 text-center">{error}</p>
                        </div>
                    </div>
                );
            }

            return (
                <div>
                    {user ? <Dashboard user={user} setUser={setUser} apiKey={apiKey} /> : <Login setUser={setUser} />}
                </div>
            );
        };

        // Render the app
        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        } catch (err) {
            console.error('Render error:', err);
            document.getElementById('root').innerHTML = '<div class="text-red-500 text-center p-4">Failed to render application. Please check the console for details.</div>';
        }
    </script>
</body>
</html>
